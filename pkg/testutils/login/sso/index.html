<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Login</title>
    <link href="../webauthn/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="bg-light p-5 rounded w-50 text-center">
        <h1 class="mb-4">SSO Login</h1>
        <a class="btn btn-primary" id="loginButton" href="#">Login</a>
    </div>
</div>
<script>
(async function() {
    try {
        const res = await fetch('http://localhost:9998/client');
        const info = await res.json();
        const base = info.discovery_url.replace('/.well-known/openid-configuration','');
        const url = base + '/auth?client_id=' + info.client_id +
            '&redirect_uri=' + encodeURIComponent('http://localhost:17608/v1/sso/callback') +
            '&response_type=code&scope=openid';
        document.getElementById('loginButton').href = url;
    } catch (err) {
        console.error(err);
    }
})();
</script>
</body>
</html>
