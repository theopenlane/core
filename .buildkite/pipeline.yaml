env:
  APP_NAME: ${BUILDKITE_PIPELINE_SLUG}
  IMAGE_REPO: ghcr.io/theopenlane/${APP_NAME}
  GCR_REPO: us-west1-docker.pkg.dev/neural-vista-433523-c1/openlane/openlane
  IMAGE_TAG: ${BUILDKITE_BUILD_NUMBER}-${BUILDKITE_COMMIT:0:8}
  SONAR_HOST: https://sonarcloud.io
  LARGE_RUNNER_QUEUE: self-hosted-garage-vms
  SMALL_RUNNER_QUEUE: self-hosted-garage-vms
  RUNNER_LARGE: "large"
  RUNNER_SMALL: "small"
  GRAPHQL_SCHEMA_LOCATION: "internal/graphapi/clientschema/schema.graphql"
  GRAPHQL_SCHEMA_NAME: "Openlane-0dedz@current"
  GOFLAGS: -buildvcs=false
  GOCACHE: $HOME/.cache/go-build
  GOMODCACHE: $HOME/.cache/go/pkg/mod
  GOLANGCI_LINT_CACHE: $HOME/.cache/golangci-lint
  HELM_CHART_REPO: git@github.com:theopenlane/openlane-infra.git
  HELM_CHART_PATH: charts/openlane

steps:
  - group: ":knife: Pre-check"
    key: "precheck"
    steps:
      - label: ":golang: go generate"
        key: "generate"
        agents:
          queue: $LARGE_RUNNER_QUEUE
          size: $RUNNER_LARGE
          location: "NYC"
        cancel_on_build_failing: true
        if_changed:
          - go.{mod,sum}
          - internal/ent/**
          - internal/graphapi/**
          - common/enums/**
        plugins:
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              command: ["task", "generate:checksums"]
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
              environment:
                - "GOTOOLCHAIN=auto"
      - label: ":yaml: generate config"
        key: "generate_config"
        cancel_on_build_failing: true
        if_changed:
          - go.{mod,sum}
          - internal/**
          - pkg/**
          - config/**
        plugins:
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              command: ["task", "config:ci"]
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
              environment:
                - "GOTOOLCHAIN=auto"
      - label: ":construction: create draft config PR"
        key: "draft_pr_automation"
        depends_on: "generate_config"
        if: build.pull_request.id != null
        if_changed:
          - config/configmap-config-file.yaml
          - config/helm-values.yaml
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                GITHUB_TOKEN: GITHUB_TOKEN
                SLACK_WEBHOOK_URL: SLACK_WEBHOOK_URL
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              command: ["sh", "-c", "apk add --no-cache bash >/dev/null 2>&1 && bash .buildkite/draft-pr-automation.sh"]
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
              environment:
                - "GITHUB_TOKEN"
                - "HELM_CHART_REPO"
                - "HELM_CHART_PATH"
                - "SLACK_WEBHOOK_URL"
                - "BUILDKITE_BUILD_CHECKOUT_PATH=/workdir"
      - label: ":link: link PRs"
        key: "link_pr_automation"
        depends_on: "draft_pr_automation"
        if: build.pull_request.id != null
        if_changed:
          - config/configmap-config-file.yaml
          - config/helm-values.yaml
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                GITHUB_TOKEN: GITHUB_TOKEN
                SLACK_WEBHOOK_URL: SLACK_WEBHOOK_URL
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              command: ["sh", "-c", "apk add --no-cache bash >/dev/null 2>&1 && bash .buildkite/link-pr-automation.sh"]
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
              environment:
                - "GITHUB_TOKEN"
                - "SLACK_WEBHOOK_URL"
                - "BUILDKITE_BUILD_CHECKOUT_PATH=/workdir"
      - label: ":helm: update helm chart"
        key: "helm_automation"
        depends_on: "generate_config"
        if: build.branch == "main"
        if_changed:
          - config/configmap-config-file.yaml
          - config/helm-values.yaml
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                GITHUB_TOKEN: GITHUB_TOKEN
                SLACK_WEBHOOK_URL: SLACK_WEBHOOK_URL
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              command: ["sh", "-c", "apk add --no-cache bash >/dev/null 2>&1 && bash .buildkite/helm-automation.sh"]
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
              environment:
                - "GITHUB_TOKEN"
                - "HELM_CHART_REPO"
                - "HELM_CHART_PATH"
                - "SLACK_WEBHOOK_URL"
                - "BUILDKITE_BUILD_CHECKOUT_PATH=/workdir"
      - label: ":arrows_counterclockwise: finalize config PRs"
        key: "post_merge_automation"
        depends_on: "helm_automation"
        if: build.branch == "main"
        if_changed:
          - config/configmap-config-file.yaml
          - config/helm-values.yaml
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                GITHUB_TOKEN: GITHUB_TOKEN
                SLACK_WEBHOOK_URL: SLACK_WEBHOOK_URL
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              command: ["sh", "-c", "apk add --no-cache bash >/dev/null 2>&1 && bash .buildkite/post-merge-pr-automation.sh"]
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
              environment:
                - "GITHUB_TOKEN"
                - "HELM_CHART_REPO"
                - "HELM_CHART_PATH"
                - "SLACK_WEBHOOK_URL"
                - "BUILDKITE_BUILD_CHECKOUT_PATH=/workdir"
      - label: ":broom: cleanup draft PRs"
        key: "cleanup_draft_prs"
        depends_on: "post_merge_automation"
        if: build.branch == "main"
        if_changed:
          - config/configmap-config-file.yaml
          - config/helm-values.yaml
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                GITHUB_TOKEN: GITHUB_TOKEN
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              command: ["sh", "-c", "apk add --no-cache bash >/dev/null 2>&1 && bash .buildkite/cleanup-draft-prs.sh"]
              propagate-environment: true
              environment:
                - "GITHUB_TOKEN"
                - "HELM_CHART_REPO"
      - label: ":rocket: update image tag for release"
        key: "image_tag_automation"
        depends_on: "docker-build-and-tag"
        if: build.tag != null
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                GITHUB_TOKEN: GITHUB_TOKEN
                SLACK_WEBHOOK_URL: SLACK_WEBHOOK_URL
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              command: ["sh", "-c", "apk add --no-cache bash >/dev/null 2>&1 && bash .buildkite/image-tag-automation.sh"]
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
              environment:
                - "GITHUB_TOKEN"
                - "HELM_CHART_REPO"
                - "HELM_CHART_PATH"
                - "SLACK_WEBHOOK_URL"
                - "BUILDKITE_BUILD_CHECKOUT_PATH=/workdir"
  - group: ":test_tube: Tests"
    key: "tests"
    steps:
      - label: ":golangci-lint: lint :lint-roller:"
        if_changed:
          - "**.go"
          - .golangci.yaml
        agents:
          queue: $LARGE_RUNNER_QUEUE
          size: $RUNNER_LARGE
          location: "NYC"
        cancel_on_build_failing: true
        timeout_in_minutes: 30
        key: "lint"
        plugins:
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              command: ["task", "go:lint:ci"]
              always_pull: true
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
              environment:
                - "GOTOOLCHAIN=auto"
      - label: ":golang: go test graphapi"
        agents:
          queue: $LARGE_RUNNER_QUEUE
          size: $RUNNER_LARGE
          location: "NYC"
        key: "go_test_graph"
        cancel_on_build_failing: true
        if_changed:
          include:
            - "**.go"
            - go.{mod,sum}
          exclude: # do not run tests if only cli files changed
            - cli/**
        env:
          TEST_DB_URL: "docker://postgres:{{matrix.version}}"
        matrix:
          setup:
            version:
              - 17-alpine
        plugins:
          - docker#v5.13.0:
              image: ghcr.io/theopenlane/build-image:latest
              always_pull: true
              command: ["task", "go:testsum:ci:graph"]
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
                - "/var/run/docker.sock:/var/run/docker.sock"
              environment:
                - "ANALYTICS_KEY"
                - "GOMAXPROCS=16"
                - "TEST_DB_URL"
                - "TEST_DB_CONTAINER_EXPIRY=20" # container expiry in minutes
                - "TEST_DB_HOST=172.17.0.1" # docker host ip on linux
        artifact_paths: ["coverage-graph.out", "junit-graph.xml"]
      - label: ":golang: go test - all except graphapi"
        if_changed:
          include:
            - "**.go"
            - go.{mod,sum}
          exclude: # do not run tests if only cli files changed
            - cli/**
        agents:
          queue: $LARGE_RUNNER_QUEUE
          size: $RUNNER_LARGE
          location: "NYC"
        key: "go_test_no_graph"
        cancel_on_build_failing: true
        env:
          TEST_DB_URL: "docker://postgres:{{matrix.version}}"
        matrix:
          setup:
            version:
              - 17-alpine
        plugins:
          - docker#v5.13.0:
              image: ghcr.io/theopenlane/build-image:latest
              always_pull: true
              command: ["task", "go:testsum:ci:no-graph"]
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
                - "/var/run/docker.sock:/var/run/docker.sock"
              environment:
                - "ANALYTICS_KEY"
                - "GOMAXPROCS=16"
                - "TEST_DB_URL"
                - "TEST_DB_CONTAINER_EXPIRY=20" # container expiry in minutes
                - "TEST_DB_HOST=172.17.0.1" # docker host ip on linux
        artifact_paths: ["coverage-no-graph.out", "junit-no-graph.xml"]
      - label: ":auth0: fga model test"
        if_changed:
          - "fga/**"
        agents:
          queue: $SMALL_RUNNER_QUEUE
          size: $RUNNER_SMALL
        key: "fga_test"
        plugins:
          - docker#v5.13.0:
              image: openfga/cli:v0.5.1
              propagate-environment: true
              command: ["model", "test", "--tests", "fga/tests/tests.yaml"]
  - group: ":closed_lock_with_key: Security Checks"
    key: "security"
    steps:
      - label: ":buildkite: upload test analytics report"
        key: "test-analytics"
        skip: true # skip for now, we are using a bunch of test executions that aren't entirely useful
        cancel_on_build_failing: false
        if_changed:
          include:
            - "**.go"
            - go.{mod,sum}
          exclude:
            - cli/**
        depends_on: ["go_test_graph", "go_test_no_graph"]
        commands: |
          #!/bin/bash
          curl \
            -X POST \
            --fail-with-body \
            -H "Authorization: Token token=\"$$ANALYTICS_KEY\"" \
            -F "data=@junit-no-graph.xml" \
            -F "data=@junit-graph.xml" \
            -F "format=junit" \
            -F "run_env[CI]=buildkite" \
            -F "run_env[key]=$BUILDKITE_BUILD_ID" \
            -F "run_env[number]=$BUILDKITE_BUILD_NUMBER" \
            -F "run_env[job_id]=$BUILDKITE_JOB_ID" \
            -F "run_env[branch]=$BUILDKITE_BRANCH" \
            -F "run_env[commit_sha]=$BUILDKITE_COMMIT" \
            -F "run_env[message]=$BUILDKITE_MESSAGE" \
            -F "run_env[url]=$BUILDKITE_BUILD_URL" \
            https://analytics-api.buildkite.com/v1/uploads
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                ANALYTICS_KEY: ANALYTICS_KEY
          - artifacts#v1.9.4:
              download: "junit-graph.xml"
              step: "go_test_graph"
          - artifacts#v1.9.4:
              download: "junit-no-graph.xml"
              step: "go_test_no_graph"
      - label: ":github: upload PR reports"
        key: "scan-upload-pr"
        cancel_on_build_failing: true
        if_changed:
          include:
            - "**.go"
            - go.{mod,sum}
          exclude:
            - cli/**
        if: build.pull_request.id != null
        depends_on: ["go_test_graph", "go_test_no_graph"]
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                SONAR_TOKEN: SONAR_TOKEN
          - artifacts#v1.9.4:
              download: "coverage-no-graph.out"
              step: "go_test_no_graph"
          - artifacts#v1.9.4:
              download: "coverage-graph.out"
              step: "go_test_graph"
          - artifacts#v1.9.4:
              download: "junit-no-graph.xml"
              step: "go_test_no_graph"
          - artifacts#v1.9.4:
              download: "junit-graph.xml"
              step: "go_test_graph"
          - docker#v5.13.0:
              image: "sonarsource/sonar-scanner-cli:11.5"
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
              environment:
                - "SONAR_TOKEN"
                - "SONAR_HOST_URL=$SONAR_HOST"
                - "SONAR_SCANNER_OPTS=-Dsonar.pullrequest.branch=$BUILDKITE_BRANCH -Dsonar.pullrequest.base=$BUILDKITE_PULL_REQUEST_BASE_BRANCH -Dsonar.pullrequest.key=$BUILDKITE_PULL_REQUEST"
      - label: ":github: upload reports"
        key: "scan-upload"
        if_changed:
          include:
            - "**.go"
            - go.{mod,sum}
          exclude:
            - cli/**
        cancel_on_build_failing: true
        if: build.branch == "main" && build.tag == null
        depends_on: ["go_test_graph", "go_test_no_graph"]
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                SONAR_TOKEN: SONAR_TOKEN
          - artifacts#v1.9.4:
              download: "coverage-no-graph.out"
              step: "go_test_no_graph"
          - artifacts#v1.9.4:
              download: "coverage-graph.out"
              step: "go_test_graph"
          - artifacts#v1.9.4:
              download: "junit-no-graph.xml"
              step: "go_test_no_graph"
          - artifacts#v1.9.4:
              download: "junit-graph.xml"
              step: "go_test_graph"
          - docker#v5.13.0:
              image: "sonarsource/sonar-scanner-cli:11.5"
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
              environment:
                - "SONAR_TOKEN"
                - "SONAR_HOST_URL=$SONAR_HOST"
  - group: ":golang: Builds"
    key: "go-builds"
    steps:
      - label: ":golang: build"
        key: "gobuild-server"
        cancel_on_build_failing: true
        artifact_paths: "bin/${APP_NAME}"
        if_changed:
          include:
            - "**.go"
            - go.{mod,sum}
            - cmd/**
            - docker/Dockerfile
          exclude:
            - cli/**
        agents:
          queue: $LARGE_RUNNER_QUEUE
          size: $RUNNER_LARGE
        plugins:
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
              environment:
                - CGO_ENABLED=0
                - GOOS=linux
                - GOFLAGS="-buildvcs=false -gcflags=all=-l"
              command: ["task", "go:build:ci"]
      - label: ":terminal: build cli"
        key: "gobuild-cli"
        agents:
          queue: $LARGE_RUNNER_QUEUE
          size: $RUNNER_LARGE
        cancel_on_build_failing: true
        artifact_paths: "bin/openlane-cli"
        if_changed:
          include:
            - go.{mod,sum}
            - cli/**
            - common/**
        plugins:
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
              environment:
                - GOOS=darwin
                - GOARCH=arm64
                - GOFLAGS="-buildvcs=false -gcflags=all=-l"
              command: ["task", "go:build-cli:ci"]
      - label: ":golang: build release"
        key: "gobuild-server-release"
        if: build.tag != null
        cancel_on_build_failing: true
        artifact_paths: "bin/${APP_NAME}"
        agents:
          queue: $LARGE_RUNNER_QUEUE
          size: $RUNNER_LARGE
        plugins:
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
              environment:
                - CGO_ENABLED=0
                - GOOS=linux
              command: ["task", "go:build:ci"]
      - label: ":terminal: build cli release"
        if: build.tag != null
        key: "gobuild-cli-release"
        agents:
          queue: $LARGE_RUNNER_QUEUE
          size: $RUNNER_LARGE
        cancel_on_build_failing: true
        artifact_paths: "bin/openlane-cli"
        plugins:
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              propagate-environment: true
              volumes:
                - $GOCACHE:$GOCACHE
                - $GOMODCACHE:$GOMODCACHE
                - $GOLANGCI_LINT_CACHE:$GOLANGCI_LINT_CACHE
              environment:
                - GOOS=darwin
                - GOARCH=arm64
              command: ["task", "go:build-cli:ci"]
  - group: ":database: schema lint"
    key: "database"
    steps:
      - label: ":postgres: atlas lint"
        key: "atlas_lint"
        if_changed:
          - db/**
          - internal/ent/schema/**
        soft_fail:
          - exit_status: 1
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                ATLAS_CLOUD_TOKEN: ATLAS_CLOUD_TOKEN
          - theopenlane/atlas#v1.2.1:
              project: core
              atlas-env: dev
              config: "file://db/atlas.hcl"
              dir: "file://db/migrations"
              step: lint
      - label: ":graphql: lint graphql schema"
        key: "apollo-lint-schema"
        if_changed: "**.graphql"
        skip: "false"
        soft_fail:
          - exit_status: 1
        cancel_on_build_failing: true
        command: |
          #!/bin/sh
          lint_result_file=$$(mktemp)

          # ignore exit code for now
          set +e
          result=$(rover graph check --schema $$GRAPHQL_SCHEMA_LOCATION $$GRAPHQL_SCHEMA_NAME --format plain -o $$lint_result_file 2>&1 > /dev/null)
          set -e

          output=$$(cat $$lint_result_file)

          if [[ "$$output" = "" ]]; then
              echo ""
              echo "Linting Failed:"
              echo "$${result#*error\[E043\]: }"

              echo -e ":graphql: **Graphql Lint Failure**   <br /> $${result#*error\[E043\]: }" |  buildkite-agent annotate --context apollo-lint-schema --style error

              exit 1
          else
              echo ""
              echo "Linting Passed. See annotation for details."

              echo -e ":graphql: **Graphql Lint Results** \n <details><summary> Linter Result </summary><code>$$output</code></details>" |  buildkite-agent annotate --context apollo-lint-schema --style success

              exit 0
          fi
        artifact_paths: linter-result.txt
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                APOLLO_KEY: APOLLO_KEY
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              propagate-environment: true
              environment:
                - "APOLLO_KEY"
                - "BUILDKITE_AGENT_ACCESS_TOKEN"
  - group: ":docker: Image Build"
    depends_on: "go-builds"
    key: "image-build"
    steps:
      - label: ":docker: docker pr build"
        key: "docker-pr-build"
        agents:
          queue: $LARGE_RUNNER_QUEUE
          size: $RUNNER_LARGE
        cancel_on_build_failing: true
        if: build.branch != "main" && build.tag == null
        if_changed:
          include:
            - "**.go"
            - go.{mod,sum}
            - docker/Dockerfile
          exclude:
            - cli/**
        commands: |
          #!/bin/bash
          chmod +x ${APP_NAME}
        plugins:
          - artifacts#v1.9.4:
              download:
                - from: "bin/${APP_NAME}"
                  to: "${APP_NAME}"
              step: "gobuild-server"
          - cluster-secrets#v1.0.0:
              variables:
                SECRET_GHCR_PUBLISH_TOKEN: SECRET_GHCR_PUBLISH_TOKEN
          - docker-login#v3.0.0: # we need to login for the image to be accessible on the host
              username: openlane-bender
              password-env: SECRET_GHCR_PUBLISH_TOKEN
              server: ghcr.io
          - theopenlane/docker-metadata#v1.0.1:
              images:
                - "${IMAGE_REPO}"
              extra_tags:
                - "${IMAGE_TAG}"
          - theopenlane/container-build#v1.1.1:
              dockerfile: docker/Dockerfile
              push: false
              build-args:
                - NAME=${APP_NAME}
          - equinixmetal-buildkite/trivy#v1.19.0:
              severity: CRITICAL,HIGH
              ignore-unfixed: true
              scanners: misconfig,secret,vuln
              skip-files: "cosign.key,Dockerfile.dev"
              trivy-version: "0.67.0"
      - label: ":docker: docker build and publish"
        key: "docker-build-and-tag"
        cancel_on_build_failing: true
        if: build.tag != null
        commands: |
          #!/bin/bash
          chmod +x ${APP_NAME}
        plugins:
          - artifacts#v1.9.4:
              download:
                - from: "bin/${APP_NAME}"
                  to: "${APP_NAME}"
              step: "gobuild-server-release"
          - cluster-secrets#v1.0.0:
              variables:
                SECRET_GHCR_PUBLISH_TOKEN: SECRET_GHCR_PUBLISH_TOKEN
          - docker-login#v3.0.0:
              username: openlane-bender
              password-env: SECRET_GHCR_PUBLISH_TOKEN
              server: ghcr.io
          - theopenlane/docker-metadata#v1.0.1:
              images:
                - "${IMAGE_REPO}"
              extra_tags:
                - "${BUILDKITE_TAG}"
                - "latest"
          - theopenlane/container-build#v1.1.1:
              dockerfile: docker/Dockerfile
              push: true
              build-args:
                - NAME=${APP_NAME}
  - group: ":rocket: Publish"
    key: "publish"
    steps:
      - label: ":graphql: publish graphql schema"
        key: "apollo-publish-schema"
        skip: false
        if: build.tag != null
        cancel_on_build_failing: true
        command: "rover graph publish --schema $$GRAPHQL_SCHEMA_LOCATION $$GRAPHQL_SCHEMA_NAME"
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                APOLLO_KEY: APOLLO_KEY
          - docker#v5.13.0:
              image: "ghcr.io/theopenlane/build-image:latest"
              always_pull: true
              propagate-environment: true
              environment:
                - "APOLLO_KEY"
      - label: ":rocket: atlas push"
        if: build.branch == "main" && build.tag == null
        key: "atlas_migrate"
        plugins:
          - cluster-secrets#v1.0.0:
              variables:
                ATLAS_CLOUD_TOKEN: ATLAS_CLOUD_TOKEN
          - theopenlane/atlas#v1.2.1:
              project: core
              dir: "file://db/migrations"
              step: migrate
              atlas-env: dev
              config: "file://db/atlas.hcl"
