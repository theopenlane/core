version: "2"
run:
  modules-download-mode: readonly
  tests: false
  allow-parallel-runners: true
linters:
  enable:
    - bodyclose
    - err113
    - gocritic
    - gocyclo
    - gosec
    - misspell
    - mnd
    - noctx
    - revive
    - staticcheck
    - whitespace
    - wsl
  exclusions:
    generated: lax
    warn-unused: true
    presets:
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - internal/graphapi/model/gen_models.go
      - pkg/openlaneclient/graphclient.go
      - pkg/testutils/*
      - internal/ent/generated/*
      - internal/ent/templates/*
      - jsonschema/templates/*
      - pkg/objects/mocks/*
      - internal/graphapi/generate/*
      - internal/graphapi/generated/*
      - pkg/entitlements/test/*
      - cmd/cli/cmd/*
      - pkg/sleuth/static/*
      - pkg/entitlements/mocks/*
      - pkg/events/soiree/examples/*
      - pkg/middleware/ratelimiter/examples/*
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofumpt:
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/theopenlane/core
  exclusions:
    generated: lax
    warn-unused: true
    paths:
      - internal/graphapi/model/gen_models.go
      - pkg/openlaneclient/graphclient.go
      - pkg/testutils/*
      - internal/ent/generated/*
      - internal/ent/generate/generate/*
      - internal/ent/templates/*
      - jsonschema/templates/*
      - pkg/objects/mocks/*
      - internal/graphapi/generate/*
      - internal/graphapi/generated/*
      - pkg/entitlements/test/*
      - cmd/cli/cmd/*
      - pkg/sleuth/static/*
      - pkg/entitlements/mocks/*
      - pkg/events/soiree/examples/*
      - pkg/middleware/ratelimiter/examples/*
      - pkg/sleuth/dnsx/* # this should be fixed in the future
      - jsonschema/*
      - pkg/gencmd/*
