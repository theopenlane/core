run:
  timeout: 10m
  allow-serial-runners: true
  concurrency: 0
linters-settings:
  goimports:
    local-prefixes: github.com/theopenlane/core
  gofumpt:
    extra-rules: true
  gosec:
    exclude-generated: true
  revive:
    ignore-generated-header: true
linters:
  enable:
    - bodyclose
    - errcheck
    - gocritic
    - gocyclo
    - err113
    - gofmt
    - goimports
    - mnd
    - gosimple
    - govet
    - gosec
    - ineffassign
    - misspell
    - noctx
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unused
    - whitespace
    - wsl
issues:
  fix: true
  exclude-use-default: true
  exclude-dirs:
    - pkg/testutils/*
    - .buildkite/*
    - .github/*
    - docker/*
    - internal/ent/generated/*
    - jsonschema/templates/*
    - pkg/objects/mocks/*
  exclude-files:
    - internal/graphapi/gen_server.go
    - internal/graphapi/
    - internal/coreclient/graphclient.go
