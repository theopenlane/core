version: "2"
run:
  modules-download-mode: readonly
  tests: false
  allow-parallel-runners: true
linters:
  enable:
    - bodyclose
    - err113
    - gocritic
    - gosec
    - misspell
    - mnd
    - noctx
    - revive
  exclusions:
    generated: lax
    warn-unused: true
    presets:
      - comments # undisable this after fixing all comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - internal/graphapi/model/gen_models.go
      - internal/testutils/*
      - ent/generated/*
      - ent/templates/*
      - jsonschema/templates/*
      - shared/objects/mocks/*
      - internal/graphapi/generate/*
      - internal/graphapi/generated/*
      - shared/entitlements/test/*
      - cmd/cli/cmd/*
      - shared/entitlements/mocks/*
      - shared/soiree/examples/*
      - shared/middleware/ratelimiter/examples/*
      - ent/hush/examples/*
      - shared/objects/examples/*
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    warn-unused: true
    paths:
      - internal/graphapi/model/gen_models.go
      - shared/testutils/*
      - shared/entitlements/test/*
      - cmd/cli/cmd/*
      - shared/soiree/examples/*
      - ent/hush/examples/*
