run:
  timeout: 15m
  allow-parallel-runners: true
  concurrency: 0
  tests: false
  modules-download-mode: readonly
linters-settings:
  goimports:
    local-prefixes: github.com/theopenlane/core
  gofumpt:
    extra-rules: true
  gosec:
    exclude-generated: true
  revive:
    ignore-generated-header: true
linters:
  enable:
    # default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    # additional linters
    - bodyclose
    - gocritic
    - gocyclo
    - err113
    - gofmt
    - goimports
    - mnd
    - gosec
    - misspell
    - noctx
    - revive
    - stylecheck
    - typecheck
    - whitespace
    - wsl
issues:
  exclude-dirs:
    - pkg/testutils/*
    - .buildkite/*
    - .github/*
    - docker/*
    - internal/ent/generated/*
    - internal/ent/templates/*
    - jsonschema/templates/*
    - pkg/objects/mocks/*
    - schema/*
    - query/*
    - fga/model/*
    - fga/tests/*
    - docs/*
    - internal/graphapi/generate/*
    - internal/graphapi/generated/*
    - db/migrations/*
    - db/migrations-goose-postgres/*
    - pkg/entitlements/test/*
    - cmd/cli/cmd/*
    - pkg/sleuth/static/*
  exclude-files:
    - internal/graphapi/model/gen_models.go
    - pkg/openlaneclient/graphclient.go
    - schema.graphql
output:
  show-stats: true
