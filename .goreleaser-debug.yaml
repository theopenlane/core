version: 2
project_name: openlane
builds:
  - env:
      - CGO_ENABLED=0
    binary: openlane
    flags:
      - -trimpath
      - -tags=netgo
    ldflags:
      - "-X main.Version={{ .Env.VERSION }}"
      - "-X main.Commit={{ .Env.COMMIT }}"
      - "-X main.CommitDate={{ .Env.COMMIT_DATE }}"
      - "-X main.TreeState={{ .Env.TREE_STATE }}"
      - "-X github.com/theopenlane/core/internal/constants.CLIVersion={{ .Env.VERSION }}"
    goos:
      - linux
    main: ./cmd/cli
archives:
  - formats: ['tar.gz']
    name_template: >-
      {{ .ProjectName }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end }}
