---
apiVersion: v1
kind: Secret
metadata:
  name: core-sessions-signingkey
  namespace: openlane-secret-push
type: Opaque
data:
  # Base64 encode your secret value and paste it here
  # Example: echo -n "your-secret-value" | base64
  CORE_SESSIONS_SIGNINGKEY: ""
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: core-sessions-signingkey-push
  namespace: openlane-secret-push
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: gcp-secretstore
      kind: ClusterSecretStore
  updatePolicy: Replace
  deletionPolicy: Delete
  selector:
    secret:
      name: core-sessions-signingkey  # References the Secret above
  data:
    - match:
        secretKey: CORE_SESSIONS_SIGNINGKEY  # The key from the Secret above
        remoteRef:
          remoteKey: core-sessions-signingkey  # The destination secret name in GCP Secret Manager
          property: CORE_SESSIONS_SIGNINGKEY  # The key within the destination secret object (matches secretKey)
