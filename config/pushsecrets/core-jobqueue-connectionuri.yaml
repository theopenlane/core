---
apiVersion: v1
kind: Secret
metadata:
  name: core-jobqueue-connectionuri
  namespace: openlane-secret-push
type: Opaque
data:
  # Base64 encode your secret value and paste it here
  # Example: echo -n "your-secret-value" | base64
  CORE_JOBQUEUE_CONNECTIONURI: ""
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: core-jobqueue-connectionuri-push
  namespace: openlane-secret-push
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: gcp-secretstore
      kind: ClusterSecretStore
  updatePolicy: Replace
  deletionPolicy: Delete
  selector:
    secret:
      name: core-jobqueue-connectionuri  # References the Secret above
  data:
    - match:
        secretKey: CORE_JOBQUEUE_CONNECTIONURI  # The key from the Secret above
        remoteRef:
          remoteKey: core-jobqueue-connectionuri  # The destination secret name in GCP Secret Manager
          property: CORE_JOBQUEUE_CONNECTIONURI  # The key within the destination secret object (matches secretKey)
