---
apiVersion: v1
kind: Secret
metadata:
  name: core-objectstorage-providers-cloudflarer2-credentials-secretaccesskey
  namespace: openlane-secret-push
type: Opaque
data:
  # Base64 encode your secret value and paste it here
  # Example: echo -n "your-secret-value" | base64
  CORE_OBJECTSTORAGE_PROVIDERS_CLOUDFLARER2_CREDENTIALS_SECRETACCESSKEY: ""
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: core-objectstorage-providers-cloudflarer2-credentials-secretaccesskey-push
  namespace: openlane-secret-push
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: gcp-secretstore
      kind: ClusterSecretStore
  updatePolicy: Replace
  deletionPolicy: Delete
  selector:
    secret:
      name: core-objectstorage-providers-cloudflarer2-credentials-secretaccesskey  # References the Secret above
  data:
    - match:
        secretKey: CORE_OBJECTSTORAGE_PROVIDERS_CLOUDFLARER2_CREDENTIALS_SECRETACCESSKEY  # The key from the Secret above
        remoteRef:
          remoteKey: core-objectstorage-providers-cloudflarer2-credentials-secretaccesskey  # The destination secret name in GCP Secret Manager
          property: CORE_OBJECTSTORAGE_PROVIDERS_CLOUDFLARER2_CREDENTIALS_SECRETACCESSKEY  # The key within the destination secret object (matches secretKey)
