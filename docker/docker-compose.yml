services:
  api:
    image: core:dev
    depends_on:
      - openfga
    command:
      - serve
      - --debug
      - --pretty
      - --config=/config/.config.yaml
    volumes:
      - type: bind
        source: ../config/.config.yaml
        target: /config/.config.yaml
    ports:
      - "17608:17608"
    restart: unless-stopped
    environment:
      - CORE_REDIS_ADDRESS=redis:6379
      - CORE_AUTHZ_HOST_URL=openfga:8080
    networks:
      - default
  localoidc:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: dev
    command:
      - localoidc
    ports:
      - "9998:9998"
    networks:
      - default

  sso-ui:
    image: nginx:alpine
    volumes:
      - ../pkg/testutils/login/sso:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
    networks:
      - default

  cli:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: dev
    entrypoint: ["/bin/core"]
    command: ["cli"]
    stdin_open: true
    tty: true
    depends_on:
      - api
    networks:
      - default
