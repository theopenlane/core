services:
  api:
    image: core:dev
    depends_on:
      - openfga
      - scanner
    command:
      - serve
      - --debug
      - --pretty
      - --config=/config/.config.yaml
    volumes:
      - type: bind
        source: ../config/.config.yaml
        target: /config/.config.yaml
    ports:
      - "17608:17608"
    restart: unless-stopped
    environment:
      - CORE_REDIS_ADDRESS=redis:6379
      - CORE_AUTHZ_HOST_URL=openfga:8080
      - CORE_SCANNER_ENDPOINT=http://scanner:17700
    networks:
      - default

  scanner:
    image: scansrv:dev
    ports:
      - "17700:17700"
    restart: unless-stopped
    networks:
      - default
