services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: core:dev
    command:
      - serve
      - --debug
      - --pretty
      - --config=/config/.config.yaml
    volumes:
      - type: bind
        source: ${PWD}/config/.config.yaml
        target: /config/.config.yaml
        read_only: true
    ports:
      - "17608:17608"
    restart: unless-stopped
    environment:
      - CORE_AUTHZ_HOSTURL=http://openfga:8080
      - CORE_REDIS_ADDRESS=redis:6379
      - CORE_DB_PRIMARYDBSOURCE=postgres://postgres:password@postgres:5432/core?sslmode=disable
      - CORE_JOBQUEUE_CONNECTIONURI=postgres://postgres:password@postgres:5432/jobs?sslmode=disable
    networks:
      - default

  localoidc:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: core:dev
    command:
      - localoidc
    environment:
      - OIDC_REDIRECT_URL=http://api:17608/v1/sso/callback
    ports:
      - "9998:9998"
    networks:
      - default

  dex:
    image: ghcr.io/dexidp/dex:v2.44.0
    volumes:
      - ./docker/files/dex.yaml:/etc/dex/config.yaml:ro
    command: ["dex", "serve", "/etc/dex/config.yaml"]
    ports:
      - "5556:5556"
    networks:
      - default

  sso-ui:
    image: nginx:alpine
    volumes:
      - ../pkg/testutils/login/sso:/usr/share/nginx/html:ro
    ports:
      - "3001:80"
    networks:
      - default

  cli:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: core:dev
    entrypoint: ["/bin/core"]
    command: ["cli"]
    stdin_open: true
    tty: true
    depends_on:
      - api
    networks:
      - default
