river:
  databaseHost: postgres://postgres:password@host.docker.internal:5432/jobs?sslmode=disable
  runMigrations: true
  queues:
    - name: email
      maxWorkers: 100
  workers:
    createCustomDomainWorker:
      config:
        cloudflareApiKey: ""
        databaseHost: ""
        openlaneAPIHost: ""
        openlaneAPIToken: ""
    databaseWorker:
      config:
        baseUrl: "http://host.docker.internal:1337"
        debug: false
        enabled: false
        endpoint: query
    deleteCustomDomainWorker:
      config:
        cloudflareApiKey: ""
        databaseHost: ""
        openlaneAPIHost: "http://host.docker.internal:17608"
        openlaneAPIToken: ""
    deleteExportContentWorker:
      config:
        enabled: false
        cutoffDuration: 1800000000000
        interval: 600000000000
        openlaneAPIHost: "http://host.docker.internal:17608"
        openlaneAPIToken: ""
    emailWorker:
      config:
        devMode: true
        fromEmail: no-reply@example.com
        testDir: fixtures/email
        token: ""
    exportContentWorker:
      config:
        enabled: true
        openlaneAPIHost: "http://host.docker.internal:17608"
        openlaneAPIToken: "tolp__token"
    validateCustomDomainWorker:
      config:
        cloudflareApiKey: ""
        databaseHost: ""
        openlaneAPIHost: "http://host.docker.internal:17608"
        openlaneAPIToken: ""

refreshInterval: 600000000000
