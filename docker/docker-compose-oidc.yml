services:
  localoidc:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: dev
    command:
      - localoidc
    ports:
      - "9998:9998"
    networks:
      - default

  sso-ui:
    image: nginx:alpine
    volumes:
      - ../pkg/testutils/login/sso:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
    networks:
      - default

  cli:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: dev
    entrypoint: ["/bin/core"]
    command: ["cli"]
    stdin_open: true
    tty: true
    depends_on:
      - api
    networks:
      - default
