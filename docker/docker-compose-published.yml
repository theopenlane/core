services:
  api:
    image: ghcr.io/theopenlane/core:latest
    command:
      - serve
      - --debug
      - --pretty
      - --config=/config/.config.yaml
    volumes:
      - type: bind
        source: ${PWD}/config/.config.docker.yaml
        target: /config/.config.yaml
        read_only: true
    ports:
      - "17608:17608"
    restart: unless-stopped
    environment:
      - CORE_AUTHZ_HOSTURL=http://openfga:8080
      - CORE_REDIS_ADDRESS=redis:6379
    networks:
      - default
