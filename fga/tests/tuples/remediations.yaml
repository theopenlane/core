# Tuples for testing the FGA implementation
# This file is specific to remediations
############################################

# remediation-1 is owned by openlane organization
- user: organization:openlane
  relation: parent
  object: remediation:remediation-1
# org owner has editor access via organization
- user: organization:openlane#owner
  relation: editor
  object: remediation:remediation-1
# blocked user
- user: user:ulid-blocked
  relation: blocked
  object: remediation:remediation-1

# remediation-2 is associated with a finding
- user: finding:finding-1
  relation: parent
  object: remediation:remediation-2
# org owner has editor access via organization
- user: organization:openlane#owner
  relation: editor
  object: remediation:remediation-2
