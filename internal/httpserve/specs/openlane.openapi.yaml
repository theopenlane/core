components:
    parameters:
        attributes:
            description: |
                A comma-separated list of attribute names to return in the response,
                overriding the default set of attributes. Attribute names must be in
                standard attribute notation form.
            example: userName,emails,name
            in: query
            name: attributes
            schema:
                type: string
        count:
            description: The number of resources returned in a list response page
            in: query
            name: count
            schema:
                default: 100
                minimum: 1
                type: integer
        excludedAttributes:
            description: |
                A comma-separated list of attribute names to exclude from the default
                set of attributes to return. Attribute names must be in standard
                attribute notation form.
            example: groups
            in: query
            name: excludedAttributes
            schema:
                type: string
        filter:
            description: |
                Filter expression for querying resources. Follows SCIM filter syntax as defined in
                [RFC 7644 Section 3.4.2.2](https://datatracker.ietf.org/doc/html/rfc7644#section-3.4.2.2).

                Example: `userName eq "mitb@meowmeow.com"`
            in: query
            name: filter
            schema:
                type: string
        groupId:
            description: The unique identifier for the group
            in: path
            name: id
            required: true
            schema:
                type: string
        startIndex:
            description: The 1-based index of the first result in the current set of list results
            in: query
            name: startIndex
            schema:
                default: 1
                minimum: 1
                type: integer
        userId:
            description: The unique identifier for the user
            in: path
            name: id
            required: true
            schema:
                type: string
    requestBodies:
        GroupBody:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/Group'
            description: Group resource attributes
            required: true
        PatchBody:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/PatchRequest'
            description: SCIM PATCH operation as defined in RFC 7644 Section 3.5.2
            required: true
        UserBody:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/User'
            description: User resource attributes
            required: true
    responses:
        BadRequest:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/ErrorResponse'
            description: Request is unparsable, syntactically incorrect, or violates schema
        Conflict:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/ErrorResponse'
            description: |
                The specified version number does not match the resource's latest version number,
                or a service provider refused to create a new, duplicate resource
        Forbidden:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/ErrorResponse'
            description: Operation is not permitted based on the supplied authorization
        GroupCreated:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/Group'
            description: Group created successfully
            headers:
                Location:
                    description: The URL of the newly created group
                    required: true
                    schema:
                        type: string
        GroupList:
            content:
                application/scim+json:
                    schema:
                        properties:
                            Resources:
                                items:
                                    $ref: '#/components/schemas/Group'
                                type: array
                            itemsPerPage:
                                $ref: '#/components/schemas/itemsPerPage'
                            schemas:
                                $ref: '#/components/schemas/listResponseSchemas'
                            startIndex:
                                $ref: '#/components/schemas/startIndex'
                            totalResults:
                                $ref: '#/components/schemas/totalResults'
                        type: object
            description: List of groups
        GroupRetrieved:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/Group'
            description: Group retrieved successfully
        GroupUpdated:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/Group'
            description: Group updated successfully
        InternalServerError:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/ErrorResponse'
            description: Internal Server Error
        NotFound:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/ErrorResponse'
            description: Resource not found
        Unauthorized:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/ErrorResponse'
            description: Authorization failure. The authorization header is invalid or missing
        UserCreated:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/User'
            description: User created successfully
            headers:
                Location:
                    description: The URL of the newly created user
                    required: true
                    schema:
                        type: string
        UserList:
            content:
                application/scim+json:
                    schema:
                        properties:
                            Resources:
                                items:
                                    $ref: '#/components/schemas/User'
                                type: array
                            itemsPerPage:
                                $ref: '#/components/schemas/itemsPerPage'
                            schemas:
                                $ref: '#/components/schemas/listResponseSchemas'
                            startIndex:
                                $ref: '#/components/schemas/startIndex'
                            totalResults:
                                $ref: '#/components/schemas/totalResults'
                        type: object
            description: List of users
        UserRetrieved:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/User'
            description: User retrieved successfully
        UserUpdated:
            content:
                application/scim+json:
                    schema:
                        $ref: '#/components/schemas/User'
            description: User updated successfully
    schemas:
        AccountAccessReply:
            properties:
                allowed:
                    type: boolean
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        AccountAccessRequest:
            properties:
                object_id:
                    description: The ID of the object to check access for
                    example: 01J4EXD5MM60CX4YNYN0DEE3Y1
                    type: string
                object_type:
                    description: The type of object to check access for, e.g. organization, program, procedure, etc
                    example: organization
                    type: string
                relation:
                    description: The relation to check access for, e.g. can_view, can_edit
                    example: can_view
                    type: string
                subject_type:
                    description: The type of subject to check access for, e.g. service, user
                    example: user
                    type: string
            type: object
        AccountFeaturesReply:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                features:
                    description: The features the user has access to in the organization, e.g. policy-and-procedure-module, compliance-module
                    items:
                        description: The features the user has access to in the organization, e.g. policy-and-procedure-module, compliance-module
                        type: string
                    type: array
                organization_id:
                    description: The ID of the organization the user has features in
                    example: 01J4HMNDSZCCQBTY93BF9CBF5D
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        AccountRolesOrganizationReply:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                organization_id:
                    description: The ID of the organization the user has roles in
                    example: 01J4HMNDSZCCQBTY93BF9CBF5D
                    type: string
                roles:
                    description: The roles the user has in the organization, e.g. can_view, can_edit
                    items:
                        description: The roles the user has in the organization, e.g. can_view, can_edit
                        type: string
                    type: array
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        AccountRolesReply:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                object_roles:
                    additionalProperties:
                        description: A map of object IDs to the roles the subject has for each object ID
                        items:
                            description: A map of object IDs to the roles the subject has for each object ID
                            type: string
                        type: array
                    description: A map of object IDs to the roles the subject has for each object ID
                    type: object
                roles:
                    description: ' @deprecated use ObjectRoles instead. A list of roles the subject has for the specified object'
                    items:
                        description: ' @deprecated use ObjectRoles instead. A list of roles the subject has for the specified object'
                        type: string
                    type: array
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        AccountRolesRequest:
            properties:
                object_id:
                    description: ' @deprecated use ObjectIDs instead. The ID of the object to check roles for'
                    example: 01J4EXD5MM60CX4YNYN0DEE3Y1
                    type: string
                object_ids:
                    description: The IDs of the object to check roles for, can be used to check multiple ids in one request
                    items:
                        description: The IDs of the object to check roles for, can be used to check multiple ids in one request
                        type: string
                    type: array
                object_type:
                    description: The type of object to check roles for, e.g. organization, program, procedure, etc
                    example: organization
                    type: string
                relations:
                    description: The relations to check roles for, e.g. can_view, can_edit
                    items:
                        description: The relations to check roles for, e.g. can_view, can_edit
                        type: string
                    type: array
                subject_type:
                    description: The type of subject to check roles for, e.g. service, user
                    example: user
                    type: string
            type: object
        CreateTrustCenterAnonymousJWTResponse:
            properties:
                access_token:
                    description: The access token to be used for authentication
                    type: string
                refresh_token:
                    description: The refresh token to be used to refresh the access token after it expires
                    type: string
                session:
                    description: The short-lived session token required for authentication
                    type: string
                token_type:
                    description: The type of token being returned
                    example: bearer
                    type: string
            type: object
        EndImpersonationReply:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                message:
                    description: Success message
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        EndImpersonationRequest:
            properties:
                reason:
                    description: Optional reason for ending the session
                    type: string
                session_id:
                    description: The session ID to end
                    type: string
            type: object
        ErrorResponse:
            description: Error response as defined in RFC 7644 Section 3.12
            properties:
                detail:
                    description: A detailed human-readable message
                    type: string
                schemas:
                    items:
                        enum:
                            - urn:ietf:params:scim:api:messages:2.0:Error
                        type: string
                    type: array
                scimType:
                    description: A SCIM detail error type
                    enum:
                        - invalidFilter
                        - tooMany
                        - uniqueness
                        - mutability
                        - invalidSyntax
                        - invalidPath
                        - noTarget
                        - invalidValue
                        - invalidVers
                        - sensitive
                    type: string
                status:
                    description: The HTTP status code expressed as a JSON string
                    enum:
                        - "400"
                        - "401"
                        - "403"
                        - "404"
                        - "409"
                        - "500"
                        - "501"
                    type: string
            required:
                - schemas
                - status
            type: object
        FileDownload:
            properties:
                ID:
                    description: the file ID
                    example: 01J4HMNDSZCCQBTY93BF9CBF5D
                    type: string
                Token:
                    description: The token to be used to verify the email address, token is sent via email
                    type: string
            type: object
        ForgotPasswordReply:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                message:
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        ForgotPasswordRequest:
            properties:
                email:
                    description: The email address associated with the account to send the password reset email to
                    example: jsnow@example.com
                    type: string
            type: object
        GetQuestionnaireResponse:
            properties:
                jsonconfig:
                    additionalProperties: {}
                    type: object
                saved_data:
                    additionalProperties: {}
                    type: object
                uischema:
                    additionalProperties: {}
                    type: object
            type: object
        GitHubAppInstallCallbackResponse:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                message:
                    description: Success or error message
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        GitHubAppInstallRequest: {}
        GitHubAppInstallResponse:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                installUrl:
                    description: URL to initiate the GitHub App installation
                    example: https://github.com/apps/openlane/installations/new?state=eyJvcmdJRCI6IjAxSE...
                    type: string
                message:
                    description: Optional message
                    type: string
                state:
                    description: State parameter used to validate the installation callback
                    example: eyJvcmdJRCI6IjAxSE...
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        GitHubAppWebhookResponse:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                persisted:
                    additionalProperties:
                        description: Summary of persisted alerts
                    description: Summary of persisted alerts
                    type: object
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        Group:
            description: |
                SCIM Group resource as defined in RFC 7643 Section 4.2.
                Represents a group of users.
            properties:
                displayName:
                    description: A human-readable name for the group. REQUIRED
                    type: string
                externalId:
                    description: |
                        Identifier for the group as defined by the provisioning client.
                        Allows the client to maintain their own identifier.
                    type: string
                id:
                    description: |
                        Unique identifier for the group. Assigned by the service provider.
                        MUST be unique across the entire set of resources. Immutable.
                    readOnly: true
                    type: string
                members:
                    description: Members of the group (users or nested groups)
                    items:
                        properties:
                            $ref:
                                description: The URI of the corresponding User or Group resource
                                format: uri
                                type: string
                            display:
                                description: A human-readable name for the member
                                type: string
                            type:
                                description: The type of member
                                enum:
                                    - User
                                    - Group
                                type: string
                            value:
                                description: The identifier of the member (user or group ID)
                                type: string
                        type: object
                    type: array
                meta:
                    $ref: '#/components/schemas/ResourceMetadata'
                schemas:
                    description: The schema URIs that define this resource
                    items:
                        enum:
                            - urn:ietf:params:scim:schemas:core:2.0:Group
                        type: string
                    type: array
            required:
                - schemas
                - displayName
            type: object
        IntegrationConfigPayload:
            properties:
                Provider:
                    description: Integration provider identifier
                    example: gcp_scc
                    type: string
                payload:
                    properties:
                        audience:
                            type: string
                        findingFilter:
                            type: string
                        organizationId:
                            type: string
                        projectId:
                            type: string
                        serviceAccountEmail:
                            type: string
                        workloadIdentityProvider:
                            type: string
                    type: object
            type: object
        IntegrationConfigResponse:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                provider:
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        IntegrationOperationPayload:
            properties:
                Provider:
                    description: Integration provider identifier
                    example: gcp_scc
                    type: string
                payload:
                    properties:
                        config:
                            additionalProperties: {}
                            type: object
                        force:
                            type: boolean
                        operation:
                            type: string
                    type: object
            type: object
        IntegrationOperationResponse:
            properties:
                details:
                    additionalProperties: {}
                    type: object
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                operation:
                    type: string
                provider:
                    type: string
                status:
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                summary:
                    type: string
                unverified:
                    type: boolean
            type: object
        IntegrationTokenResponse:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                expiresAt:
                    format: date-time
                    nullable: true
                    type: string
                provider:
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                token:
                    nullable: true
                    properties:
                        accessToken:
                            description: OAuth access token
                            type: string
                        expiresAt:
                            description: Token expiration time
                            format: date-time
                            nullable: true
                            type: string
                        provider:
                            description: OAuth provider (github, slack, etc.)
                            type: string
                        providerEmail:
                            description: Email from the OAuth provider
                            type: string
                        providerUserId:
                            description: User ID from the OAuth provider
                            type: string
                        providerUsername:
                            description: Username from the OAuth provider
                            type: string
                        refreshToken:
                            description: OAuth refresh token
                            type: string
                    type: object
                unverified:
                    type: boolean
            type: object
        InviteReply:
            properties:
                access_token:
                    description: The access token to be used for authentication
                    type: string
                email:
                    description: The email address of the user
                    example: jsnow@example.com
                    type: string
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                joined_org_id:
                    description: The ID of the organization the user joined
                    example: 01JJFVMGENQS9ZG3GVA50QVX5E
                    type: string
                message:
                    type: string
                needs_sso:
                    type: boolean
                refresh_token:
                    description: The refresh token to be used to refresh the access token after it expires
                    type: string
                role:
                    description: The role the user has in the organization
                    example: admin
                    type: string
                session:
                    description: The short-lived session token required for authentication
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                token_type:
                    description: The type of token being returned
                    example: bearer
                    type: string
                unverified:
                    type: boolean
                user_id:
                    description: The ID of the user that was created
                    example: 01J4EXD5MM60CX4YNYN0DEE3Y1
                    type: string
            type: object
        JobRunnerRegistrationReply:
            properties:
                Reply:
                    properties:
                        error:
                            description: The error message if the request was unsuccessful
                            type: string
                        error_code:
                            description: The error code if the request was unsuccessful
                            type: string
                        success:
                            description: Whether or not the request was successful or not
                            type: boolean
                        unverified:
                            type: boolean
                    type: object
                message:
                    type: string
            type: object
        JobRunnerRegistrationRequest:
            properties:
                ip_address:
                    description: The IP address of the node being registered
                    type: string
                name:
                    description: the name of your job runner node
                    type: string
                tags:
                    description: The tags for your runner node
                    items:
                        description: The tags for your runner node
                        type: string
                    type: array
                token:
                    description: Your agent registration token
                    type: string
            type: object
        LoginReply:
            properties:
                access_token:
                    description: The access token to be used for authentication
                    type: string
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                message:
                    type: string
                refresh_token:
                    description: The refresh token to be used to refresh the access token after it expires
                    type: string
                session:
                    description: The short-lived session token required for authentication
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                tfa_enabled:
                    type: boolean
                tfa_required:
                    type: boolean
                token_type:
                    description: The type of token being returned
                    example: bearer
                    type: string
                unverified:
                    type: boolean
            type: object
        LoginRequest:
            properties:
                password:
                    description: The password associated with the account
                    example: Wint3rIsC0ming123!
                    type: string
                username:
                    description: The email address associated with the existing account
                    example: jsnow@example.com
                    type: string
            type: object
        OAuthCallbackResponse:
            properties:
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                integration:
                    description: The created/updated integration object
                message:
                    description: Success or error message
                    example: Successfully connected GitHub integration
                    type: string
                success:
                    description: Whether the OAuth callback was processed successfully
                    type: boolean
                unverified:
                    type: boolean
            type: object
        OAuthFlowRequest:
            properties:
                provider:
                    description: OAuth provider (github, slack, etc.)
                    example: github
                    type: string
                redirectUri:
                    description: Custom redirect URI after OAuth flow
                    example: https://app.example.com/integrations
                    type: string
                scopes:
                    description: Additional OAuth scopes to request
                    items:
                        description: Additional OAuth scopes to request
                        type: string
                    type: array
            type: object
        OAuthFlowResponse:
            properties:
                authUrl:
                    description: URL to redirect user to for OAuth authorization
                    example: https://github.com/login/oauth/authorize?client_id=...
                    type: string
                error:
                    description: The error message if the request was unsuccessful
                    type: string
                error_code:
                    description: The error code if the request was unsuccessful
                    type: string
                message:
                    description: Optional message (e.g., for authentication required)
                    example: Authentication required. Please login first.
                    type: string
                requiresLogin:
                    description: Whether user needs to login before OAuth flow
                    type: boolean
                state:
                    description: OAuth state parameter for security
                    example: eyJvcmdJRCI6IjAxSE...
                    type: string
                success:
                    description: Whether or not the request was successful or not
                    type: boolean
                unverified:
                    type: boolean
            type: object
        OauthTokenRequest:
            properties:
                authProvider:
                    description: The provider used to authenticate the user, e.g. google, github, etc.
                    example: google
                    type: string
                clientToken:
                    description: The token provided by the external provider
                    type: string
                email:
                    description: The email address of the user
                    example: jsnow@example.com
                    type: string
                externalUserId:
                    description: The ID of the user from the external provider
                    example: "1234567890"
                    type: string
                externalUserName:
                    description: The username of the user from the external provider
                    example: jsnow
                    type: string
                image:
                    description: The image URL of the user from the external provider
                    type: string
                name:
                    description: The name of the user
                    example: Jon Snow
                    type: string
                org_id:
                    description: the organization id for the sso connection
                    type: string
            type: object
        PatchRequest:
            description: SCIM PATCH operation as defined in RFC 7644 Section 3.5.2
            properties:
                Operations:
                    description: A list of patch operations to be performed
                    items:
                        properties:
                            op:
                                description: The operation to perform
                                enum:
                                    - add
                                    - remove
                                    - replace
                                type: string
                            path:
                                description: |
                                    The attribute path to operate on. Optional for add and replace
                                    when the value contains the full attribute. Required for remove.
                                type: string
                            value:
                                description: |
                                    The value to set or add. Required for add and replace operations.
                                    May be a string, number, boolean, object, or array depending on the attribute.
                                oneOf:
                                    - type: string
                                    - type: number
                                    - type: boolean
                                    - type: object
                                    - items: {}
                                      type: array
                        required:
                            - op
                        type: object
                    minItems: 1
                    type: array
                schemas:
                    description: The schema URI for PATCH operations
                    items:
                        enum:
