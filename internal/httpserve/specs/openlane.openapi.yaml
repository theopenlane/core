                                        message: Login successful
                                        refresh_token: refresh_token
                                        session: session
                                        success: true
                                        tfa_enabled: true
                                        token_type: bearer
                            schema:
                                $ref: '#/components/schemas/LoginReply'
                    description: Success
                "400":
                    description: Bad Request
                "401":
                    description: Unauthorized
                "500":
                    description: Internal Server Error
