extend type Subcontrol {
    """
    Indicates if this subcontrol has pending changes awaiting workflow approval
    """
    hasPendingWorkflow: Boolean!
    """
    Indicates if this subcontrol has any workflow history (completed or failed instances)
    """
    hasWorkflowHistory: Boolean!
    """
    Returns active workflow instances for this subcontrol (RUNNING or PAUSED)
    """
    activeWorkflowInstances: [WorkflowInstance!]!
    """
    Returns the workflow event timeline for this subcontrol across all workflow instances
    """
    workflowTimeline(
        after: Cursor
        first: Int
        before: Cursor
        last: Int
        orderBy: [WorkflowEventOrder!]
        where: WorkflowEventWhereInput
        includeEmitFailures: Boolean
    ): WorkflowEventConnection!
}



extend type Query {
    """
    Look up subcontrol by ID
    """
     subcontrol(
        """
        ID of the subcontrol
        """
        id: ID!
    ):  Subcontrol!
}

extend type Mutation{
    """
    Create a new subcontrol
    """
    createSubcontrol(
        """
        values of the subcontrol
        """
        input: CreateSubcontrolInput!
    ): SubcontrolCreatePayload!
    """
    Create multiple new subcontrols
    """
    createBulkSubcontrol(
        """
        values of the subcontrol
        """
        input: [CreateSubcontrolInput!]
    ): SubcontrolBulkCreatePayload!
    """
    Create multiple new subcontrols via file upload
    """
    createBulkCSVSubcontrol(
        """
        csv file containing values of the subcontrol
        """
        input: Upload!
    ): SubcontrolBulkCreatePayload!
    """
    Update an existing subcontrol
    """
    updateSubcontrol(
        """
        ID of the subcontrol
        """
        id: ID!
        """
        New values for the subcontrol
        """
        input: UpdateSubcontrolInput!
    ): SubcontrolUpdatePayload!
    """
    Delete an existing subcontrol
    """
    deleteSubcontrol(
        """
        ID of the subcontrol
        """
        id: ID!
    ): SubcontrolDeletePayload!
    """
    Delete multiple subcontrols
    """
    deleteBulkSubcontrol(
        """
        IDs of the subcontrols to delete
        """
        ids: [ID!]!
    ): SubcontrolBulkDeletePayload!
}

"""
Return response for createSubcontrol mutation
"""
type SubcontrolCreatePayload {
    """
    Created subcontrol
    """
    subcontrol: Subcontrol!
}

"""
Return response for updateSubcontrol mutation
"""
type SubcontrolUpdatePayload {
    """
    Updated subcontrol
    """
    subcontrol: Subcontrol!
}

"""
Return response for deleteSubcontrol mutation
"""
type SubcontrolDeletePayload {
    """
    Deleted subcontrol ID
    """
    deletedID: ID!
}

"""
Return response for createBulkSubcontrol mutation
"""
type SubcontrolBulkCreatePayload {
    """
    Created subcontrols
    """
    subcontrols: [Subcontrol!]
}

"""
Return response for deleteBulkSubcontrol mutation
"""
type SubcontrolBulkDeletePayload {
    """
    Deleted subcontrol IDs
    """
    deletedIDs: [ID!]!
}