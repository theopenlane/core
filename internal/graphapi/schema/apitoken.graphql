extend type Query {
    """
    Look up apiToken by ID
    """
     apiToken(
        """
        ID of the apiToken
        """
        id: ID!
    ):  APIToken!
}


extend type Mutation{
    """
    Create a new apiToken
    """
    createAPIToken(
        """
        values of the apiToken
        """
        input: CreateAPITokenInput!
    ): APITokenCreatePayload!
    """
    Create multiple new apiTokens
    """
    createBulkAPIToken(
        """
        values of the apiToken
        """
        input: [CreateAPITokenInput!]
    ): APITokenBulkCreatePayload!
    """
    Create multiple new apiTokens via file upload
    """
    createBulkCSVAPIToken(
        """
        csv file containing values of the apiToken
        """
        input: Upload!
    ): APITokenBulkCreatePayload!
    """
    Update an existing apiToken
    """
    updateAPIToken(
        """
        ID of the apiToken
        """
        id: ID!
        """
        New values for the apiToken
        """
        input: UpdateAPITokenInput!
    ): APITokenUpdatePayload!
    """
    Delete an existing apiToken
    """
    deleteAPIToken(
        """
        ID of the apiToken
        """
        id: ID!
    ): APITokenDeletePayload!
    """
    Delete multiple apiTokens
    """
    deleteBulkAPIToken(
        """
        IDs of the apiTokens to delete
        """
        ids: [ID!]!
    ): APITokenBulkDeletePayload!
    """
    Update multiple existing apiTokens
    """
    updateBulkAPIToken(
        """
        IDs of the apiTokens to update
        """
        ids: [ID!]!
        """
        values to update the apiTokens with
        """
        input: UpdateAPITokenInput!
    ): APITokenBulkUpdatePayload!
    """
    Update multiple existing apiTokens via file upload
    """
    updateBulkCSVAPIToken(
        """
        csv file containing values of the apiToken, must include ID column
        """
        input: Upload!
    ): APITokenBulkUpdatePayload!
}

"""
Return response for createAPIToken mutation
"""
type APITokenCreatePayload {
    """
    Created apiToken
    """
    apiToken: APIToken!
}

"""
Return response for updateAPIToken mutation
"""
type APITokenUpdatePayload {
    """
    Updated apiToken
    """
    apiToken: APIToken!
}

"""
Return response for deleteAPIToken mutation
"""
type APITokenDeletePayload {
    """
    Deleted apiToken ID
    """
    deletedID: ID!
}

"""
Return response for createBulkAPIToken mutation
"""
type APITokenBulkCreatePayload {
    """
    Created apiTokens
    """
    apiTokens: [APIToken!]
}

"""
Return response for deleteBulkAPIToken mutation
"""
type APITokenBulkDeletePayload {
    """
    Deleted apiToken IDs
    """
    deletedIDs: [ID!]!
}

"""
Return response for updateBulkAPIToken mutation
"""
type APITokenBulkUpdatePayload {
    """
    Updated apiTokens
    """
    apiTokens: [APIToken!]
    """
    IDs of the updated apiTokens
    """
    updatedIDs: [ID!]
}
