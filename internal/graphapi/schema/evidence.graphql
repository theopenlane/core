extend type Evidence {
    """
    Indicates if this evidence has pending changes awaiting workflow approval
    """
    hasPendingWorkflow: Boolean!
    """
    Indicates if this evidence has any workflow history (completed or failed instances)
    """
    hasWorkflowHistory: Boolean!
    """
    Returns active workflow instances for this evidence (RUNNING or PAUSED)
    """
    activeWorkflowInstances: [WorkflowInstance!]!
    """
    Returns the workflow event timeline for this evidence across all workflow instances
    """
    workflowTimeline(
        after: Cursor
        first: Int
        before: Cursor
        last: Int
        orderBy: [WorkflowEventOrder!]
        where: WorkflowEventWhereInput
        includeEmitFailures: Boolean
    ): WorkflowEventConnection!
}

extend type Query {
    """
    Look up evidence by ID
    """
     evidence(
        """
        ID of the evidence
        """
        id: ID!
    ):  Evidence!
}

extend type Mutation{
    """
    Create a new evidence
    """
    createEvidence(
        """
        values of the evidence
        """
        input: CreateEvidenceInput!
        evidenceFiles: [Upload!]
    ): EvidenceCreatePayload!
    """
    Create multiple new evidence
    """
    createBulkEvidence(
        """
        values of the evidence
        """
        input: [CreateEvidenceInput!]
    ): EvidenceBulkCreatePayload!
    """
    Create multiple new evidence via file upload
    """
    createBulkCSVEvidence(
        """
        csv file containing values of the evidence
        """
        input: Upload!
    ): EvidenceBulkCreatePayload!
    """
    Update multiple existing evidence
    """
    updateBulkEvidence(
        """
        IDs of the evidence to update
        """
        ids: [ID!]!
        """
        values to update the evidence with
        """
        input: UpdateEvidenceInput!
    ): EvidenceBulkUpdatePayload!
    """
    Update an existing evidence
    """
    updateEvidence(
        """
        ID of the evidence
        """
        id: ID!
        """
        New values for the evidence
        """
        input: UpdateEvidenceInput!
        evidenceFiles: [Upload!]
    ): EvidenceUpdatePayload!
    """
    Delete an existing evidence
    """
    deleteEvidence(
        """
        ID of the evidence
        """
        id: ID!
    ): EvidenceDeletePayload!
    """
    Delete multiple evidence
    """
    deleteBulkEvidence(
        """
        IDs of the evidence to delete
        """
        ids: [ID!]!
    ): EvidenceBulkDeletePayload!
    """
    Update multiple existing evidences via file upload
    """
    updateBulkCSVEvidence(
        """
        csv file containing values of the evidence, must include ID column
        """
        input: Upload!
    ): EvidenceBulkUpdatePayload!
}

"""
Return response for createEvidence mutation
"""
type EvidenceCreatePayload {
    """
    Created evidence
    """
    evidence: Evidence!
}

"""
Return response for updateEvidence mutation
"""
type EvidenceUpdatePayload {
    """
    Updated evidence
    """
    evidence: Evidence!
}

"""
Return response for deleteEvidence mutation
"""
type EvidenceDeletePayload {
    """
    Deleted evidence ID
    """
    deletedID: ID!
}


"""
Return response for createBulkEvidence mutation
"""
type EvidenceBulkCreatePayload {
    """
    Created evidence
    """
    evidences: [Evidence!]
}

"""
Return response for updateBulkEvidence mutation
"""
type EvidenceBulkUpdatePayload {
    """
    Updated evidences
    """
    evidences: [Evidence!]
    """
    IDs of the updated evidence
    """
    updatedIDs: [ID!]
}

"""
Return response for deleteBulkEvidence mutation
"""
type EvidenceBulkDeletePayload {
    """
    Deleted evidence IDs
    """
    deletedIDs: [ID!]!
}