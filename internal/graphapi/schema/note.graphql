extend type Query {
    """
    Look up note by ID
    """
     note(
        """
        ID of the note
        """
        id: ID!
    ): Note!
}

extend input UpdateTaskInput {
    addComment: CreateNoteInput
    deleteComment: ID
}

extend input UpdateControlInput {
    addComment: CreateNoteInput
    deleteComment: ID
}

extend input UpdateSubcontrolInput {
    addComment: CreateNoteInput
    deleteComment: ID
}

extend input UpdateRiskInput {
    addComment: CreateNoteInput
    deleteComment: ID
}

extend input UpdateInternalPolicyInput {
    addComment: CreateNoteInput
    deleteComment: ID
}

extend input UpdateProcedureInput {
    addComment: CreateNoteInput
    deleteComment: ID
}

extend type Mutation{
    """
    Update an existing task comment
    """
    updateTaskComment(
        """
        ID of the comment
        """
        id: ID!
        """
        New values for the comment
        """
        input: UpdateNoteInput!
        """
        Files to attach to the comment
        """
        noteFiles: [Upload!]
    ): TaskUpdatePayload!
    """
    Update an existing control comment
    """
    updateControlComment(
        """
        ID of the comment
        """
        id: ID!
        """
        New values for the comment
        """
        input: UpdateNoteInput!
        """
        Files to attach to the comment
        """
        noteFiles: [Upload!]
    ): ControlUpdatePayload!
    """
    Update an existing subcontrol comment
    """
    updateSubcontrolComment(
        """
        ID of the comment
        """
        id: ID!
        """
        New values for the comment
        """
        input: UpdateNoteInput!
        """
        Files to attach to the comment
        """
        noteFiles: [Upload!]
    ): SubcontrolUpdatePayload!
    """
    Update an existing procedure comment
    """
    updateProcedureComment(
        """
        ID of the comment
        """
        id: ID!
        """
        New values for the comment
        """
        input: UpdateNoteInput!
        """
        Files to attach to the comment
        """
        noteFiles: [Upload!]
    ): ProcedureUpdatePayload!
    """
    Update an existing risk comment
    """
    updateRiskComment(
        """
        ID of the comment
        """
        id: ID!
        """
        New values for the comment
        """
        input: UpdateNoteInput!
        """
        Files to attach to the comment
        """
        noteFiles: [Upload!]
    ): RiskUpdatePayload!
    """
    Update an existing internal policy comment
    """
    updateInternalPolicyComment(
        """
        ID of the comment
        """
        id: ID!
        """
        New values for the comment
        """
        input: UpdateNoteInput!
        """
        Files to attach to the comment
        """
        noteFiles: [Upload!]
    ): InternalPolicyUpdatePayload!
    """
    Delete an existing note
    """
    deleteNote(
        """
        ID of the note/comment
        """
        id: ID!
    ): NoteDeletePayload!
}

"""
Return response for deleteComment mutation
"""
type NoteDeletePayload {
    """
    Deleted comment ID
    """
    deletedID: ID!
}
