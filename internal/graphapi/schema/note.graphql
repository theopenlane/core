extend type Query {
    """
    Look up note by ID
    """
     note(
        """
        ID of the note
        """
        id: ID!
    ): Note!
}

extend input UpdateTaskInput {
    addComment: CreateNoteInput
    deleteComment: ID
}

extend input UpdateControlInput {
    addComment: CreateNoteInput
    deleteComment: ID
}

extend input UpdateSubcontrolInput {
    addComment: CreateNoteInput
    deleteComment: ID
}

extend type Mutation{
    """
    Update an existing task comment
    """
    updateTaskComment(
        """
        ID of the comment
        """
        id: ID!
        """
        New values for the comment
        """
        input: UpdateNoteInput!
        """
        Files to attach to the comment
        """
        noteFiles: [Upload!]
    ): TaskUpdatePayload!
    """
    Update an existing control comment
    """
    updateControlComment(
        """
        ID of the comment
        """
        id: ID!
        """
        New values for the comment
        """
        input: UpdateNoteInput!
        """
        Files to attach to the comment
        """
        noteFiles: [Upload!]
    ): ControlUpdatePayload!
    """
    Update an existing subcontrol comment
    """
    updateSubontrolComment(
        """
        ID of the comment
        """
        id: ID!
        """
        New values for the comment
        """
        input: UpdateNoteInput!
        """
        Files to attach to the comment
        """
        noteFiles: [Upload!]
    ): SubcontrolUpdatePayload!
}

