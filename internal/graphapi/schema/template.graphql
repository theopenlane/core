extend type Query {
    """
    Look up template by ID
    """
     template(
        """
        ID of the template
        """
        id: ID!
    ):  Template!
}

extend type Mutation{
    """
    Create a new template
    """
    createTemplate(
        """
        values of the template
        """
        input: CreateTemplateInput!
        templateFiles: [Upload!]
    ): TemplateCreatePayload!
    """
    Create multiple new templates
    """
    createBulkTemplate(
        """
        values of the template
        """
        input: [CreateTemplateInput!]
    ): TemplateBulkCreatePayload!
    """
    Create multiple new templates via file upload
    """
    createBulkCSVTemplate(
        """
        csv file containing values of the template
        """
        input: Upload!
    ): TemplateBulkCreatePayload!
    """
    Update an existing template
    """
    updateTemplate(
        """
        ID of the template
        """
        id: ID!
        """
        New values for the template
        """
        input: UpdateTemplateInput!
        templateFiles: [Upload!]
    ): TemplateUpdatePayload!
    """
    Delete an existing template
    """
    deleteTemplate(
        """
        ID of the template
        """
        id: ID!
    ): TemplateDeletePayload!
    """
    Delete multiple templates
    """
    deleteBulkTemplate(
        """
        IDs of the templates to delete
        """
        ids: [ID!]!
    ): TemplateBulkDeletePayload!
    """
    Update multiple existing templates
    """
    updateBulkTemplate(
        """
        IDs of the templates to update
        """
        ids: [ID!]!
        """
        values to update the templates with
        """
        input: UpdateTemplateInput!
    ): TemplateBulkUpdatePayload!
    """
    Update multiple existing templates via file upload
    """
    updateBulkCSVTemplate(
        """
        csv file containing values of the template, must include ID column
        """
        input: Upload!
    ): TemplateBulkUpdatePayload!
}

"""
Return response for createTemplate mutation
"""
type TemplateCreatePayload {
    """
    Created template
    """
    template: Template!
}

"""
Return response for updateTemplate mutation
"""
type TemplateUpdatePayload {
    """
    Updated template
    """
    template: Template!
}

"""
Return response for deleteTemplate mutation
"""
type TemplateDeletePayload {
    """
    Deleted template ID
    """
    deletedID: ID!
}

"""
Return response for createBulkTemplate mutation
"""
type TemplateBulkCreatePayload {
    """
    Created templates
    """
    templates: [Template!]
}

"""
Return response for deleteBulkTemplate mutation
"""
type TemplateBulkDeletePayload {
    """
    Deleted template IDs
    """
    deletedIDs: [ID!]!
}

"""
Return response for updateBulkTemplate mutation
"""
type TemplateBulkUpdatePayload {
    """
    Updated templates
    """
    templates: [Template!]
    """
    IDs of the updated templates
    """
    updatedIDs: [ID!]
}
