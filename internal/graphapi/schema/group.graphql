extend type Query {
    """
    Look up group by ID
    """
     group(
        """
        ID of the group
        """
        id: ID!
    ):  Group!
}

extend type Mutation{
    """
    Create a new group
    """
    createGroup(
        """
        values of the group
        """
        input: CreateGroupInput!
    ): GroupCreatePayload!
    """
    Create multiple new groups
    """
    createBulkGroup(
        """
        values of the group
        """
        input: [CreateGroupInput!]
    ): GroupBulkCreatePayload!
    """
    Create multiple new groups via file upload
    """
    createBulkCSVGroup(
        """
        csv file containing values of the group
        """
        input: Upload!
    ): GroupBulkCreatePayload!
    """
    Update an existing group
    """
    updateGroup(
        """
        ID of the group
        """
        id: ID!
        """
        New values for the group
        """
        input: UpdateGroupInput!
    ): GroupUpdatePayload!
    """
    Delete an existing group
    """
    deleteGroup(
        """
        ID of the group
        """
        id: ID!
    ): GroupDeletePayload!
    """
    Delete multiple groups
    """
    deleteBulkGroup(
        """
        IDs of the groups to delete
        """
        ids: [ID!]!
    ): GroupBulkDeletePayload!
    """
    Update multiple existing groups
    """
    updateBulkGroup(
        """
        IDs of the groups to update
        """
        ids: [ID!]!
        """
        values to update the groups with
        """
        input: UpdateGroupInput!
    ): GroupBulkUpdatePayload!
    """
    Update multiple existing groups via file upload
    """
    updateBulkCSVGroup(
        """
        csv file containing values of the group, must include ID column
        """
        input: Upload!
    ): GroupBulkUpdatePayload!
}

"""
Return response for createGroup mutation
"""
type GroupCreatePayload {
    """
    Created group
    """
    group: Group!
}

"""
Return response for updateGroup mutation
"""
type GroupUpdatePayload {
    """
    Updated group
    """
    group: Group!
}

"""
Return response for deleteGroup mutation
"""
type GroupDeletePayload {
    """
    Deleted group ID
    """
    deletedID: ID!
}

"""
Return response for createBulkGroup mutation
"""
type GroupBulkCreatePayload {
    """
    Created groups
    """
    groups: [Group!]
}

"""
Return response for deleteBulkGroup mutation
"""
type GroupBulkDeletePayload {
    """
    Deleted group IDs
    """
    deletedIDs: [ID!]!
}

"""
Return response for updateBulkGroup mutation
"""
type GroupBulkUpdatePayload {
    """
    Updated groups
    """
    groups: [Group!]
    """
    IDs of the updated groups
    """
    updatedIDs: [ID!]
}
