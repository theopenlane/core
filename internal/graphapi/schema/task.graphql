extend type Query {
    """
    Look up task by ID
    """
     task(
        """
        ID of the task
        """
        id: ID!
    ):  Task!
}



extend type Mutation{
    """
    Create a new task
    """
    createTask(
        """
        values of the task
        """
        input: CreateTaskInput!
    ): TaskCreatePayload!
    """
    Create multiple new tasks
    """
    createBulkTask(
        """
        values of the task
        """
        input: [CreateTaskInput!]
    ): TaskBulkCreatePayload!
    """
    Create multiple new tasks via file upload
    """
    createBulkCSVTask(
        """
        csv file containing values of the task
        """
        input: Upload!
    ): TaskBulkCreatePayload!
    """
    Update multiple existing tasks
    """
    updateBulkTask(
        """
        IDs of the tasks to update
        """
        ids: [ID!]!
        """
        values to update the tasks with
        """
        input: UpdateTaskInput!
    ): TaskBulkUpdatePayload!
    """
    Update an existing task
    """
    updateTask(
        """
        ID of the task
        """
        id: ID!
        """
        New values for the task
        """
        input: UpdateTaskInput!
    ): TaskUpdatePayload!
    """
    Delete an existing task
    """
    deleteTask(
        """
        ID of the task
        """
        id: ID!
    ): TaskDeletePayload!
    """
    Delete multiple tasks
    """
    deleteBulkTask(
        """
        IDs of the tasks to delete
        """
        ids: [ID!]!
    ): TaskBulkDeletePayload!
    """
    Update multiple existing tasks via file upload
    """
    updateBulkCSVTask(
        """
        csv file containing values of the task, must include ID column
        """
        input: Upload!
    ): TaskBulkUpdatePayload!
}

"""
Return response for createTask mutation
"""
type TaskCreatePayload {
    """
    Created task
    """
    task: Task!
}

"""
Return response for updateTask mutation
"""
type TaskUpdatePayload {
    """
    Updated task
    """
    task: Task!
}

"""
Return response for deleteTask mutation
"""
type TaskDeletePayload {
    """
    Deleted task ID
    """
    deletedID: ID!
}

"""
Return response for createBulkTask mutation
"""
type TaskBulkCreatePayload {
    """
    Created tasks
    """
    tasks: [Task!]
}

"""
Return response for updateBulkTask mutation
"""
type TaskBulkUpdatePayload {
    """
    Updated tasks
    """
    tasks: [Task!]
    """
    IDs of the updated tasks
    """
    updatedIDs: [ID!]
}

"""
Return response for deleteBulkTask mutation
"""
type TaskBulkDeletePayload {
    """
    Deleted task IDs
    """
    deletedIDs: [ID!]!
}
