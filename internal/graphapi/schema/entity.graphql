extend type Query {
    """
    Look up entity by ID
    """
     entity(
        """
        ID of the entity
        """
        id: ID!
    ):  Entity!
}

extend type Mutation{
    """
    Create a new entity
    """
    createEntity(
        """
        values of the entity
        """
        input: CreateEntityInput!
        """
        entity type name allows the name of the entity type to be passed in over an id
        """
        entityTypeName: String
    ): EntityCreatePayload!
    """
    Create multiple new entities
    """
    createBulkEntity(
        """
        values of the entity
        """
        input: [CreateEntityInput!]
        """
        entity type name allows the name of the entity type to be passed in over an id, this is applied to all created entities
        """
        entityTypeName: String
    ): EntityBulkCreatePayload!
    """
    Create multiple new entities via file upload
    """
    createBulkCSVEntity(
        """
        csv file containing values of the entity
        """
        input: Upload!
        """
        entity type name allows the name of the entity type to be passed in over an id, this is applied to all created entities
        """
        entityTypeName: String
    ): EntityBulkCreatePayload!
    """
    Update an existing entity
    """
    updateEntity(
        """
        ID of the entity
        """
        id: ID!
        """
        New values for the entity
        """
        input: UpdateEntityInput!
    ): EntityUpdatePayload!
    """
    Delete an existing entity
    """
    deleteEntity(
        """
        ID of the entity
        """
        id: ID!
    ): EntityDeletePayload!
    """
    Delete multiple entities
    """
    deleteBulkEntity(
        """
        IDs of the entities to delete
        """
        ids: [ID!]!
    ): EntityBulkDeletePayload!
    """
    Update multiple existing entitys
    """
    updateBulkEntity(
        """
        IDs of the entitys to update
        """
        ids: [ID!]!
        """
        values to update the entitys with
        """
        input: UpdateEntityInput!
    ): EntityBulkUpdatePayload!
    """
    Update multiple existing entitys via file upload
    """
    updateBulkCSVEntity(
        """
        csv file containing values of the entity, must include ID column
        """
        input: Upload!
    ): EntityBulkUpdatePayload!
}

"""
Return response for createEntity mutation
"""
type EntityCreatePayload {
    """
    Created entity
    """
    entity: Entity!
}

"""
Return response for updateEntity mutation
"""
type EntityUpdatePayload {
    """
    Updated entity
    """
    entity: Entity!
}

"""
Return response for deleteEntity mutation
"""
type EntityDeletePayload {
    """
    Deleted entity ID
    """
    deletedID: ID!
}

"""
Return response for createBulkEntity mutation
"""
type EntityBulkCreatePayload {
    """
    Created entities
    """
    entities: [Entity!]
}

"""
Return response for deleteBulkEntity mutation
"""
type EntityBulkDeletePayload {
    """
    Deleted entity IDs
    """
    deletedIDs: [ID!]!
}

"""
Return response for updateBulkEntity mutation
"""
type EntityBulkUpdatePayload {
    """
    Updated entitys
    """
    entities: [Entity!]
    """
    IDs of the updated entitys
    """
    updatedIDs: [ID!]
}
