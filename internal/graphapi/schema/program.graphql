extend type Query {
    """
    Look up program by ID
    """
     program(
        """
        ID of the program
        """
        id: ID!
    ):  Program!
}

extend type Mutation{
    """
    Create a new program
    """
    createProgram(
        """
        values of the program
        """
        input: CreateProgramInput!
    ): ProgramCreatePayload!
    """
    Create multiple new programs
    """
    createBulkProgram(
        """
        values of the program
        """
        input: [CreateProgramInput!]
    ): ProgramBulkCreatePayload!
    """
    Create multiple new programs via file upload
    """
    createBulkCSVProgram(
        """
        csv file containing values of the program
        """
        input: Upload!
    ): ProgramBulkCreatePayload!
    """
    Update an existing program
    """
    updateProgram(
        """
        ID of the program
        """
        id: ID!
        """
        New values for the program
        """
        input: UpdateProgramInput!
    ): ProgramUpdatePayload!
    """
    Delete an existing program
    """
    deleteProgram(
        """
        ID of the program
        """
        id: ID!
    ): ProgramDeletePayload!
    """
    Delete multiple programs
    """
    deleteBulkProgram(
        """
        IDs of the programs to delete
        """
        ids: [ID!]!
    ): ProgramBulkDeletePayload!
    """
    Update multiple existing programs
    """
    updateBulkProgram(
        """
        IDs of the programs to update
        """
        ids: [ID!]!
        """
        values to update the programs with
        """
        input: UpdateProgramInput!
    ): ProgramBulkUpdatePayload!
    """
    Update multiple existing programs via file upload
    """
    updateBulkCSVProgram(
        """
        csv file containing values of the program, must include ID column
        """
        input: Upload!
    ): ProgramBulkUpdatePayload!
}

"""
Return response for createProgram mutation
"""
type ProgramCreatePayload {
    """
    Created program
    """
    program: Program!
}

"""
Return response for updateProgram mutation
"""
type ProgramUpdatePayload {
    """
    Updated program
    """
    program: Program!
}

"""
Return response for deleteProgram mutation
"""
type ProgramDeletePayload {
    """
    Deleted program ID
    """
    deletedID: ID!
}

"""
Return response for createBulkProgram mutation
"""
type ProgramBulkCreatePayload {
    """
    Created programs
    """
    programs: [Program!]
}

"""
Return response for deleteBulkProgram mutation
"""
type ProgramBulkDeletePayload {
    """
    Deleted program IDs
    """
    deletedIDs: [ID!]!
}

"""
Return response for updateBulkProgram mutation
"""
type ProgramBulkUpdatePayload {
    """
    Updated programs
    """
    programs: [Program!]
    """
    IDs of the updated programs
    """
    updatedIDs: [ID!]
}
