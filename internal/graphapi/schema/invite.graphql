extend type Query {
    """
    Look up invite by ID
    """
     invite(
        """
        ID of the invite
        """
        id: ID!
    ):  Invite!
}

extend type Mutation{
    """
    Create a new invite
    """
    createInvite(
        """
        values of the invite
        """
        input: CreateInviteInput!
    ): InviteCreatePayload!
    """
    Create multiple new invites
    """
    createBulkInvite(
        """
        values of the invite
        """
        input: [CreateInviteInput!]
    ): InviteBulkCreatePayload!
    """
    Create multiple new invites via file upload
    """
    createBulkCSVInvite(
        """
        csv file containing values of the invite
        """
        input: Upload!
    ): InviteBulkCreatePayload!
    """
    Update an existing invite
    """
    updateInvite(
        """
        ID of the invite
        """
        id: ID!
        """
        New values for the invite
        """
        input: UpdateInviteInput!
    ): InviteUpdatePayload!
    """
    Delete an existing invite
    """
    deleteInvite(
        """
        ID of the invite
        """
        id: ID!
    ): InviteDeletePayload!
    """
    Delete multiple invites
    """
    deleteBulkInvite(
        """
        IDs of the invites to delete
        """
        ids: [ID!]!
    ): InviteBulkDeletePayload!
    """
    Update multiple existing invites
    """
    updateBulkInvite(
        """
        IDs of the invites to update
        """
        ids: [ID!]!
        """
        values to update the invites with
        """
        input: UpdateInviteInput!
    ): InviteBulkUpdatePayload!
    """
    Update multiple existing invites via file upload
    """
    updateBulkCSVInvite(
        """
        csv file containing values of the invite, must include ID column
        """
        input: Upload!
    ): InviteBulkUpdatePayload!
}

"""
Return response for createInvite mutation
"""
type InviteCreatePayload {
    """
    Created invite
    """
    invite: Invite!
}

"""
Return response for updateInvite mutation
"""
type InviteUpdatePayload {
    """
    Updated invite
    """
    invite: Invite!
}

"""
Return response for deleteInvite mutation
"""
type InviteDeletePayload {
    """
    Deleted invite ID
    """
    deletedID: ID!
}

"""
Return response for createBulkInvite mutation
"""
type InviteBulkCreatePayload {
    """
    Created invites
    """
    invites: [Invite!]
}

"""
Return response for deleteBulkInvite mutation
"""
type InviteBulkDeletePayload {
    """
    Deleted invite IDs
    """
    deletedIDs: [ID!]!
}

"""
Return response for updateBulkInvite mutation
"""
type InviteBulkUpdatePayload {
    """
    Updated invites
    """
    invites: [Invite!]
    """
    IDs of the updated invites
    """
    updatedIDs: [ID!]
}
