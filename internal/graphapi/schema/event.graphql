extend type Query {
    """
    Look up event by ID
    """
     event(
        """
        ID of the event
        """
        id: ID!
    ):  Event!
}

extend type Mutation{
    """
    Create a new event
    """
    createEvent(
        """
        values of the event
        """
        input: CreateEventInput!
    ): EventCreatePayload!
    """
    Create multiple new events
    """
    createBulkEvent(
        """
        values of the event
        """
        input: [CreateEventInput!]
    ): EventBulkCreatePayload!
    """
    Create multiple new events via file upload
    """
    createBulkCSVEvent(
        """
        csv file containing values of the event
        """
        input: Upload!
    ): EventBulkCreatePayload!
    """
    Update an existing event
    """
    updateEvent(
        """
        ID of the event
        """
        id: ID!
        """
        New values for the event
        """
        input: UpdateEventInput!
    ): EventUpdatePayload!
    """
    Delete an existing event
    """
    deleteEvent(
        """
        ID of the event
        """
        id: ID!
    ): EventDeletePayload!
    """
    Delete multiple events
    """
    deleteBulkEvent(
        """
        IDs of the events to delete
        """
        ids: [ID!]!
    ): EventBulkDeletePayload!
    """
    Update multiple existing events
    """
    updateBulkEvent(
        """
        IDs of the events to update
        """
        ids: [ID!]!
        """
        values to update the events with
        """
        input: UpdateEventInput!
    ): EventBulkUpdatePayload!
    """
    Update multiple existing events via file upload
    """
    updateBulkCSVEvent(
        """
        csv file containing values of the event, must include ID column
        """
        input: Upload!
    ): EventBulkUpdatePayload!
}

"""
Return response for createEvent mutation
"""
type EventCreatePayload {
    """
    Created event
    """
    event: Event!
}

"""
Return response for updateEvent mutation
"""
type EventUpdatePayload {
    """
    Updated event
    """
    event: Event!
}

"""
Return response for deleteEvent mutation
"""
type EventDeletePayload {
    """
    Deleted event ID
    """
    deletedID: ID!
}

"""
Return response for createBulkEvent mutation
"""
type EventBulkCreatePayload {
    """
    Created events
    """
    events: [Event!]
}

"""
Return response for deleteBulkEvent mutation
"""
type EventBulkDeletePayload {
    """
    Deleted event IDs
    """
    deletedIDs: [ID!]!
}

"""
Return response for updateBulkEvent mutation
"""
type EventBulkUpdatePayload {
    """
    Updated events
    """
    events: [Event!]
    """
    IDs of the updated events
    """
    updatedIDs: [ID!]
}
