extend type Query {
    """
    Look up risk by ID
    """
     risk(
        """
        ID of the risk
        """
        id: ID!
    ):  Risk!
}



extend type Mutation{
    """
    Create a new risk
    """
    createRisk(
        """
        values of the risk
        """
        input: CreateRiskInput!
    ): RiskCreatePayload!
    """
    Create multiple new risks
    """
    createBulkRisk(
        """
        values of the risk
        """
        input: [CreateRiskInput!]
    ): RiskBulkCreatePayload!
    """
    Create multiple new risks via file upload
    """
    createBulkCSVRisk(
        """
        csv file containing values of the risk
        """
        input: Upload!
    ): RiskBulkCreatePayload!
    """
    Update multiple existing risks
    """
    updateBulkRisk(
        """
        IDs of the risks to update
        """
        ids: [ID!]!
        """
        values to update the risks with
        """
        input: UpdateRiskInput!
    ): RiskBulkUpdatePayload!
    """
    Update an existing risk
    """
    updateRisk(
        """
        ID of the risk
        """
        id: ID!
        """
        New values for the risk
        """
        input: UpdateRiskInput!
    ): RiskUpdatePayload!
    """
    Delete an existing risk
    """
    deleteRisk(
        """
        ID of the risk
        """
        id: ID!
    ): RiskDeletePayload!
    """
    Delete multiple risks
    """
    deleteBulkRisk(
        """
        IDs of the risks to delete
        """
        ids: [ID!]!
    ): RiskBulkDeletePayload!
    """
    Update multiple existing risks via file upload
    """
    updateBulkCSVRisk(
        """
        csv file containing values of the risk, must include ID column
        """
        input: Upload!
    ): RiskBulkUpdatePayload!
}

"""
Return response for createRisk mutation
"""
type RiskCreatePayload {
    """
    Created risk
    """
    risk: Risk!
}

"""
Return response for updateRisk mutation
"""
type RiskUpdatePayload {
    """
    Updated risk
    """
    risk: Risk!
}

"""
Return response for deleteRisk mutation
"""
type RiskDeletePayload {
    """
    Deleted risk ID
    """
    deletedID: ID!
}

"""
Return response for createBulkRisk mutation
"""
type RiskBulkCreatePayload {
    """
    Created risks
    """
    risks: [Risk!]
}

"""
Return response for updateBulkRisk mutation
"""
type RiskBulkUpdatePayload {
    """
    Updated risks
    """
    risks: [Risk!]
    """
    IDs of the updated risks
    """
    updatedIDs: [ID!]
}

"""
Return response for deleteBulkRisk mutation
"""
type RiskBulkDeletePayload {
    """
    Deleted risk IDs
    """
    deletedIDs: [ID!]!
}