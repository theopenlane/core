extend type Query {
    """
    Look up asset by ID
    """
     asset(
        """
        ID of the asset
        """
        id: ID!
    ):  Asset!
}

extend type Mutation{
    """
    Create a new asset
    """
    createAsset(
        """
        values of the asset
        """
        input: CreateAssetInput!
    ): AssetCreatePayload!
    """
    Create multiple new assets
    """
    createBulkAsset(
        """
        values of the asset
        """
        input: [CreateAssetInput!]
    ): AssetBulkCreatePayload!
    """
    Create multiple new assets via file upload
    """
    createBulkCSVAsset(
        """
        csv file containing values of the asset
        """
        input: Upload!
    ): AssetBulkCreatePayload!
    """
    Update an existing asset
    """
    updateAsset(
        """
        ID of the asset
        """
        id: ID!
        """
        New values for the asset
        """
        input: UpdateAssetInput!
    ): AssetUpdatePayload!
    """
    Delete an existing asset
    """
    deleteAsset(
        """
        ID of the asset
        """
        id: ID!
    ): AssetDeletePayload!
    """
    Delete multiple assets
    """
    deleteBulkAsset(
        """
        IDs of the assets to delete
        """
        ids: [ID!]!
    ): AssetBulkDeletePayload!
    """
    Update multiple existing assets
    """
    updateBulkAsset(
        """
        IDs of the assets to update
        """
        ids: [ID!]!
        """
        values to update the assets with
        """
        input: UpdateAssetInput!
    ): AssetBulkUpdatePayload!
    """
    Update multiple existing assets via file upload
    """
    updateBulkCSVAsset(
        """
        csv file containing values of the asset, must include ID column
        """
        input: Upload!
    ): AssetBulkUpdatePayload!
}

"""
Return response for createAsset mutation
"""
type AssetCreatePayload {
    """
    Created asset
    """
    asset: Asset!
}

"""
Return response for updateAsset mutation
"""
type AssetUpdatePayload {
    """
    Updated asset
    """
    asset: Asset!
}

"""
Return response for deleteAsset mutation
"""
type AssetDeletePayload {
    """
    Deleted asset ID
    """
    deletedID: ID!
}

"""
Return response for createBulkAsset mutation
"""
type AssetBulkCreatePayload {
    """
    Created assets
    """
    assets: [Asset!]
}

"""
Return response for deleteBulkAsset mutation
"""
type AssetBulkDeletePayload {
    """
    Deleted asset IDs
    """
    deletedIDs: [ID!]!
}

"""
Return response for updateBulkAsset mutation
"""
type AssetBulkUpdatePayload {
    """
    Updated assets
    """
    assets: [Asset!]
    """
    IDs of the updated assets
    """
    updatedIDs: [ID!]
}
