
mutation CreateBulkCSVMappedControl($input: Upload!) {
  createBulkCSVMappedControl(input: $input) {
    mappedControls {
      confidence
      createdAt
      createdBy
      id
      mappingType
      relation
      source
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkMappedControl($input: [CreateMappedControlInput!]) {
  createBulkMappedControl(input: $input) {
    mappedControls {
      confidence
      createdAt
      createdBy
      id
      mappingType
      relation
      source
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateMappedControl($input: CreateMappedControlInput!) {
  createMappedControl(input: $input) {
    mappedControl {
      confidence
      createdAt
      createdBy
      id
      mappingType
      relation
      source
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteMappedControl($deleteMappedControlId: ID!) {
  deleteMappedControl(id: $deleteMappedControlId) {
    deletedID
  }
}

query GetAllMappedControls {
  mappedControls {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        confidence
        createdAt
        createdBy
        id
        mappingType
        relation
        source
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
query GetMappedControlByID($mappedControlId: ID!) {
  mappedControl(id: $mappedControlId) {
    confidence
    createdAt
    createdBy
    id
    mappingType
    relation
    source
    tags
    updatedAt
    updatedBy
  }
}

query GetMappedControls($first: Int, $last: Int, $where: MappedControlWhereInput) {
  mappedControls(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        confidence
        createdAt
        createdBy
        id
        mappingType
        relation
        source
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
mutation UpdateMappedControl($updateMappedControlId: ID!, $input: UpdateMappedControlInput!) {
  updateMappedControl(id: $updateMappedControlId, input: $input) {
    mappedControl {
      confidence
      createdAt
      createdBy
      id
      mappingType
      relation
      source
      tags
      updatedAt
      updatedBy
    }
  }
}
