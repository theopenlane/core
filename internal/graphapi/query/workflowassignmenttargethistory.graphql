query GetAllWorkflowAssignmentTargetHistories {
  workflowAssignmentTargetHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        displayID
        historyTime
        id
        operation
        ownerID
        ref
        resolverKey
        tags
        targetGroupID
        targetType
        targetUserID
        updatedAt
        updatedBy
        workflowAssignmentID
      }
    }
  }
}

query GetWorkflowAssignmentTargetHistories($first: Int, $last: Int, $where: WorkflowAssignmentTargetHistoryWhereInput) {
  workflowAssignmentTargetHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        displayID
        historyTime
        id
        operation
        ownerID
        ref
        resolverKey
        tags
        targetGroupID
        targetType
        targetUserID
        updatedAt
        updatedBy
        workflowAssignmentID
      }
    }
  }
}
