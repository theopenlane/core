mutation CreateStandard($input: CreateStandardInput!, $logoFile: Upload) {
  createStandard(input: $input, logoFile: $logoFile) {
    standard {
      createdAt
      createdBy
      description
      domains
      framework
      freeToUse
      governingBody
      governingBodyLogoURL
      id
      isPublic
      link
      logoFile {
        id
      }
      name
      ownerID
      revision
      shortName
      standardType
      status
      systemOwned
      tags
      updatedAt
      updatedBy
      version
      controls {
        totalCount
        pageInfo {
          startCursor
          endCursor
          hasPreviousPage
          hasNextPage
        }
        edges {
          node {
            id
            refCode
            description
          }
        }
      }
    }
  }
}

mutation DeleteStandard($deleteStandardId: ID!) {
  deleteStandard(id: $deleteStandardId) {
    deletedID
  }
}

