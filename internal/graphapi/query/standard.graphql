
mutation CreateBulkCSVStandard($input: Upload!) {
  createBulkCSVStandard(input: $input) {
    standards {
      createdAt
      createdBy
      description
      domains
      framework
      freeToUse
      governingBody
      id
      isPublic
      link
      name
      ownerID
      revision
      shortName
      standardType
      status
      systemOwned
      tags
      updatedAt
      updatedBy
      version
    }
  }
}

