mutation CreateBulkCSVStandard($input: Upload!) {
  createBulkCSVStandard(input: $input) {
    standards {
      background
      createdAt
      createdBy
      description
      details
      family
      id
      name
      purposeAndScope
      satisfies
      standardType
      status
      tags
      updatedAt
      updatedBy
      version
    }
  }
}

