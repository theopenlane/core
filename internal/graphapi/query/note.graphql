query GetNoteByID($noteId: ID!) {
  note(id: $noteId) {
    id
    displayID
    text
    createdAt
    createdBy
    updatedAt
    updatedBy
    files {
      edges {
        node {
          id
          storagePath
          storageScheme
          storageVolume
        }
      }
    }
  }
}

mutation DeleteNote($noteID: ID!) {
  deleteNote(id: $noteID) {
    deletedID
  }
}

