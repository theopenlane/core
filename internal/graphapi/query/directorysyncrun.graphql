mutation CreateBulkCSVDirectorySyncRun($input: Upload!) {
  createBulkCSVDirectorySyncRun(input: $input) {
    directorySyncRuns {
      completedAt
      createdAt
      createdBy
      deltaCount
      displayID
      error
      fullCount
      id
      integrationID
      ownerID
      rawManifestFileID
      sourceCursor
      startedAt
      stats
      status
      updatedAt
      updatedBy
    }
  }
}

