

query GetAllEvidenceHistories {
  evidenceHistories {
    edges {
      node {
        collectionProcedure
        createdAt
        createdBy
        creationDate
        description
        displayID
        historyTime
        id
        isAutomated
        name
        operation
        ownerID
        ref
        renewalDate
        source
        tags
        updatedAt
        updatedBy
        url
      }
    }
  }
}

query GetEvidenceHistories($where: EvidenceHistoryWhereInput) {
  evidenceHistories(where: $where) {
    edges {
      node {
        collectionProcedure
        createdAt
        createdBy
        creationDate
        description
        displayID
        historyTime
        id
        isAutomated
        name
        operation
        ownerID
        ref
        renewalDate
        source
        tags
        updatedAt
        updatedBy
        url
      }
    }
  }
}
