query GetAllTrustCenterFAQS($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [TrustCenterFAQOrder!]){
  trustCenterFaQs(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        displayOrder
        id
        referenceLink
        tags
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}
