mutation CreateBulkCSVCustomDomain($input: Upload!) {
  createBulkCSVCustomDomain(input: $input) {
    customDomains {
      cnameRecord
      createdAt
      createdBy
      id
      mappableDomainID
      ownerID
      status
      tags
      txtRecordSubdomain
      txtRecordValue
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkCustomDomain($input: [CreateCustomDomainInput!]) {
  createBulkCustomDomain(input: $input) {
    customDomains {
      cnameRecord
      createdAt
      createdBy
      id
      mappableDomainID
      ownerID
      status
      tags
      txtRecordSubdomain
      txtRecordValue
      updatedAt
      updatedBy
    }
  }
}

mutation CreateCustomDomain($input: CreateCustomDomainInput!) {
  createCustomDomain(input: $input) {
    customDomain {
      cnameRecord
      createdAt
      createdBy
      id
      mappableDomainID
      ownerID
      status
      tags
      txtRecordSubdomain
      txtRecordValue
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteCustomDomain($deleteCustomDomainId: ID!) {
  deleteCustomDomain(id: $deleteCustomDomainId) {
    deletedID
  }
}

query GetAllCustomDomains {
  customDomains {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        cnameRecord
        createdAt
        createdBy
        id
        mappableDomainID
        ownerID
        status
        tags
        txtRecordSubdomain
        txtRecordValue
        updatedAt
        updatedBy
      }
    }
  }
}

query GetCustomDomainByID($customDomainId: ID!) {
  customDomain(id: $customDomainId) {
    cnameRecord
    createdAt
    createdBy
    id
    mappableDomainID
    ownerID
    status
    tags
    txtRecordSubdomain
    txtRecordValue
    updatedAt
    updatedBy
  }
}

query GetCustomDomains($first: Int, $last: Int, $where: CustomDomainWhereInput) {
  customDomains(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        cnameRecord
        createdAt
        createdBy
        id
        mappableDomainID
        ownerID
        status
        tags
        txtRecordSubdomain
        txtRecordValue
        updatedAt
        updatedBy
      }
    }
  }
}

mutation UpdateCustomDomain($updateCustomDomainId: ID!, $input: UpdateCustomDomainInput!) {
  updateCustomDomain(id: $updateCustomDomainId, input: $input) {
    customDomain {
      cnameRecord
      createdAt
      createdBy
      id
      mappableDomainID
      ownerID
      status
      tags
      txtRecordSubdomain
      txtRecordValue
      updatedAt
      updatedBy
    }
  }
}
