mutation CreateTrustCenterSetting($input: CreateTrustCenterSettingInput!) {
  createTrustCenterSetting(input: $input) {
    trustCenterSetting {
      createdAt
      createdBy
      id
      overview
      primaryColor
      title
      trustCenterID
      updatedAt
      updatedBy
      logoFile {
        presignedURL
      }
      logoRemoteURL
      logoLocalFileID
    }
  }
}

mutation DeleteTrustCenterSetting($deleteTrustCenterSettingId: ID!) {
  deleteTrustCenterSetting(id: $deleteTrustCenterSettingId) {
    deletedID
  }
}

query GetAllTrustCenterSettings {
  trustCenterSettings {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        overview
        primaryColor
        title
        trustCenterID
        updatedAt
        updatedBy
        logoFile {
          presignedURL
        }
        logoRemoteURL
        logoLocalFileID
        faviconFile {
          presignedURL
        }
        faviconRemoteURL
        faviconLocalFileID
      }
    }
  }
}
query GetTrustCenterSettingByID($trustCenterSettingId: ID!) {
  trustCenterSetting(id: $trustCenterSettingId) {
    createdAt
    createdBy
    id
    overview
    primaryColor
    title
    trustCenterID
    updatedAt
    updatedBy
    logoFile {
      presignedURL
    }
    logoRemoteURL
    logoLocalFileID
    faviconFile {
      presignedURL
    }
    faviconRemoteURL
    faviconLocalFileID
  }
}

query GetTrustCenterSettings($first: Int, $last: Int, $where: TrustCenterSettingWhereInput) {
  trustCenterSettings(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        overview
        primaryColor
        title
        trustCenterID
        updatedAt
        updatedBy
        logoFile {
          presignedURL
        }
        logoRemoteURL
        logoLocalFileID
        faviconFile {
          presignedURL
        }
        faviconRemoteURL
        faviconLocalFileID
      }
    }
  }
}
mutation UpdateTrustCenterSetting($updateTrustCenterSettingId: ID!, $input: UpdateTrustCenterSettingInput!, $logoFile: Upload, $faviconFile: Upload) {
  updateTrustCenterSetting(id: $updateTrustCenterSettingId, input: $input, logoFile: $logoFile, faviconFile: $faviconFile) {
    trustCenterSetting {
      createdAt
      createdBy
      id
      overview
      primaryColor
      title
      trustCenterID
      updatedAt
      updatedBy
      logoFile {
        presignedURL
      }
      logoRemoteURL
      logoLocalFileID
      faviconFile {
        presignedURL
      }
      faviconRemoteURL
      faviconLocalFileID
    }
  }
}
