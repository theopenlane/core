mutation CreateBulkCSVGroup($input: Upload!) {
  createBulkCSVGroup(input: $input) {
    groups {
      description
      displayName
      id
      logoURL
      name
      tags
      owner {
        id
        displayName
      }
      setting {
        id
        joinPolicy
        syncToGithub
        syncToSlack
        visibility
      }
      members {
    totalCount
        edges {
          node {
            id
            role
            user {
              id
              firstName
              lastName
            }
          }
        }
      }
    }
  }
}

