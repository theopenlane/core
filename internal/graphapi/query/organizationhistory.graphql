query GetAllOrganizationHistories {
  organizationHistories {
    edges {
      node {
        avatarRemoteURL
        createdAt
        createdByID
        dedicatedDb
        description
        displayName
        historyTime
        id
        name
        operation
        personalOrg
        ref
        tags
        updatedAt
        updatedByID
      }
    }
  }
}

query GetOrganizationHistories($where: OrganizationHistoryWhereInput) {
  organizationHistories(where: $where) {
    edges {
      node {
        avatarRemoteURL
        createdAt
        createdByID
        dedicatedDb
        description
        displayName
        historyTime
        id
        name
        operation
        personalOrg
        ref
        tags
        updatedAt
        updatedByID
      }
    }
  }
}
