query GetAllUserSettings {
  userSettings {
    edges {
      node {
        id
        silencedAt
        status
        defaultOrg {
          id
          name
          personalOrg
        }
        tags
        locked
        isTfaEnabled
        emailConfirmed
        createdAt
        createdBy
        deletedAt
        deletedBy
        updatedAt
        updatedBy
      }
    }
  }
}

query GetUserSettingByID($userSettingId: ID!) {
  userSetting(id: $userSettingId) {
    id
    silencedAt
    status
    defaultOrg {
      id
      name
      personalOrg
    }
    tags
    locked
    isTfaEnabled
    emailConfirmed
    createdAt
    createdBy
    deletedAt
    deletedBy
    updatedAt
    updatedBy
  }
}

query GetUserSettings($where: UserSettingWhereInput!) {
  userSettings(where: $where) {
    edges {
      node {
        id
        silencedAt
        status
        defaultOrg {
          id
          name
          personalOrg
        }
        tags
        locked
        isTfaEnabled
        emailConfirmed
        createdAt
        createdBy
        deletedAt
        deletedBy
        updatedAt
        updatedBy
      }
    }
  }
}

mutation UpdateUserSetting($updateUserSettingId: ID!, $input: UpdateUserSettingInput!) {
  updateUserSetting(id: $updateUserSettingId, input: $input) {
    userSetting {
      id
      silencedAt
      status
      defaultOrg {
        id
        name
        personalOrg
      }
      tags
      locked
      isTfaEnabled
      emailConfirmed
      createdAt
      createdBy
      deletedAt
      deletedBy
      updatedAt
      updatedBy
    }
  }
}
