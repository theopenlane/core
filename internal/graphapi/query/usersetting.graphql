query GetAllUserSettings {
  userSettings {
    edges {
      node {
        id
        silencedAt
        status
        defaultOrg {
          id
          name
          personalOrg
        }
        tags
        locked
        isTfaEnabled
        emailConfirmed
        createdAt
        createdByID
        deletedAt
        deletedByID
        updatedAt
        updatedByID
        updatedBy {
          id
          name
          actorType
        }
      }
    }
  }
}

query GetUserSettingByID($userSettingId: ID!) {
  userSetting(id: $userSettingId) {
    id
    silencedAt
    status
    defaultOrg {
      id
      name
      personalOrg
    }
    tags
    locked
    isTfaEnabled
    emailConfirmed
    createdAt
    createdByID
    deletedAt
    deletedByID
    updatedAt
    updatedByID
  }
}

query GetUserSettings($where: UserSettingWhereInput!) {
  userSettings(where: $where) {
    edges {
      node {
        id
        silencedAt
        status
        defaultOrg {
          id
          name
          personalOrg
        }
        tags
        locked
        isTfaEnabled
        emailConfirmed
        createdAt
        createdByID
        deletedAt
        deletedByID
        updatedAt
        updatedByID
        updatedBy {
          id
          name
          actorType
        }
      }
    }
  }
}

mutation UpdateUserSetting($updateUserSettingId: ID!, $input: UpdateUserSettingInput!) {
  updateUserSetting(id: $updateUserSettingId, input: $input) {
    userSetting {
      id
      silencedAt
      status
      defaultOrg {
        id
        name
        personalOrg
      }
      tags
      locked
      isTfaEnabled
      emailConfirmed
      createdAt
      createdByID
      createdBy {
        id
        name
        actorType
      }
      deletedAt
      deletedByID
      updatedAt
      updatedByID
    }
  }
}
