query GetAllEmailTemplates($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [EmailTemplateOrder!]){
  emailTemplates(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        active
        bodyTemplate
        createdAt
        createdBy
        description
        emailBrandingID
        format
        id
        integrationID
        internalNotes
        jsonconfig
        key
        locale
        metadata
        name
        ownerID
        preheaderTemplate
        subjectTemplate
        systemInternalID
        systemOwned
        textTemplate
        uischema
        updatedAt
        updatedBy
        version
        workflowDefinitionID
        workflowInstanceID
      }
    }
  }
}
