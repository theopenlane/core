query GetAllSystemDetails($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [SystemDetailOrder!]){
  systemDetails(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        authorizationBoundary
        createdAt
        createdBy
        description
        displayID
        id
        lastReviewed
        oscalMetadataJSON
        ownerID
        platformID
        programID
        revisionHistory
        sensitivityLevel
        systemName
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}
