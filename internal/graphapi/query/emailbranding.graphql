query GetAllEmailBrandings($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [EmailBrandingOrder!]){
  emailBrandings(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        backgroundColor
        brandName
        buttonColor
        buttonTextColor
        createdAt
        createdBy
        fontFamily
        id
        isDefault
        linkColor
        logoRemoteURL
        name
        ownerID
        primaryColor
        secondaryColor
        tags
        textColor
        updatedAt
        updatedBy
      }
    }
  }
}
