mutation CreateBulkCSVEntity($input: Upload!) {
  createBulkCSVEntity(input: $input) {
    entities {
      createdAt
      createdByID
      createdBy {
          id
          name
          actorType
      }
      description
      displayName
      status
      domains
      notes {
        text
      updatedAt
      updatedByID
      updatedBy {
          id
          name
          actorType
      }
      }
      entityType {
        name
      }
      id
      name
      ownerID
      tags
      updatedAt
      updatedByID
    }
  }
}

