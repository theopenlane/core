query GetEntityByID($entityId: ID!) {
  entity(id: $entityId) {
    createdAt
    createdBy
    description
    displayName
    status
    domains
    notes {
      edges {
        node {
          text
          updatedAt
          updatedBy
        }
      }
    }
    entityType {
      id
      name
    }
    id
    name
    ownerID
    contacts {
      edges {
        node {
          id
          fullName
          email
          title
          company
          address
          phoneNumber
        }
      }
    }
    tags
    updatedAt
    updatedBy
  }
}

