query GetEntities($where: EntityWhereInput) {
  entities(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        description
        displayName
        status
        domains
        notes {
          text
          updatedAt
          updatedByID
        }
        entityType {
          name
        }
        id
        name
        ownerID
        tags
      updatedAt
      updatedByID
      updatedBy {
          id
          name
          actorType
      }
      }
    }
  }
}

query GetEntityByID($entityId: ID!) {
  entity(id: $entityId) {
    createdAt
    createdByID
    description
    displayName
    status
    domains
    notes {
      text
      updatedAt
      updatedByID
    }
    entityType {
      name
    }
    id
    name
    ownerID
    contacts {
      id
      fullName
      email
      title
      company
      address
      phoneNumber
    }
    tags
    updatedAt
    updatedByID
  }
}

