mutation CreateBulkCSVEntity($input: Upload!, $entityTypeName: String) {
  createBulkCSVEntity(input: $input, entityTypeName: $entityTypeName) {
    entities {
      createdAt
      createdBy
      description
      displayName
      status
      domains
      notes {
        edges {
          node {
            text
            updatedAt
            updatedBy
          }
        }
      }
      entityType {
        id
        name
      }
      id
      name
      ownerID
      tags
      updatedAt
      updatedBy
    }
  }
}

