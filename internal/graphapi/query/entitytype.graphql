
mutation CreateBulkCSVEntityType($input: Upload!) {
  createBulkCSVEntityType(input: $input) {
    entityTypes {
      createdAt
      createdByID
      createdBy {
          id
          firstName
          lastName
          email
      }
      id
      name
      ownerID
      tags
      updatedAt
      updatedByID
    }
  }
}

mutation CreateBulkEntityType($input: [CreateEntityTypeInput!]) {
  createBulkEntityType(input: $input) {
    entityTypes {
      createdAt
      createdByID
      createdBy {
          id
          firstName
          lastName
          email
      }
      id
      name
      ownerID
      tags
      updatedAt
      updatedByID
    }
  }
}

mutation CreateEntityType($input: CreateEntityTypeInput!) {
  createEntityType(input: $input) {
    entityType {
      createdAt
      createdByID
      createdBy {
          id
          firstName
          lastName
          email
      }
      id
      name
      ownerID
      tags
      updatedAt
      updatedByID
    }
  }
}

mutation DeleteEntityType($deleteEntityTypeId: ID!) {
  deleteEntityType(id: $deleteEntityTypeId) {
    deletedID
  }
}

query GetAllEntityTypes {
  entityTypes {
    edges {
      node {
        createdAt
        createdByID
        id
        name
        ownerID
        tags
      updatedAt
      updatedByID
      updatedBy {
          id
          firstName
          lastName
          email
      }
      }
    }
  }
}

query GetEntityTypeByID($entityTypeId: ID!) {
  entityType(id: $entityTypeId) {
    createdAt
    createdByID
    id
    name
    ownerID
    tags
    updatedAt
    updatedByID
  }
}

query GetEntityTypes($where: EntityTypeWhereInput) {
  entityTypes(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        id
        name
        ownerID
        tags
      updatedAt
      updatedByID
      updatedBy {
          id
          firstName
          lastName
          email
      }
      }
    }
  }
}
mutation UpdateEntityType($updateEntityTypeId: ID!, $input: UpdateEntityTypeInput!) {
  updateEntityType(id: $updateEntityTypeId, input: $input) {
    entityType {
      createdAt
      createdByID
      createdBy {
          id
          firstName
          lastName
          email
      }
      id
      name
      ownerID
      tags
      updatedAt
      updatedByID
    }
  }
}
