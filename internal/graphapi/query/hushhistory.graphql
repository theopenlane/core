query GetAllHushHistories {
  hushHistories {
    edges {
      node {
        createdAt
        createdByID
        description
        historyTime
        id
        kind
        name
        operation
        ref
        secretName
      updatedAt
      updatedByID

      }
    }
  }
}

query GetHushHistories($where: HushHistoryWhereInput) {
  hushHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        description
        historyTime
        id
        kind
        name
        operation
        ref
        secretName
      updatedAt
      updatedByID

      }
    }
  }
}
