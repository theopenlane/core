query GetAllWorkflowInstances {
  workflowInstances {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        context
        createdAt
        createdBy
        definitionSnapshot
        displayID
        id
        lastEvaluatedAt
        ownerID
        state
        tags
        updatedAt
        updatedBy
        workflowDefinitionID
      }
    }
  }
}

query GetWorkflowInstanceByID($workflowInstanceId: ID!) {
  workflowInstance(id: $workflowInstanceId) {
    context
    createdAt
    createdBy
    definitionSnapshot
    displayID
    id
    lastEvaluatedAt
    ownerID
    state
    tags
    updatedAt
    updatedBy
    workflowDefinitionID
  }
}

query GetWorkflowInstances($first: Int, $last: Int, $where: WorkflowInstanceWhereInput) {
  workflowInstances(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        context
        createdAt
        createdBy
        definitionSnapshot
        displayID
        id
        lastEvaluatedAt
        ownerID
        state
        tags
        updatedAt
        updatedBy
        workflowDefinitionID
      }
    }
  }
}
