query GetAllWorkflowInstances {
  workflowInstances {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        context
        createdAt
        createdBy
        definitionSnapshot
        displayID
        id
        lastEvaluatedAt
        ownerID
        state
        tags
        updatedAt
        updatedBy
        workflowDefinitionID
        workflowProposalID
        controlID
        internalPolicyID
        evidenceID
        subcontrolID
        actionPlanID
        procedureID
        campaignID
        campaignTargetID
        identityHolderID
        platformID
        workflowAssignments {
          edges {
            node {
              id
              displayID
              status
              role
              label
              required
              workflowAssignmentTargets {
                edges {
                  node {
                    id
                    targetType
                    targetUserID
                    targetGroupID
                    resolverKey
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

