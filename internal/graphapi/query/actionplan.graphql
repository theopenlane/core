
mutation CreateBulkCSVActionPlan($input: Upload!) {
  createBulkCSVActionPlan(input: $input) {
    actionPlans {
      createdAt
      createdByID
      description
      details
      dueDate
      id
      name
      priority
      source
      status
      tags
      updatedAt
      updatedByID
    }
  }
}

