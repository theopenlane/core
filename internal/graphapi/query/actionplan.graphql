}

query GetAllActionPlans {
  actionPlans {
    edges {
      node {
        createdAt
        createdByID
        description
        details
        dueDate
        id
        name
        priority
        source
        status
        tags
        updatedAt
        updatedByID
      }
    }
  }
}
query GetActionPlanByID($actionPlanId: ID!) {
