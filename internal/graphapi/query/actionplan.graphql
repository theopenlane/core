query GetActionPlans($where: ActionPlanWhereInput) {
  actionPlans(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        description
        details
        dueDate
        id
        name
        priority
        source
        status
        tags
        updatedAt
        updatedByID
      }
