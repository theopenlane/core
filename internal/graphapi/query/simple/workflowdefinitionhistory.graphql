

query GetAllWorkflowDefinitionHistories {
  workflowDefinitionHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        active
        cooldownSeconds
        createdAt
        createdBy
        definitionJSON
        description
        displayID
        draft
        historyTime
        id
        internalNotes
        isDefault
        name
        operation
        ownerID
        publishedAt
        ref
        revision
        schemaType
        systemInternalID
        systemOwned
        tags
        trackedFields
        triggerFields
        triggerOperations
        updatedAt
        updatedBy
        workflowKind
      }
    }
  }
}

query GetWorkflowDefinitionHistories($first: Int, $last: Int, $where: WorkflowDefinitionHistoryWhereInput) {
  workflowDefinitionHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        active
        cooldownSeconds
        createdAt
        createdBy
        definitionJSON
        description
        displayID
        draft
        historyTime
        id
        internalNotes
        isDefault
        name
        operation
        ownerID
        publishedAt
        ref
        revision
        schemaType
        systemInternalID
        systemOwned
        tags
        trackedFields
        triggerFields
        triggerOperations
        updatedAt
        updatedBy
        workflowKind
      }
    }
  }
}
