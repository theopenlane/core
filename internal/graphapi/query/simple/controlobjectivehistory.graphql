

query GetAllControlObjectiveHistories {
  controlObjectiveHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        category
        controlObjectiveType
        createdAt
        createdBy
        desiredOutcome
        displayID
        historyTime
        id
        name
        operation
        ownerID
        ref
        revision
        source
        status
        subcategory
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetControlObjectiveHistories($first: Int, $last: Int, $where: ControlObjectiveHistoryWhereInput) {
  controlObjectiveHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        category
        controlObjectiveType
        createdAt
        createdBy
        desiredOutcome
        displayID
        historyTime
        id
        name
        operation
        ownerID
        ref
        revision
        source
        status
        subcategory
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
