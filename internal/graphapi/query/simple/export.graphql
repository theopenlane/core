mutation CreateExport($input: CreateExportInput!) {
  createExport(input: $input) {
    export {
      createdAt
      createdBy
      errorMessage
      exportType
      fields
      filters
      format
      id
      ownerID
      requestorID
      status
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteBulkExport($ids: [ID!]!) {
  deleteBulkExport(ids: $ids) {
    deletedIDs
  }
}

mutation DeleteExport($deleteExportId: ID!) {
  deleteExport(id: $deleteExportId) {
    deletedID
  }
}

query GetAllExports {
  exports {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        errorMessage
        exportType
        fields
        filters
        format
        id
        ownerID
        requestorID
        status
        updatedAt
        updatedBy
      }
    }
  }
}

query GetExportByID($exportId: ID!) {
  export(id: $exportId) {
    createdAt
    createdBy
    errorMessage
    exportType
    fields
    filters
    format
    id
    ownerID
    requestorID
    status
    updatedAt
