query GetAllDocumentDataHistories {
  documentDataHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        data
        historyTime
        id
        operation
        ownerID
        ref
        tags
        templateID
        updatedAt
        updatedBy
      }
    }
  }
}

query GetDocumentDataHistories($first: Int, $last: Int, $where: DocumentDataHistoryWhereInput) {
  documentDataHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        data
        historyTime
        id
        operation
        ownerID
        ref
        tags
        templateID
        updatedAt
        updatedBy
      }
    }
  }
}
