mutation DeleteTFASetting($deleteTFASettingId: ID!) {
  deleteTFASetting(id: $deleteTFASettingId) {
    deletedID
  }
}

query GetAllTFASettings {
  tFASettings {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        totpAllowed
        updatedAt
        updatedBy
        verified
      }
    }
  }
}

query GetTFASettingByID($tFASettingId: ID!) {
  tFASetting(id: $tFASettingId) {
    createdAt
    createdBy
    id
    totpAllowed
    updatedAt
    updatedBy
    verified
  }
}

query GetTFASettings($first: Int, $last: Int, $where: TFASettingWhereInput) {
  tFASettings(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        totpAllowed
        updatedAt
        updatedBy
        verified
      }
    }
  }
}
mutation UpdateTFASetting($updateTFASettingId: ID!, $input: UpdateTFASettingInput!) {
  updateTFASetting(id: $updateTFASettingId, input: $input) {
    tFASetting {
      createdAt
      createdBy
      id
      totpAllowed
      updatedAt
      updatedBy
      verified
    }
  }
}
