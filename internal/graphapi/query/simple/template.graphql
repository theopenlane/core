mutation CreateBulkCSVTemplate($input: Upload!) {
  createBulkCSVTemplate(input: $input) {
    templates {
      description
      id
      jsonconfig
      name
      uischema
      kind
      ownerID
    }
  }
}

mutation CreateBulkTemplate($input: [CreateTemplateInput!]) {
  createBulkTemplate(input: $input) {
    templates {
      description
      id
      jsonconfig
      name
      uischema
      kind
      ownerID
    }
  }
}

mutation CreateTemplate($input: CreateTemplateInput!, $templateFiles: [Upload!]) {
  createTemplate(input: $input, templateFiles: $templateFiles) {
    template {
      description
      id
      jsonconfig
      name
      uischema
      kind
      ownerID
      files {
        edges {
          node {
            id
            presignedURL
          }
        }
      }
    }
  }
}

query GetAllTemplates {
  templates {
    edges {
      node {
        createdAt
        createdBy
        description
        id
        jsonconfig
        name
        uischema
        kind
        updatedAt
        updatedBy
        ownerID
        files {
          edges {
            node {
              id
              presignedURL
            }
          }
        }
      }
    }
  }
}

query GetTemplateByID($getTemplateId: ID!) {
  template(id: $getTemplateId) {
    createdAt
    createdBy
    description
    id
    jsonconfig
    name
    uischema
    updatedAt
    updatedBy
    kind
    ownerID
    files {
      edges {
        node {
          id
          presignedURL
        }
      }
    }
  }
}

mutation UpdateTemplate($updateTemplateId: ID!, $input: UpdateTemplateInput!, $templateFiles: [Upload!]) {
  updateTemplate(id: $updateTemplateId, input: $input, templateFiles: $templateFiles) {
    template {
      createdAt
      createdBy
      description
      id
      jsonconfig
      name
      uischema
      updatedAt
      updatedBy
      kind
      ownerID
      files {
        edges {
          node {
            id
            presignedURL
          }
        }
      }
    }
  }
}
