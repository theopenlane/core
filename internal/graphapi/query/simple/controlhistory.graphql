query GetAllControlHistories {
  controlHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentMethods
        assessmentObjectives
        auditorReferenceID
        category
        categoryID
        controlOwnerID
        controlQuestions
        controlType
        createdAt
        createdBy
        delegateID
        description
        displayID
        exampleEvidence
        historyTime
        id
        implementationGuidance
        mappedCategories
        operation
        ownerID
        ref
        refCode
        referenceFramework
        referenceID
        references
        source
        standardID
        status
        subcategory
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetControlHistories($first: Int, $last: Int, $where: ControlHistoryWhereInput) {
  controlHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentMethods
        assessmentObjectives
        auditorReferenceID
        category
        categoryID
        controlOwnerID
        controlQuestions
        controlType
        createdAt
        createdBy
        delegateID
        description
        displayID
        exampleEvidence
        historyTime
        id
        implementationGuidance
        mappedCategories
        operation
        ownerID
        ref
        refCode
        referenceFramework
        referenceID
        references
        source
        standardID
        status
        subcategory
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
