query GetAllContactHistories {
  contactHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        address
        company
        createdAt
        createdBy
        email
        fullName
        historyTime
        id
        operation
        ownerID
        phoneNumber
        ref
        status
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}

query GetContactHistories($first: Int, $last: Int, $where: ContactHistoryWhereInput) {
  contactHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        address
        company
        createdAt
        createdBy
        email
        fullName
        historyTime
        id
        operation
        ownerID
        phoneNumber
        ref
        status
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}
