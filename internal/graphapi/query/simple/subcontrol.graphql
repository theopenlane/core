query GetSubcontrols($first: Int, $last: Int, $where: SubcontrolWhereInput) {
  subcontrols(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentMethods
        assessmentObjectives
        auditorReferenceID
        category
        categoryID
        controlID
        controlOwnerID
        controlQuestions
        controlType
        createdAt
        createdBy
