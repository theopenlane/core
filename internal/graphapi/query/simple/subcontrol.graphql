  subcontrols {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentMethods
        assessmentObjectives
        auditorReferenceID
        category
        categoryID
        controlID
        controlOwnerID
        controlQuestions
        controlType
        createdAt
        createdBy
        delegateID
