query GetEvidences($first: Int, $last: Int, $where: EvidenceWhereInput) {
  evidences(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
