mutation CreateEvidence($input: CreateEvidenceInput!) {
  createEvidence(input: $input) {
    evidence {
      collectionProcedure
      createdAt
      createdBy
      creationDate
      description
      displayID
      id
      isAutomated
      name
      ownerID
      renewalDate
      source
      status
      tags
      updatedAt
      updatedBy
      url
    }
  }
}

mutation DeleteEvidence($deleteEvidenceId: ID!) {
  deleteEvidence(id: $deleteEvidenceId) {
    deletedID
  }
}

query GetAllEvidences {
  evidences {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        collectionProcedure
        createdAt
        createdBy
        creationDate
        description
        displayID
        id
        isAutomated
        name
        ownerID
        renewalDate
        source
        status
        tags
        updatedAt
        updatedBy
        url
      }
    }
  }
}
