mutation CreateEvidence($input: CreateEvidenceInput!, $evidenceFiles: [Upload!]) {
  createEvidence(input: $input, evidenceFiles: $evidenceFiles) {
    evidence {
      collectionProcedure
      createdAt
      createdBy
      creationDate
      description
      displayID
      id
      isAutomated
      name
      ownerID
      renewalDate
      source
      status
      tags
      updatedAt
      updatedBy
      url
      files {
        totalCount
        edges {
          node {
            id
            presignedURL
          }
        }
      }
      controls {
        edges {
          node {
            id
            refCode
          }
        }
      }
    }
  }
}

mutation DeleteEvidence($deleteEvidenceId: ID!) {
  deleteEvidence(id: $deleteEvidenceId) {
    deletedID
  }
}

