query GetAllTaskHistories {
  taskHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assigneeID
        assignerID
        category
        completed
        createdAt
        createdBy
        details
        displayID
        due
        historyTime
        id
        operation
        ownerID
        ref
        status
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}

query GetTaskHistories($first: Int, $last: Int, $where: TaskHistoryWhereInput) {
  taskHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assigneeID
        assignerID
        category
        completed
        createdAt
        createdBy
        details
        displayID
        due
        historyTime
        id
        operation
        ownerID
        ref
        status
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}
