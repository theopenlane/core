mutation CreateBulkControlObjective($input: [CreateControlObjectiveInput!]) {
  createBulkControlObjective(input: $input) {
    controlObjectives {
      category
      controlObjectiveType
      createdAt
      createdBy
      desiredOutcome
      displayID
      id
      name
      ownerID
      revision
      source
      status
      subcategory
      tags
      updatedAt
      updatedBy
      controls {
        edges {
          node {
            refCode
          }
        }
      }
      subcontrols {
        edges {
          node {
            refCode
          }
        }
      }
    }
  }
}

