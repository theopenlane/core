query GetAllDiscussionHistories {
  discussionHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        externalID
        historyTime
        id
        isResolved
        operation
        ownerID
        ref
        updatedAt
        updatedBy
      }
    }
  }
}

query GetDiscussionHistories($first: Int, $last: Int, $where: DiscussionHistoryWhereInput) {
  discussionHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        externalID
        historyTime
        id
        isResolved
        operation
        ownerID
        ref
        updatedAt
        updatedBy
      }
    }
  }
}
