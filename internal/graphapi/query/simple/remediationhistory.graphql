query GetAllRemediationHistories {
  remediationHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        completedAt
        createdAt
        createdBy
        dueAt
        error
        explanation
        externalID
        externalOwnerID
        externalURI
        historyTime
        id
        instructions
        intent
        metadata
        operation
        ownerReference
        prGeneratedAt
        pullRequestURI
        ref
        repositoryURI
        source
        state
        summary
        tags
        ticketReference
        title
        updatedAt
        updatedBy
      }
    }
  }
}

query GetRemediationHistories($first: Int, $last: Int, $where: RemediationHistoryWhereInput) {
  remediationHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        completedAt
        createdAt
        createdBy
        dueAt
        error
        explanation
        externalID
        externalOwnerID
        externalURI
        historyTime
        id
        instructions
        intent
        metadata
        operation
        ownerReference
        prGeneratedAt
        pullRequestURI
        ref
        repositoryURI
        source
        state
        summary
        tags
        ticketReference
        title
        updatedAt
        updatedBy
      }
    }
  }
}
