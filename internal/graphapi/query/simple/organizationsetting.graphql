
mutation CreateBulkCSVOrganizationSetting($input: Upload!) {
  createBulkCSVOrganizationSetting(input: $input) {
    organizationSettings {
      allowedEmailDomains
      billingAddress
      billingContact
      billingEmail
      billingNotificationsEnabled
      billingPhone
      complianceWebhookToken
      createdAt
      createdBy
      domains
      geoLocation
      id
      identityProvider
      identityProviderClientID
      identityProviderClientSecret
      identityProviderEntityID
      identityProviderLoginEnforced
      identityProviderMetadataEndpoint
      identityProviderAuthTested
      oidcDiscoveryEndpoint
      organizationID
      tags
      taxIdentifier
      updatedAt
      updatedBy
    }
  }
}

