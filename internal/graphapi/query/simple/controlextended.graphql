mutation CreateControlsByClone($input: CloneControlInput!) {
  createControlsByClone(input: $input) {
    controls {
      assessmentMethods
      assessmentObjectives
      category
      categoryID
      controlQuestions
      controlType
      createdAt
      createdBy
      description
      displayID
      exampleEvidence
      id
      implementationGuidance
      mappedCategories
      ownerID
      refCode
      references
      referenceFramework
      referenceFrameworkRevision
      source
      standardID
      status
      subcategory
      tags
      title
      updatedAt
      updatedBy
      subcontrols {
        edges {
          node {
            id
            refCode
            title
          }
        }
      }
    }
  }
}

