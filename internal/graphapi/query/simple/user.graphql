mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    user {
      authProvider
      avatarLocalFileID
      avatarRemoteURL
      avatarUpdatedAt
      createdAt
      createdBy
      displayID
      displayName
      email
      firstName
      id
      lastLoginProvider
      lastName
      lastSeen
      role
      sub
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteUser($deleteUserId: ID!) {
  deleteUser(id: $deleteUserId) {
    deletedID
  }
}

query GetAllUsers {
  users {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        authProvider
        avatarLocalFileID
        avatarRemoteURL
        avatarUpdatedAt
        createdAt
        createdBy
        displayID
        displayName
        email
        firstName
        id
        lastLoginProvider
        lastName
        lastSeen
        role
        sub
        tags
        updatedAt
        updatedBy
