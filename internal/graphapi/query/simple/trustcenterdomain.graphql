mutation CreateTrustCenterDomain($input: CreateTrustCenterDomainInput!) {
  createTrustCenterDomain(input: $input) {
    customDomain {
      cnameRecord
      createdAt
      createdBy
      dnsVerificationID
      dnsVerification {
        id
        dnsTxtRecord
        dnsTxtValue
        dnsVerificationStatus
      }
      id
      mappableDomainID
      ownerID
      tags
      updatedAt
      updatedBy
    }
  }
}
