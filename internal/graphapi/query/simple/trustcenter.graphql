
mutation CreateBulkCSVTrustCenter($input: Upload!) {
  createBulkCSVTrustCenter(input: $input) {
    trustCenters {
      createdAt
      createdBy
      customDomainID
      id
      ownerID
      slug
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkTrustCenter($input: [CreateTrustCenterInput!]) {
  createBulkTrustCenter(input: $input) {
    trustCenters {
      createdAt
      createdBy
      customDomainID
      id
      ownerID
      slug
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateTrustCenter($input: CreateTrustCenterInput!) {
  createTrustCenter(input: $input) {
    trustCenter {
      createdAt
      createdBy
      customDomainID
      id
      ownerID
      slug
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteTrustCenter($deleteTrustCenterId: ID!) {
  deleteTrustCenter(id: $deleteTrustCenterId) {
    deletedID
  }
}

query GetAllTrustCenters {
  trustCenters {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        customDomainID
        id
        ownerID
        slug
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
query GetTrustCenterByID($trustCenterId: ID!) {
  trustCenter(id: $trustCenterId) {
    createdAt
    createdBy
    customDomainID
    id
    ownerID
    slug
    tags
    updatedAt
    updatedBy
  }
}

query GetTrustCenters($first: Int, $last: Int, $where: TrustCenterWhereInput) {
  trustCenters(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        customDomainID
        id
        ownerID
        slug
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
mutation UpdateTrustCenter($updateTrustCenterId: ID!, $input: UpdateTrustCenterInput!) {
  updateTrustCenter(id: $updateTrustCenterId, input: $input) {
    trustCenter {
      createdAt
      createdBy
      customDomainID
      id
      ownerID
      slug
      tags
      updatedAt
      updatedBy
    }
  }
}
