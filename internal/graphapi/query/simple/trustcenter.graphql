mutation CreateTrustCenter($input: CreateTrustCenterInput!) {
  createTrustCenter(input: $input) {
    trustCenter {
      createdAt
      createdBy
      customDomainID
      id
      ownerID
      slug
      tags
      updatedAt
      updatedBy
      customDomain {
        cnameRecord
        dnsVerificationID
      }
      setting {
        id
        overview
        title
        primaryColor
        logoRemoteURL
        logoLocalFileID
        logoFile {
          presignedURL
        }
        faviconRemoteURL
        faviconLocalFileID
        faviconFile {
          presignedURL
        }
        themeMode
        font
        foregroundColor
        backgroundColor
        accentColor
      }
    }
  }
}

mutation DeleteTrustCenter($deleteTrustCenterId: ID!) {
  deleteTrustCenter(id: $deleteTrustCenterId) {
    deletedID
  }
}

