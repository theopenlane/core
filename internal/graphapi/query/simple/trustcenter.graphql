}

fragment TrustCenterSettingFields on TrustCenterSetting {
  accentColor
  backgroundColor
  themeMode
  primaryColor
  secondaryForegroundColor
  secondaryBackgroundColor
  font
  foregroundColor
  logoRemoteURL
  logoFile {
    presignedURL
  }
}

query GetTrustCentersCacheData(
  $first: Int
  $last: Int
  $after: Cursor
  $before: Cursor
  $where: TrustCenterWhereInput
) {
  trustCenters(
