mutation UpdateTrustCenter(
  $updateTrustCenterId: ID!
  $input: UpdateTrustCenterInput!
) {
  updateTrustCenter(id: $updateTrustCenterId, input: $input) {
    trustCenter {
      createdAt
      createdBy
      customDomainID
      id
      ownerID
      slug
      tags
      updatedAt
      updatedBy
      customDomain {
        cnameRecord
        dnsVerificationID
      }
      setting {
        id
        overview
        title
        primaryColor
        logoRemoteURL
        logoLocalFileID
        logoFile {
          presignedURL
        }
        faviconRemoteURL
        faviconLocalFileID
        faviconFile {
          presignedURL
        }
        themeMode
        font
        foregroundColor
        backgroundColor
        accentColor
      }
