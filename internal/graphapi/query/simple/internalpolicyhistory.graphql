

query GetAllInternalPolicyHistories {
  internalPolicyHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        approvalRequired
        approverID
        controlSuggestions
        createdAt
        createdBy
        delegateID
        details
        dismissedControlSuggestions
        dismissedImprovementSuggestions
        dismissedTagSuggestions
        displayID
        historyTime
        id
        improvementSuggestions
        name
        operation
        ownerID
        policyType
        ref
        reviewDue
        reviewFrequency
        revision
        status
        summary
        tagSuggestions
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetInternalPolicyHistories($first: Int, $last: Int, $where: InternalPolicyHistoryWhereInput) {
  internalPolicyHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        approvalRequired
        approverID
        controlSuggestions
        createdAt
        createdBy
        delegateID
        details
        dismissedControlSuggestions
        dismissedImprovementSuggestions
        dismissedTagSuggestions
        displayID
        historyTime
        id
        improvementSuggestions
        name
        operation
        ownerID
        policyType
        ref
        reviewDue
        reviewFrequency
        revision
        status
        summary
        tagSuggestions
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
