query GetTrustCenterSettings($first: Int, $last: Int, $where: TrustCenterSettingWhereInput) {
  trustCenterSettings(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accentColor
        backgroundColor
        createdAt
        createdBy
        faviconLocalFileID
        faviconRemoteURL
        font
        foregroundColor
        id
        logoLocalFileID
        logoRemoteURL
        overview
        primaryColor
        themeMode
        title
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}

