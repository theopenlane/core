query GetAllTrustCenterSettings {
  trustCenterSettings {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accentColor
        backgroundColor
        createdAt
        createdBy
        faviconLocalFileID
        faviconRemoteURL
        font
        foregroundColor
        id
        logoLocalFileID
        logoRemoteURL
        overview
        primaryColor
        themeMode
        title
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}

