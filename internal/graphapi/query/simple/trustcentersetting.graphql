query GetTrustCenterSettings(
  $first: Int
  $last: Int
  $where: TrustCenterSettingWhereInput
) {
  trustCenterSettings(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accentColor
        backgroundColor
        createdAt
        createdBy
        environment
        faviconLocalFileID
        faviconRemoteURL
        font
        foregroundColor
        id
        logoLocalFileID
        logoRemoteURL
        overview
        primaryColor
        themeMode
        title
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}

mutation UpdateTrustCenterSetting(
  $updateTrustCenterSettingId: ID!
  $input: UpdateTrustCenterSettingInput!
  $logoFile: Upload
  $faviconFile: Upload
) {
  updateTrustCenterSetting(
    id: $updateTrustCenterSettingId
    input: $input
    logoFile: $logoFile
    faviconFile: $faviconFile
  ) {
    trustCenterSetting {
      accentColor
      backgroundColor
      createdAt
      createdBy
      environment
      faviconLocalFileID
      faviconRemoteURL
      font
      foregroundColor
      id
      logoLocalFileID
      logoRemoteURL
      overview
      primaryColor
      themeMode
      title
      trustCenterID
      updatedAt
      updatedBy
    }
  }
}
