mutation CreateBulkCSVTrustCenterSetting($input: Upload!) {
  createBulkCSVTrustCenterSetting(input: $input) {
    trustCenterSettings {
      accentColor
      backgroundColor
      createdAt
      createdBy
      faviconLocalFileID
      faviconRemoteURL
      font
      foregroundColor
      id
      logoLocalFileID
      logoRemoteURL
      overview
      primaryColor
      themeMode
      title
      trustCenterID
      updatedAt
      updatedBy
    }
  }
}

