query GetProcedures($first: Int, $last: Int, $where: ProcedureWhereInput) {
  procedures(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        approvalRequired
        approverID
        controlSuggestions
        createdAt
        createdBy
        delegateID
        details
        dismissedControlSuggestions
        dismissedImprovementSuggestions
        dismissedTagSuggestions
        displayID
        id
        improvementSuggestions
        name
        ownerID
        procedureType
        reviewDue
        reviewFrequency
        revision
        status
        summary
        tagSuggestions
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
