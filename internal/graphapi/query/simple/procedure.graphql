
mutation CreateBulkCSVProcedure($input: Upload!) {
  createBulkCSVProcedure(input: $input) {
    procedures {
      approvalRequired
      approverID
      controlSuggestions
      createdAt
      createdBy
      delegateID
      details
      dismissedControlSuggestions
      dismissedImprovementSuggestions
      dismissedTagSuggestions
      displayID
      id
      improvementSuggestions
      name
      ownerID
      procedureType
      reviewDue
      reviewFrequency
      revision
      status
      summary
      tagSuggestions
      tags
      updatedAt
      updatedBy
    }
  }
}

