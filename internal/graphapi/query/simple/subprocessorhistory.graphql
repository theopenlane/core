

query GetAllSubprocessorHistories {
  subprocessorHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        historyTime
        id
        logoFileID
        logoRemoteURL
        name
        operation
        ownerID
        ref
        systemOwned
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetSubprocessorHistories($first: Int, $last: Int, $where: SubprocessorHistoryWhereInput) {
  subprocessorHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        historyTime
        id
        logoFileID
        logoRemoteURL
        name
        operation
        ownerID
        ref
        systemOwned
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
