

query GetAllTrustCenterSubprocessorHistories {
  trustCenterSubprocessorHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        category
        countries
        createdAt
        createdBy
        historyTime
        id
        operation
        ref
        subprocessorID
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}

query GetTrustCenterSubprocessorHistories($first: Int, $last: Int, $where: TrustCenterSubprocessorHistoryWhereInput) {
  trustCenterSubprocessorHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        category
        countries
        createdAt
        createdBy
        historyTime
        id
        operation
        ref
        subprocessorID
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}
