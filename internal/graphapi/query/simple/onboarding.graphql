
mutation CreateBulkCSVOnboarding($input: Upload!) {
  createBulkCSVOnboarding(input: $input) {
    onboardings {
      companyDetails
      companyName
      compliance
      domains
      id
      organizationID
      userDetails
    }
  }
}

mutation CreateBulkOnboarding($input: [CreateOnboardingInput!]) {
  createBulkOnboarding(input: $input) {
    onboardings {
      companyDetails
      companyName
      compliance
      domains
      id
      organizationID
      userDetails
    }
  }
}

mutation CreateOnboarding($input: CreateOnboardingInput!) {
  createOnboarding(input: $input) {
    onboarding {
      companyDetails
      companyName
      compliance
      domains
      id
      organizationID
      userDetails
    }
  }
}

mutation DeleteOnboarding($deleteOnboardingId: ID!) {
  deleteOnboarding(id: $deleteOnboardingId) {
    deletedID
  }
}

query GetAllOnboardings {
  onboardings {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        companyDetails
        companyName
        compliance
        domains
        id
        organizationID
        userDetails
      }
    }
  }
}
query GetOnboardingByID($onboardingId: ID!) {
  onboarding(id: $onboardingId) {
    companyDetails
    companyName
    compliance
    domains
    id
    organizationID
    userDetails
  }
}

query GetOnboardings($first: Int, $last: Int, $where: OnboardingWhereInput) {
  onboardings(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        companyDetails
        companyName
        compliance
        domains
        id
        organizationID
        userDetails
      }
    }
  }
}
mutation UpdateOnboarding($updateOnboardingId: ID!, $input: UpdateOnboardingInput!) {
  updateOnboarding(id: $updateOnboardingId, input: $input) {
    onboarding {
      companyDetails
      companyName
      compliance
      domains
      id
      organizationID
      userDetails
    }
  }
}
