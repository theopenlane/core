mutation CreateOnboarding($input: CreateOnboardingInput!) {
  createOnboarding(input: $input) {
    onboarding {
      companyDetails
      companyName
      compliance
      domains
      id
      organizationID
      userDetails
    }
  }
}

query GetOnboardingByID($onboardingId: ID!) {
  onboarding(id: $onboardingId) {
    companyDetails
    companyName
    compliance
    domains
    id
    organizationID
    userDetails
  }
}
