query GetAllFindingControls {
  findingControls {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        controlID
        createdAt
        createdBy
        discoveredAt
        externalControlID
        externalStandard
        externalStandardVersion
        findingID
        id
        metadata
        source
        standardID
        updatedAt
        updatedBy
      }
    }
  }
}
