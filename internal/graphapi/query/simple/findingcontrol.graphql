query GetFindingControls($first: Int, $last: Int, $where: FindingControlWhereInput) {
  findingControls(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        controlID
        createdAt
        createdBy
        discoveredAt
        externalControlID
        externalStandard
        externalStandardVersion
        findingID
        id
        metadata
        source
        standardID
        updatedAt
        updatedBy
      }
    }
  }
}
