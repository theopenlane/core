
mutation CreateBulkCSVFindingControl($input: Upload!) {
  createBulkCSVFindingControl(input: $input) {
    findingControls {
      controlID
      createdAt
      createdBy
      discoveredAt
      externalControlID
      externalStandard
      externalStandardVersion
      findingID
      id
      metadata
      source
      standardID
      updatedAt
      updatedBy
    }
  }
}

