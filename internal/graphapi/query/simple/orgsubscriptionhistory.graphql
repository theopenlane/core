

query GetAllOrgSubscriptionHistories {
  orgSubscriptionHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        active
        createdAt
        createdBy
        daysUntilDue
        expiresAt
        historyTime
        id
        operation
        ownerID
        ref
        stripeSubscriptionID
        stripeSubscriptionStatus
        tags
        trialExpiresAt
        updatedAt
        updatedBy
      }
    }
  }
}

query GetOrgSubscriptionHistories($first: Int, $last: Int, $where: OrgSubscriptionHistoryWhereInput) {
  orgSubscriptionHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        active
        createdAt
        createdBy
        daysUntilDue
        expiresAt
        historyTime
        id
        operation
        ownerID
        ref
        stripeSubscriptionID
        stripeSubscriptionStatus
        tags
        trialExpiresAt
        updatedAt
        updatedBy
      }
    }
  }
}
