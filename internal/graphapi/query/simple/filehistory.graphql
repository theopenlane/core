query GetAllFileHistories {
  fileHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        categoryType
        createdAt
        createdBy
        detectedContentType
        detectedMimeType
        historyTime
        id
        md5Hash
        operation
        persistedFileSize
        providedFileExtension
        providedFileName
        providedFileSize
        ref
        storagePath
        storageScheme
        storageVolume
        storeKey
        tags
        updatedAt
        updatedBy
        uri
      }
    }
  }
}

query GetFileHistories($first: Int, $last: Int, $where: FileHistoryWhereInput) {
  fileHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        categoryType
        createdAt
        createdBy
        detectedContentType
        detectedMimeType
        historyTime
        id
        md5Hash
        operation
        persistedFileSize
        providedFileExtension
        providedFileName
        providedFileSize
        ref
        storagePath
        storageScheme
        storageVolume
        storeKey
        tags
        updatedAt
        updatedBy
        uri
      }
    }
  }
}
