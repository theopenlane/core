

query GetAllProgramHistories {
  programHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        auditFirm
        auditor
        auditorEmail
        auditorReadComments
        auditorReady
        auditorWriteComments
        createdAt
        createdBy
        description
        displayID
        endDate
        frameworkName
        historyTime
        id
        name
        operation
        ownerID
        programType
        ref
        startDate
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetProgramHistories($first: Int, $last: Int, $where: ProgramHistoryWhereInput) {
  programHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        auditFirm
        auditor
        auditorEmail
        auditorReadComments
        auditorReady
        auditorWriteComments
        createdAt
        createdBy
        description
        displayID
        endDate
        frameworkName
        historyTime
        id
        name
        operation
        ownerID
        programType
        ref
        startDate
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
