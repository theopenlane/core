
mutation CreateBulkCSVEvent($input: Upload!) {
  createBulkCSVEvent(input: $input) {
    events {
      correlationID
      createdAt
      createdBy
      eventID
      eventType
      id
      metadata
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkEvent($input: [CreateEventInput!]) {
  createBulkEvent(input: $input) {
    events {
      correlationID
      createdAt
      createdBy
      eventID
      eventType
      id
      metadata
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateEvent($input: CreateEventInput!) {
  createEvent(input: $input) {
    event {
      correlationID
      createdAt
      createdBy
      eventID
      eventType
      id
      metadata
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteEvent($deleteEventId: ID!) {
  deleteEvent(id: $deleteEventId) {
    deletedID
  }
}

query GetAllEvents {
  events {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        correlationID
        createdAt
        createdBy
        eventID
        eventType
        id
        metadata
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
query GetEventByID($eventId: ID!) {
  event(id: $eventId) {
    correlationID
    createdAt
    createdBy
    eventID
    eventType
    id
    metadata
    tags
    updatedAt
    updatedBy
  }
}

query GetEvents($first: Int, $last: Int, $where: EventWhereInput) {
  events(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        correlationID
        createdAt
        createdBy
        eventID
        eventType
        id
        metadata
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
mutation UpdateEvent($updateEventId: ID!, $input: UpdateEventInput!) {
  updateEvent(id: $updateEventId, input: $input) {
    event {
      correlationID
      createdAt
      createdBy
      eventID
      eventType
      id
      metadata
      tags
      updatedAt
      updatedBy
    }
  }
}
