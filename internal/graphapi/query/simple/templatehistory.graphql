

query GetAllTemplateHistories {
  templateHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        historyTime
        id
        jsonconfig
        name
        operation
        ownerID
        ref
        tags
        templateType
        uischema
        updatedAt
        updatedBy
      }
    }
  }
}

query GetTemplateHistories($first: Int, $last: Int, $where: TemplateHistoryWhereInput) {
  templateHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        historyTime
        id
        jsonconfig
        name
        operation
        ownerID
        ref
        tags
        templateType
        uischema
        updatedAt
        updatedBy
      }
    }
  }
}
