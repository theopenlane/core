

query GetAllUserSettingHistories {
  userSettingHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        emailConfirmed
        historyTime
        id
        isTfaEnabled
        isWebauthnAllowed
        locked
        operation
        ref
        silencedAt
        status
        suspendedAt
        tags
        updatedAt
        updatedBy
        userID
      }
    }
  }
}

query GetUserSettingHistories($first: Int, $last: Int, $where: UserSettingHistoryWhereInput) {
  userSettingHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        emailConfirmed
        historyTime
        id
        isTfaEnabled
        isWebauthnAllowed
        locked
        operation
        ref
        silencedAt
        status
        suspendedAt
        tags
        updatedAt
        updatedBy
        userID
      }
    }
  }
}
