

query GetAllOrgMembershipHistories {
  orgMembershipHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        operation
        organizationID
        ref
        role
        updatedAt
        updatedBy
        userID
      }
    }
  }
}

query GetOrgMembershipHistories($first: Int, $last: Int, $where: OrgMembershipHistoryWhereInput) {
  orgMembershipHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        operation
        organizationID
        ref
        role
        updatedAt
        updatedBy
        userID
      }
    }
  }
}
