
mutation CreateBulkCSVOrganization($input: Upload!) {
  createBulkCSVOrganization(input: $input) {
    organizations {
      avatarLocalFileID
      avatarRemoteURL
      avatarUpdatedAt
      createdAt
      createdBy
      dedicatedDb
      description
      displayName
      id
      name
      personalOrg
      tags
      updatedAt
      updatedBy
    }
  }
}

