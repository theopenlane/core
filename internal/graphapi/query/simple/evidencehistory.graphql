

query GetAllEvidenceHistories {
  evidenceHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        collectionProcedure
        createdAt
        createdBy
        creationDate
        description
        displayID
        historyTime
        id
        isAutomated
        name
        operation
        ownerID
        ref
        renewalDate
        source
        status
        tags
        updatedAt
        updatedBy
        url
      }
    }
  }
}

query GetEvidenceHistories($first: Int, $last: Int, $where: EvidenceHistoryWhereInput) {
  evidenceHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        collectionProcedure
        createdAt
        createdBy
        creationDate
        description
        displayID
        historyTime
        id
        isAutomated
        name
        operation
        ownerID
        ref
        renewalDate
        source
        status
        tags
        updatedAt
        updatedBy
        url
      }
    }
  }
}
