}

query GetAllTasks {
  tasks {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assigneeID
        assignerID
        category
        completed
        createdAt
        createdBy
        details
        displayID
        due
        id
        ownerID
        status
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}
query GetTaskByID($taskId: ID!) {
