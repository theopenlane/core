query GetTasks($first: Int, $last: Int, $after: Cursor, $before: Cursor, $where: TaskWhereInput, $orderBy: [TaskOrder!]) {
  tasks(
    first: $first
    last: $last
    after: $after
    before: $before
    where: $where
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assigneeID
        assignerID
        category
        completed
        createdAt
        createdBy
        details
        displayID
        due
        id
        ownerID
        status
        tags
        title
        updatedAt
        updatedBy
        assignee {
          id
          displayName
        }
        assigner {
          id
          displayName
        }
      }
    }
  }
}

