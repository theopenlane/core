}

query GetTasks($first: Int, $last: Int, $where: TaskWhereInput) {
  tasks(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assigneeID
        assignerID
        category
        completed
        createdAt
        createdBy
        details
        displayID
        due
        id
        ownerID
        status
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}
