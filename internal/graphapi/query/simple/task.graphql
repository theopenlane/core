mutation CreateBulkCSVTask($input: Upload!) {
  createBulkCSVTask(input: $input) {
    tasks {
      assigneeID
      assignerID
      category
      completed
      createdAt
      createdBy
      details
      displayID
      due
      id
      ownerID
      status
      tags
      title
      updatedAt
      updatedBy
      assignee {
        id
        displayName
      }
      assigner {
        id
        displayName
      }
    }
  }
}

