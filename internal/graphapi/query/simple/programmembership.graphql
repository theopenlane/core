query GetProgramMemberships($first: Int, $last: Int, $where: ProgramMembershipWhereInput) {
  programMemberships(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        programID
        role
        updatedAt
        updatedBy
        user {
          displayName
          email
          firstName
          id
          lastName
        }
      }
    }
  }
}
