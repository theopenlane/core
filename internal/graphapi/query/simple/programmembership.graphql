query GetAllProgramMemberships {
  programMemberships {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        programID
        role
        updatedAt
        updatedBy
        user {
          displayName
          email
          firstName
          id
          lastName
        }
      }
    }
  }
}
