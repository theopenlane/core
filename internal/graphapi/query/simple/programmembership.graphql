
mutation CreateBulkCSVProgramMembership($input: Upload!) {
  createBulkCSVProgramMembership(input: $input) {
    programMemberships {
      createdAt
      createdBy
      id
      programID
      role
      updatedAt
      updatedBy
      user {
        displayName
        email
        firstName
        id
        lastName
      }
    }
  }
}

