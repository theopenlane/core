

query GetAllWorkflowInstanceHistories {
  workflowInstanceHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        context
        createdAt
        createdBy
        definitionSnapshot
        displayID
        historyTime
        id
        lastEvaluatedAt
        operation
        ownerID
        ref
        state
        tags
        updatedAt
        updatedBy
        workflowDefinitionID
      }
    }
  }
}

query GetWorkflowInstanceHistories($first: Int, $last: Int, $where: WorkflowInstanceHistoryWhereInput) {
  workflowInstanceHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        context
        createdAt
        createdBy
        definitionSnapshot
        displayID
        historyTime
        id
        lastEvaluatedAt
        operation
        ownerID
        ref
        state
        tags
        updatedAt
        updatedBy
        workflowDefinitionID
      }
    }
  }
}
