

query GetAllStandardHistories {
  standardHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        domains
        framework
        freeToUse
        governingBody
        governingBodyLogoURL
        historyTime
        id
        isPublic
        link
        name
        operation
        ownerID
        ref
        revision
        shortName
        standardType
        status
        systemOwned
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}

query GetStandardHistories($first: Int, $last: Int, $where: StandardHistoryWhereInput) {
  standardHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        domains
        framework
        freeToUse
        governingBody
        governingBodyLogoURL
        historyTime
        id
        isPublic
        link
        name
        operation
        ownerID
        ref
        revision
        shortName
        standardType
        status
        systemOwned
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}
