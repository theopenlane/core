mutation CreateBulkCSVProgram($input: Upload!) {
  createBulkCSVProgram(input: $input) {
    programs {
      auditFirm
      auditor
      auditorEmail
      auditorReadComments
      auditorReady
      auditorWriteComments
      createdAt
      createdBy
      description
      displayID
      endDate
      frameworkName
      id
      name
      ownerID
      programType
      startDate
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

