

query GetAllOrganizationSettingHistories {
  organizationSettingHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        allowedEmailDomains
        billingAddress
        billingContact
        billingEmail
        billingNotificationsEnabled
        billingPhone
        complianceWebhookToken
        createdAt
        createdBy
        domains
        geoLocation
        historyTime
        id
        identityProvider
        identityProviderClientID
        identityProviderClientSecret
        identityProviderEntityID
        identityProviderLoginEnforced
        identityProviderMetadataEndpoint
        oidcDiscoveryEndpoint
        operation
        organizationID
        ref
        tags
        taxIdentifier
        updatedAt
        updatedBy
      }
    }
  }
}

query GetOrganizationSettingHistories($first: Int, $last: Int, $where: OrganizationSettingHistoryWhereInput) {
  organizationSettingHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        allowedEmailDomains
        billingAddress
        billingContact
        billingEmail
        billingNotificationsEnabled
        billingPhone
        complianceWebhookToken
        createdAt
        createdBy
        domains
        geoLocation
        historyTime
        id
        identityProvider
        identityProviderClientID
        identityProviderClientSecret
        identityProviderEntityID
        identityProviderLoginEnforced
        identityProviderMetadataEndpoint
        oidcDiscoveryEndpoint
        operation
        organizationID
        ref
        tags
        taxIdentifier
        updatedAt
        updatedBy
      }
    }
  }
}
