

query GetAllWebauthns {
  webauthns {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        aaguid
        backupEligible
        backupState
        createdAt
        createdBy
        id
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
query GetWebauthnByID($webauthnId: ID!) {
  webauthn(id: $webauthnId) {
    aaguid
    backupEligible
    backupState
    createdAt
    createdBy
    id
    tags
    updatedAt
    updatedBy
  }
}

query GetWebauthns($first: Int, $last: Int, $where: WebauthnWhereInput) {
  webauthns(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        aaguid
        backupEligible
        backupState
        createdAt
        createdBy
        id
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
