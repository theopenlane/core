

query GetAllActionPlanHistories {
  actionPlanHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        actionPlanType
        approvalRequired
        approverID
        controlSuggestions
        createdAt
        createdBy
        delegateID
        details
        dismissedControlSuggestions
        dismissedImprovementSuggestions
        dismissedTagSuggestions
        dueDate
        historyTime
        id
        improvementSuggestions
        name
        operation
        ownerID
        priority
        ref
        reviewDue
        reviewFrequency
        revision
        source
        status
        summary
        tagSuggestions
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetActionPlanHistories($first: Int, $last: Int, $where: ActionPlanHistoryWhereInput) {
  actionPlanHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        actionPlanType
        approvalRequired
        approverID
        controlSuggestions
        createdAt
        createdBy
        delegateID
        details
        dismissedControlSuggestions
        dismissedImprovementSuggestions
        dismissedTagSuggestions
        dueDate
        historyTime
        id
        improvementSuggestions
        name
        operation
        ownerID
        priority
        ref
        reviewDue
        reviewFrequency
        revision
        source
        status
        summary
        tagSuggestions
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
