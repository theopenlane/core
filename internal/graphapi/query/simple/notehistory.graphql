

query GetAllNoteHistories {
  noteHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        displayID
        historyTime
        id
        operation
        ownerID
        ref
        text
        updatedAt
        updatedBy
      }
    }
  }
}

query GetNoteHistories($first: Int, $last: Int, $where: NoteHistoryWhereInput) {
  noteHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        displayID
        historyTime
        id
        operation
        ownerID
        ref
        text
        updatedAt
        updatedBy
      }
    }
  }
}
