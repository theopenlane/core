

query GetAllGroupSettingHistories {
  groupSettingHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        groupID
        historyTime
        id
        joinPolicy
        operation
        ref
        syncToGithub
        syncToSlack
        updatedAt
        updatedBy
        visibility
      }
    }
  }
}

query GetGroupSettingHistories($first: Int, $last: Int, $where: GroupSettingHistoryWhereInput) {
  groupSettingHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        groupID
        historyTime
        id
        joinPolicy
        operation
        ref
        syncToGithub
        syncToSlack
        updatedAt
        updatedBy
        visibility
      }
    }
  }
}
