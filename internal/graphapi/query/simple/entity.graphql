mutation CreateBulkCSVEntity($input: Upload!) {
  createBulkCSVEntity(input: $input) {
    entities {
      createdAt
      createdBy
      description
      displayName
      domains
      entityTypeID
      id
      name
      ownerID
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkEntity($input: [CreateEntityInput!]) {
  createBulkEntity(input: $input) {
    entities {
      createdAt
      createdBy
      description
      displayName
      domains
      entityTypeID
      id
      name
      ownerID
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateEntity($input: CreateEntityInput!) {
  createEntity(input: $input) {
    entity {
      createdAt
      createdBy
      description
      displayName
      domains
      entityTypeID
      id
      name
      ownerID
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteEntity($deleteEntityId: ID!) {
  deleteEntity(id: $deleteEntityId) {
    deletedID
  }
}

query GetAllEntities {
  entities {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        displayName
        domains
        entityTypeID
        id
        name
        ownerID
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetEntities($first: Int, $last: Int, $where: EntityWhereInput) {
  entities(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        displayName
        domains
        entityTypeID
        id
        name
        ownerID
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetEntityByID($entityId: ID!) {
  entity(id: $entityId) {
    createdAt
    createdBy
    description
    displayName
    domains
    entityTypeID
    id
    name
    ownerID
    status
    tags
    updatedAt
    updatedBy
  }
}

mutation UpdateEntity($updateEntityId: ID!, $input: UpdateEntityInput!) {
  updateEntity(id: $updateEntityId, input: $input) {
    entity {
      createdAt
      createdBy
      description
      displayName
      domains
      entityTypeID
      id
      name
      ownerID
      status
      tags
      updatedAt
      updatedBy
    }
  }
}
