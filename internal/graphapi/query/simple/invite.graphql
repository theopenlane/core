
mutation CreateBulkCSVInvite($input: Upload!) {
  createBulkCSVInvite(input: $input) {
    invites {
      createdAt
      createdBy
      expires
      id
      ownerID
      recipient
      requestorID
      role
      sendAttempts
      status
      updatedAt
      updatedBy
    }
  }
}

