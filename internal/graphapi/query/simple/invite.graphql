mutation DeleteInvite($deleteInviteId: ID!) {
  deleteInvite(id: $deleteInviteId) {
    deletedID
  }
}

query GetAllInvites {
  invites {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        expires
        id
        ownerID
        recipient
        requestorID
        role
        sendAttempts
        status
        updatedAt
        updatedBy
      }
    }
  }
}
query GetInviteByID($inviteId: ID!) {
  invite(id: $inviteId) {
    createdAt
    createdBy
    expires
    id
    ownerID
    recipient
    requestorID
    role
    sendAttempts
    status
    updatedAt
    updatedBy
  }
}

query GetInvites($first: Int, $last: Int, $where: InviteWhereInput) {
  invites(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        expires
        id
        ownerID
        recipient
        requestorID
        role
        sendAttempts
        status
        updatedAt
        updatedBy
      }
    }
  }
}
mutation UpdateInvite($updateInviteId: ID!, $input: UpdateInviteInput!) {
  updateInvite(id: $updateInviteId, input: $input) {
    invite {
      createdAt
      createdBy
      expires
      id
      ownerID
      recipient
      requestorID
      role
      sendAttempts
      status
      updatedAt
      updatedBy
    }
  }
}
