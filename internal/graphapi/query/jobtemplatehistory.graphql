

query GetAllJobTemplateHistories {
  jobTemplateHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        configuration
        createdAt
        createdBy
        cron
        description
        displayID
        downloadURL
        historyTime
        id
        operation
        ownerID
        platform
        ref
        systemOwned
        tags
        title
        updatedAt
        updatedBy
        windmillPath
      }
    }
  }
}

query GetJobTemplateHistories($first: Int, $last: Int, $where: JobTemplateHistoryWhereInput) {
  jobTemplateHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        configuration
        createdAt
        createdBy
        cron
        description
        displayID
        downloadURL
        historyTime
        id
        operation
        ownerID
        platform
        ref
        systemOwned
        tags
        title
        updatedAt
        updatedBy
        windmillPath
      }
    }
  }
}
