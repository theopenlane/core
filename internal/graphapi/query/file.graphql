mutation DeleteFile($deleteFileId: ID!) {
  deleteFile(id: $deleteFileId) {
    deletedID
  }
}

query GetAllFiles {
  files {
    edges {
      node {
        categoryType
        createdAt
        createdByID
        detectedContentType
        detectedMimeType
        id
        md5Hash
        persistedFileSize
        providedFileExtension
        providedFileName
        providedFileSize
        storagePath
        storageScheme
        storageVolume
        storeKey
        tags
      updatedAt
      updatedByID
      updatedBy {
          id

      }
        uri
      }
    }
  }
}

query GetFileByID($fileId: ID!) {
  file(id: $fileId) {
    categoryType
    createdAt
    createdByID
    detectedContentType
    detectedMimeType
    id
    md5Hash
    persistedFileSize
    providedFileExtension
    providedFileName
    providedFileSize
    storagePath
    storageScheme
    storageVolume
    storeKey
    tags
    updatedAt
    updatedByID
    uri
  }
}

query GetFiles($where: FileWhereInput) {
  files(where: $where) {
    edges {
      node {
        categoryType
        createdAt
        createdByID
        detectedContentType
        detectedMimeType
        id
        md5Hash
        persistedFileSize
        providedFileExtension
        providedFileName
        providedFileSize
        storagePath
        storageScheme
        storageVolume
        storeKey
        tags
      updatedAt
      updatedByID
      updatedBy {
          id

      }
        uri
      }
    }
  }
}
