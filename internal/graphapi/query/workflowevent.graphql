query GetAllWorkflowEvents {
  workflowEvents {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        displayID
        eventType
        id
        ownerID
        payload
        tags
        updatedAt
        updatedBy
        workflowInstanceID
      }
    }
  }
}

query GetWorkflowEventByID($workflowEventId: ID!) {
  workflowEvent(id: $workflowEventId) {
    createdAt
    createdBy
    displayID
    eventType
    id
    ownerID
    payload
    tags
    updatedAt
    updatedBy
    workflowInstanceID
  }
}

query GetWorkflowEvents($first: Int, $last: Int, $where: WorkflowEventWhereInput) {
  workflowEvents(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        displayID
        eventType
        id
        ownerID
        payload
        tags
        updatedAt
        updatedBy
        workflowInstanceID
      }
    }
  }
}
