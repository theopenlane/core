query GetAllUserSettingHistories {
  userSettingHistories {
    edges {
      node {
        createdAt
        createdByID
        emailConfirmed
        historyTime
        id
        isTfaEnabled
        isWebauthnAllowed
        locked
        operation
        ref
        silencedAt
        status
        suspendedAt
        tags
      updatedAt
      updatedByID

        userID
      }
    }
  }
}

query GetUserSettingHistories($where: UserSettingHistoryWhereInput) {
  userSettingHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        emailConfirmed
        historyTime
        id
        isTfaEnabled
        isWebauthnAllowed
        locked
        operation
        ref
        silencedAt
        status
        suspendedAt
        tags
      updatedAt
      updatedByID

        userID
      }
    }
  }
}
