

query GetAllSubcontrolHistories {
  subcontrolHistories {
    edges {
      node {
        assessmentMethods
        assessmentObjectives
        category
        categoryID
        controlID
        controlQuestions
        controlType
        createdAt
        createdBy
        description
        displayID
        exampleEvidence
        historyTime
        id
        implementationGuidance
        mappedCategories
        operation
        ownerID
        ref
        refCode
        references
        source
        status
        subcategory
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetSubcontrolHistories($where: SubcontrolHistoryWhereInput) {
  subcontrolHistories(where: $where) {
    edges {
      node {
        assessmentMethods
        assessmentObjectives
        category
        categoryID
        controlID
        controlQuestions
        controlType
        createdAt
        createdBy
        description
        displayID
        exampleEvidence
        historyTime
        id
        implementationGuidance
        mappedCategories
        operation
        ownerID
        ref
        refCode
        references
        source
        status
        subcategory
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
