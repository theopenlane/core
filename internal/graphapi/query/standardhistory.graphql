

query GetAllStandardHistories {
  standardHistories {
    edges {
      node {
        background
        createdAt
        createdBy
        description
        details
        family
        historyTime
        id
        name
        operation
        purposeAndScope
        ref
        satisfies
        standardType
        status
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}

query GetStandardHistories($where: StandardHistoryWhereInput) {
  standardHistories(where: $where) {
    edges {
      node {
        background
        createdAt
        createdBy
        description
        details
        family
        historyTime
        id
        name
        operation
        purposeAndScope
        ref
        satisfies
        standardType
        status
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}
