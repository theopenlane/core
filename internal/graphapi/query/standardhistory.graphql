query GetAllStandardHistories {
  standardHistories {
    edges {
      node {
        createdAt
        createdBy
        description
        domains
        framework
        freeToUse
        governingBody
        historyTime
        id
        isPublic
        link
        name
        operation
        ownerID
        ref
        revision
        shortName
        standardType
        status
        systemOwned
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}

query GetStandardHistories($where: StandardHistoryWhereInput) {
  standardHistories(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        description
        domains
        framework
        freeToUse
        governingBody
        historyTime
        id
        isPublic
        link
        name
        operation
        ownerID
        ref
        revision
        shortName
        standardType
        status
        systemOwned
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}
