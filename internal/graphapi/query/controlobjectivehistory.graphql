

query GetAllControlObjectiveHistories {
  controlObjectiveHistories {
    edges {
      node {
        class
        controlNumber
        controlObjectiveType
        createdAt
        createdByID
        description
        details
        family
        historyTime
        id
        mappedFrameworks
        name
        operation
        ref
        source
        status
        tags
        updatedAt
        updatedByID
        version
      }
    }
  }
}

query GetControlObjectiveHistories($where: ControlObjectiveHistoryWhereInput) {
  controlObjectiveHistories(where: $where) {
    edges {
      node {
        class
        controlNumber
        controlObjectiveType
        createdAt
        createdByID
        description
        details
        family
        historyTime
        id
        mappedFrameworks
        name
        operation
        ref
        source
        status
        tags
        updatedAt
        updatedByID
        version
      }
    }
  }
}
