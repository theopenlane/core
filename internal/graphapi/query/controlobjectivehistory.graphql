query GetAllControlObjectiveHistories {
  controlObjectiveHistories {
    edges {
      node {
        category
        controlObjectiveType
        createdAt
        createdBy
        desiredOutcome
        displayID
        historyTime
        id
        name
        operation
        ownerID
        ref
        revision
        source
        status
        subcategory
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetControlObjectiveHistories($where: ControlObjectiveHistoryWhereInput) {
  controlObjectiveHistories(where: $where) {
    edges {
      node {
        category
        controlObjectiveType
        createdAt
        createdBy
        desiredOutcome
        displayID
        historyTime
        id
        name
        operation
        ownerID
        ref
        revision
        source
        status
        subcategory
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
