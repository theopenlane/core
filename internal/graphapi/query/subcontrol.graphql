    subcontrols {
      class
      createdAt
      createdByID
      createdBy {
        id
        name
        actorType
      }
      description
      details
      family
      id
      implementationDate
      implementationEvidence
      implementationStatus
      implementationVerification
      implementationVerificationDate
      mappedFrameworks
      name
