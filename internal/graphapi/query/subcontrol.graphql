mutation CreateBulkCSVSubcontrol($input: Upload!) {
  createBulkCSVSubcontrol(input: $input) {
    subcontrols {
      assessmentMethods
      assessmentObjectives
      category
      categoryID
      controlID
      controlQuestions
      controlType
      createdAt
      createdBy
      description
      displayID
      exampleEvidence
      id
      implementationGuidance
      mappedCategories
      ownerID
      refCode
      references
      source
      status
      subcategory
      tags
      updatedAt
      updatedBy
      controlOwner {
        id
        name
      }
      delegate {
        id
        name
      }
    }
  }
}

