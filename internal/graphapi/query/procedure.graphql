mutation CreateBulkCSVProcedure($input: Upload!) {
  createBulkCSVProcedure(input: $input) {
    procedures {
      background
      createdAt
      createdByID
      createdBy {
        id
        name
        actorType
      }
      description
      details
      id
      name
      procedureType
      purposeAndScope
      satisfies
      status
      tags
      updatedAt
      updatedByID
      updatedBy {
        id
        name
        actorType
      }
      version
    }
  }
}

