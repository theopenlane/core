
mutation CreateBulkCSVProcedure($input: Upload!) {
  createBulkCSVProcedure(input: $input) {
    procedures {
      approvalRequired
      createdAt
      createdBy
      details
      displayID
      id
      name
      ownerID
      procedureType
      reviewDue
      reviewFrequency
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkProcedure($input: [CreateProcedureInput!]) {
  createBulkProcedure(input: $input) {
    procedures {
      approvalRequired
      createdAt
      createdBy
      details
      displayID
      id
      name
      ownerID
      procedureType
      reviewDue
      reviewFrequency
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateProcedure($input: CreateProcedureInput!) {
  createProcedure(input: $input) {
    procedure {
      approvalRequired
      createdAt
      createdBy
      details
      displayID
      id
      name
      ownerID
      procedureType
      reviewDue
      reviewFrequency
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteProcedure($deleteProcedureId: ID!) {
  deleteProcedure(id: $deleteProcedureId) {
    deletedID
  }
}

query GetAllProcedures {
  procedures {
    edges {
      node {
        approvalRequired
        createdAt
        createdBy
        details
        displayID
        id
        name
        ownerID
        procedureType
        reviewDue
        reviewFrequency
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
query GetProcedureByID($procedureId: ID!) {
  procedure(id: $procedureId) {
    approvalRequired
    createdAt
    createdBy
    details
    displayID
    id
    name
    ownerID
    procedureType
    reviewDue
    reviewFrequency
    status
    tags
    updatedAt
    updatedBy
  }
}

query GetProcedures($where: ProcedureWhereInput) {
  procedures(where: $where) {
    edges {
      node {
        approvalRequired
        createdAt
        createdBy
        details
        displayID
        id
        name
        ownerID
        procedureType
        reviewDue
        reviewFrequency
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
mutation UpdateProcedure($updateProcedureId: ID!, $input: UpdateProcedureInput!) {
  updateProcedure(id: $updateProcedureId, input: $input) {
    procedure {
      approvalRequired
      createdAt
      createdBy
      details
      displayID
      id
      name
      ownerID
      procedureType
      reviewDue
      reviewFrequency
      status
      tags
      updatedAt
      updatedBy
    }
  }
}
