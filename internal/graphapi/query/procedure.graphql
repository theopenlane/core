
mutation CreateBulkCSVProcedure($input: Upload!) {
  createBulkCSVProcedure(input: $input) {
    procedures {
      background
      createdAt
      createdByID
      createdBy {
          id
          firstName
          lastName
          email
      }
      description
      details
      id
      name
      procedureType
      purposeAndScope
      satisfies
      status
      tags
      updatedAt
      updatedByID
      updatedBy {
          id
          firstName
          lastName
          email
      }
      version
    }
  }
}

