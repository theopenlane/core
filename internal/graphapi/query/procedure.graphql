
mutation CreateBulkCSVProcedure($input: Upload!) {
  createBulkCSVProcedure(input: $input) {
    procedures {
      approvalRequired
      createdAt
      createdBy
      details
      displayID
      id
      name
      ownerID
      procedureType
      reviewDue
      reviewFrequency
      revision
      status
      tags
      updatedAt
      updatedBy
      approver {
        id
        name
      }
      delegate {
        id
        name
      }
    }
  }
}

