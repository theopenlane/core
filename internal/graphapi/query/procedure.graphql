mutation CreateProcedure($input: CreateProcedureInput!) {
  createProcedure(input: $input) {
    procedure {
      background
      createdAt
      createdByID
      createdBy {
          id
          firstName
          lastName
          email
      }
      description
      details
      id
      name
      procedureType
      purposeAndScope
      satisfies
      status
      tags
      updatedAt
      updatedByID
      updatedBy {
          id
          firstName
          lastName
          email
      }
      version
      editors{
        id
        name
      }
      blockedGroups{
        id
        name
      }
    }
  }
}

mutation DeleteProcedure($deleteProcedureId: ID!) {
  deleteProcedure(id: $deleteProcedureId) {
    deletedID
  }
}

