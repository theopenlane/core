}

mutation DeleteProcedure($deleteProcedureId: ID!) {
  deleteProcedure(id: $deleteProcedureId) {
    deletedID
  }
}

query GetAllProcedures {
  procedures {
    edges {
      node {
        background
        createdAt
        createdByID
        description
        details
        id
        name
        procedureType
        purposeAndScope
        satisfies
        status
        tags
        updatedAt
        updatedByID
        updatedBy {
          id
          name
          actorType
        }
        createdBy {
          id
          name
          actorType
        }
        version
        editors {
          id
          name
        }
        blockedGroups {
          id
          name
        }
      }
    }
  }
}

