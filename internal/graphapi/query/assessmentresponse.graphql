
mutation CreateBulkCSVAssessmentResponse($input: Upload!) {
  createBulkCSVAssessmentResponse(input: $input) {
    assessmentResponses {
      assessmentID
      assignedAt
      completedAt
      createdAt
      createdBy
      dueDate
      id
      startedAt
      status
      tags
      updatedAt
      updatedBy
      userID
    }
  }
}

