
mutation DeleteAssessmentResponse($deleteAssessmentResponseId: ID!) {
  deleteAssessmentResponse(id: $deleteAssessmentResponseId) {
    deletedID
  }
}

query GetAllAssessmentResponses {
  assessmentResponses {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentID
        assignedAt
        completedAt
        createdAt
        createdBy
        documentDataID
        dueDate
        email
        id
        ownerID
        sendAttempts
        startedAt
        status
        updatedAt
        updatedBy
      }
    }
  }
}
query GetAssessmentResponseByID($assessmentResponseId: ID!) {
  assessmentResponse(id: $assessmentResponseId) {
    assessmentID
    assignedAt
    completedAt
    createdAt
    createdBy
    documentDataID
    dueDate
    email
    id
    ownerID
    sendAttempts
    startedAt
    status
    updatedAt
    updatedBy
  }
}

query GetAssessmentResponses($first: Int, $last: Int, $where: AssessmentResponseWhereInput) {
  assessmentResponses(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentID
        assignedAt
        completedAt
        createdAt
        createdBy
        documentDataID
        dueDate
        email
        id
        ownerID
        sendAttempts
        startedAt
        status
        updatedAt
        updatedBy
      }
    }
  }
}
