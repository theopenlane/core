mutation CreateAssessmentResponse($input: CreateAssessmentResponseInput!) {
  createAssessmentResponse(input: $input) {
    assessmentResponse {
      assessmentID
      assignedAt
      completedAt
      createdAt
      createdBy
      dueDate
      id
      startedAt
      status
      tags
      updatedAt
