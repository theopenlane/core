query GetAllProcedureHistories {
  procedureHistories {
    edges {
      node {
        approvalRequired
        createdAt
        createdBy
        details
        displayID
        historyTime
        id
        name
        operation
        ownerID
        procedureType
        ref
        reviewDue
        reviewFrequency
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetProcedureHistories($where: ProcedureHistoryWhereInput) {
  procedureHistories(where: $where) {
    edges {
      node {
        approvalRequired
        createdAt
        createdBy
        details
        displayID
        historyTime
        id
        name
        operation
        ownerID
        procedureType
        ref
        reviewDue
        reviewFrequency
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
