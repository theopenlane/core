query GetAllProcedureHistories {
  procedureHistories {
    edges {
      node {
        background
        createdAt
        createdByID
        description
        details
        historyTime
        id
        name
        operation
        procedureType
        purposeAndScope
        ref
        satisfies
        status
        tags
        updatedAt
        updatedByID
        version
      }
    }
  }
}

query GetProcedureHistories($where: ProcedureHistoryWhereInput) {
  procedureHistories(where: $where) {
    edges {
      node {
        background
        createdAt
        createdByID
        description
        details
        historyTime
        id
        name
        operation
        procedureType
        purposeAndScope
        ref
        satisfies
        status
        tags
        updatedAt
        updatedByID
        version
      }
    }
  }
}
