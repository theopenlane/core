

query GetAllProgramHistories {
  programHistories {
    edges {
      node {
        auditorReadComments
        auditorReady
        auditorWriteComments
        createdAt
        createdByID
        description
        endDate
        historyTime
        id
        name
        operation
        ownerID
        ref
        startDate
        status
        tags
      updatedAt
      updatedByID

      }
    }
  }
}

query GetProgramHistories($where: ProgramHistoryWhereInput) {
  programHistories(where: $where) {
    edges {
      node {
        auditorReadComments
        auditorReady
        auditorWriteComments
        createdAt
        createdByID
        description
        endDate
        historyTime
        id
        name
        operation
        ownerID
        ref
        startDate
        status
        tags
      updatedAt
      updatedByID

      }
    }
  }
}
