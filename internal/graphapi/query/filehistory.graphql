query GetAllFileHistories {
  fileHistories {
    edges {
      node {
        categoryType
        createdAt
        createdByID
        detectedContentType
        detectedMimeType
        historyTime
        id
        md5Hash
        operation
        persistedFileSize
        providedFileExtension
        providedFileName
        providedFileSize
        ref
        storagePath
        storageScheme
        storageVolume
        storeKey
        tags
        updatedAt
        updatedByID
        uri
      }
    }
  }
}

query GetFileHistories($where: FileHistoryWhereInput) {
  fileHistories(where: $where) {
    edges {
      node {
        categoryType
        createdAt
        createdByID
        detectedContentType
        detectedMimeType
        historyTime
        id
        md5Hash
        operation
        persistedFileSize
        providedFileExtension
        providedFileName
        providedFileSize
        ref
        storagePath
        storageScheme
        storageVolume
        storeKey
        tags
        updatedAt
        updatedByID
        uri
      }
    }
  }
}
