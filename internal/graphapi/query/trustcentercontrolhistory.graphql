

query GetAllTrustCenterControlHistories {
  trustCenterControlHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        controlID
        createdAt
        createdBy
        historyTime
        id
        operation
        ref
        tags
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}

query GetTrustCenterControlHistories($first: Int, $last: Int, $where: TrustCenterControlHistoryWhereInput) {
  trustCenterControlHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        controlID
        createdAt
        createdBy
        historyTime
        id
        operation
        ref
        tags
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}
