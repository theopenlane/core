query GetAllPlatforms($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [PlatformOrder!]) {
  platforms(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accessModelID
        accessModelName
        businessOwner
        businessOwnerGroupID
        businessOwnerUserID
        businessPurpose
        containsPii
        costCenter
        createdAt
        createdBy
        criticalityID
        criticalityName
        dataFlowSummary
        description
        displayID
        encryptionStatusID
        encryptionStatusName
        environmentID
        environmentName
        estimatedMonthlyCost
        externalReferenceID
        id
        internalOwner
        internalOwnerGroupID
        internalOwnerUserID
        metadata
        name
        ownerID
        physicalLocation
        platformDataClassificationID
        platformDataClassificationName
        platformKindID
        platformKindName
        platformOwnerID
        purchaseDate
        region
        scopeID
        scopeName
        scopeStatement
        securityOwner
        securityOwnerGroupID
        securityOwnerUserID
        securityTierID
        securityTierName
        sourceIdentifier
        sourceType
        status
        tags
