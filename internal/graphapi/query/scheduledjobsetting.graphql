
mutation CreateBulkCSVScheduledJobSetting($input: Upload!) {
  createBulkCSVScheduledJobSetting(input: $input) {
    scheduledJobSettings {
      cadence
      configuration
      createdAt
      createdBy
      cron
      id
      scheduledJobID
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkScheduledJobSetting($input: [CreateScheduledJobSettingInput!]) {
  createBulkScheduledJobSetting(input: $input) {
    scheduledJobSettings {
      cadence
      configuration
      createdAt
      createdBy
      cron
      id
      scheduledJobID
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateScheduledJobSetting($input: CreateScheduledJobSettingInput!) {
