query GetAllIdentityHolders($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [IdentityHolderOrder!]){
  identityHolders(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        alternateEmail
        createdAt
        createdBy
        department
        displayID
        email
        employerEntityID
        endDate
        environmentID
        environmentName
        externalReferenceID
        externalUserID
        fullName
        id
        identityHolderType
        internalOwner
        internalOwnerGroupID
        internalOwnerUserID
        isActive
        isOpenlaneUser
        location
        metadata
        ownerID
        phoneNumber
        scopeID
        scopeName
        startDate
        status
        tags
        team
        title
        updatedAt
        updatedBy
        userID
        workflowEligibleMarker
      }
    }
  }
}
