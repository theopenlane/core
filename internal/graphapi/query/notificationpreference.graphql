query GetAllNotificationPreferences($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [NotificationPreferenceOrder!]){
  notificationPreferences(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        cadence
        channel
        config
        createdAt
        createdBy
        destination
        enabled
        id
        isDefault
        lastError
        lastUsedAt
        metadata
        muteUntil
        ownerID
        priority
        provider
        quietHoursEnd
        quietHoursStart
        status
        templateID
        timezone
        topicOverrides
        topicPatterns
        updatedAt
        updatedBy
        userID
        verifiedAt
      }
    }
  }
}
