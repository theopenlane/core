mutation CreateBulkContact($input: [CreateContactInput!]) {
  createBulkContact(input: $input) {
    contacts {
      address
      company
      createdAt
      createdByID
      createdBy {
          id
          firstName
          lastName
          email
      }
      email
      fullName
      id
      ownerID
      phoneNumber
      status
      tags
      title
      updatedAt
      updatedByID
    }
  }
}

