mutation CreateBulkContact($input: [CreateContactInput!]) {
  createBulkContact(input: $input) {
    contacts {
      address
      company
      createdAt
      createdBy
      email
      fullName
      id
      ownerID
      phoneNumber
      status
      tags
      title
      updatedAt
      updatedBy
    }
  }
}

