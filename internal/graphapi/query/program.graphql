mutation CreateControlWithSubcontrols($input: CreateControlWithSubcontrolsInput!) {
  createControlWithSubcontrols(input: $input) {
    control {
      id
      refCode
      subcontrols {
        edges {
          node {
            id
            refCode
          }
        }
      }
    }
  }
}

mutation CreateFullProgram($input: CreateFullProgramInput!) {
  createFullProgram(input: $input) {
    program {
      name
      id
      displayID
      programType
      frameworkName
      members {
        edges {
          node {
            id
          }
        }
      }
      controls {
        edges {
          node {
            id
            refCode
            subcontrols {
              edges {
                node {
                  id
                  refCode
                }
              }
            }
          }
        }
      }
      risks {
        edges {
          node {
            id
            displayID
            name
          }
        }
      }
      internalPolicies {
        edges {
          node {
            id
            displayID
            name
          }
        }
      }
      procedures {
        edges {
          node {
            id
            displayID
            name
          }
        }
      }
    }
  }
}

mutation CreateProgram($input: CreateProgramInput!) {
  createProgram(input: $input) {
    program {
      auditorReadComments
      auditorReady
      auditorWriteComments
      createdAt
      createdBy
      description
      programType
      frameworkName
      endDate
      id
      displayID
      name
      ownerID
      startDate
      status
      tags
      updatedAt
      updatedBy
      procedures {
        edges {
          node {
            createdAt
            createdBy
            details
            id
            displayID
            name
            procedureType
            status
            tags
            updatedAt
            updatedBy
            revision
          }
        }
      }
      internalPolicies {
        edges {
          node {
            createdAt
            createdBy
            details
            id
            displayID
            name
            policyType
            status
            tags
            updatedAt
            updatedBy
            revision
          }
        }
      }
      editors {
        id
        name
      }
      viewers {
        id
        name
      }
      blockedGroups {
        id
        name
      }
    }
  }
}

mutation CreateProgramWithMembers($input: CreateProgramWithMembersInput!) {
  createProgramWithMembers(input: $input) {
    program {
      name
      id
      displayID
      programType
      frameworkName
      members {
        edges {
          node {
            id
            user {
              id
              firstName
              lastName
            }
          }
        }
      }
    }
  }
}

mutation DeleteProgram($deleteProgramId: ID!) {
  deleteProgram(id: $deleteProgramId) {
    deletedID
  }
}

