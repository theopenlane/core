mutation CreateBulkCSVProgram($input: Upload!) {
  createBulkCSVProgram(input: $input) {
    programs {
      auditorReadComments
      auditorReady
      auditorWriteComments
      createdAt
      createdByID
      createdBy {
          id
          name
          actorType
      }
      description
      endDate
      id
      name
      ownerID
      startDate
      status
      tags
      updatedAt
      updatedByID
    }
  }
}

