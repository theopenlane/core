mutation CreateBulkCSVTemplate($input: Upload!) {
  createBulkCSVTemplate(input: $input) {
    templates {
      description
      id
      jsonconfig
      name
      uischema
      owner {
        id
      }
    }
  }
}

mutation CreateBulkTemplate($input: [CreateTemplateInput!]) {
  createBulkTemplate(input: $input) {
    templates {
      description
      id
      jsonconfig
      name
      uischema
      owner {
        id
      }
    }
  }
}

mutation CreateTemplate($input: CreateTemplateInput!) {
  createTemplate(input: $input) {
    template {
      description
      id
      jsonconfig
      name
      uischema
      owner {
        id
      }
    }
  }
}

query GetAllTemplates {
  templates {
    edges {
      node {
        createdAt
        createdByID
        description
        id
        jsonconfig
        name
        uischema
        updatedAt
        updatedByID
        updatedBy {
          id
        }
        owner {
          id
        }
      }
    }
  }
}

query GetTemplateByID($getTemplateId: ID!) {
  template(id: $getTemplateId) {
    createdAt
    createdByID
    description
    id
    jsonconfig
    name
    uischema
    updatedAt
    updatedByID
    owner {
      id
    }
  }
}

mutation UpdateTemplate($updateTemplateId: ID!, $input: UpdateTemplateInput!) {
  updateTemplate(id: $updateTemplateId, input: $input) {
    template {
      createdAt
      createdByID
      createdBy {
        id
      }
      description
      id
      jsonconfig
      name
      uischema
      updatedAt
      updatedByID
      owner {
        id
      }
    }
  }
}
