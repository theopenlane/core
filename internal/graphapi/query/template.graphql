mutation CreateBulkCSVTemplate($input: Upload!) {
  createBulkCSVTemplate(input: $input) {
    templates {
      description
      id
      jsonconfig
      name
      uischema
      kind
      ownerID
    }
  }
}

mutation CreateBulkTemplate($input: [CreateTemplateInput!]) {
  createBulkTemplate(input: $input) {
    templates {
      description
      id
      jsonconfig
      name
      uischema
      kind
      ownerID
    }
  }
}

mutation CreateTemplate($input: CreateTemplateInput!) {
  createTemplate(input: $input) {
    template {
      description
      id
      jsonconfig
      name
      uischema
      kind
      ownerID
    }
  }
}

query GetAllTemplates {
  templates {
    edges {
      node {
        createdAt
        createdBy
        description
        id
        jsonconfig
        name
        uischema
        kind
        updatedAt
        updatedBy
        ownerID
      }
    }
  }
}

query GetTemplateByID($getTemplateId: ID!) {
  template(id: $getTemplateId) {
    createdAt
    createdBy
    description
    id
    jsonconfig
    name
    uischema
    updatedAt
    updatedBy
    kind
    ownerID
  }
}

mutation UpdateTemplate($updateTemplateId: ID!, $input: UpdateTemplateInput!) {
  updateTemplate(id: $updateTemplateId, input: $input) {
    template {
      createdAt
      createdBy
      description
      id
      jsonconfig
      name
      uischema
      updatedAt
      updatedBy
      kind
      ownerID
    }
  }
}
