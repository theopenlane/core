mutation CreateControlsByClone($input: CloneControlInput!) {
  createControlsByClone(input: $input) {
    controls {
      assessmentMethods
      assessmentObjectives
      category
      categoryID
      controlQuestions
      controlType
      createdAt
      createdBy
      description
      displayID
      exampleEvidence
      id
      implementationGuidance
      mappedCategories
      ownerID
      refCode
      references
      referenceFramework
      source
      standardID
      status
      subcategory
      tags
      updatedAt
      updatedBy
      subcontrols {
        edges {
          node {
            id
            refCode
          }
        }
      }
      programs {
        edges {
          node {
            id
            displayID
            name
          }
        }
      }
    }
  }
}
