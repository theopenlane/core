

query GetAllActionPlanHistories {
  actionPlanHistories {
    edges {
      node {
        createdAt
        createdByID
        description
        details
        dueDate
        historyTime
        id
        name
        operation
        priority
        ref
        source
        status
        tags
        updatedAt
        updatedByID
      }
    }
  }
}

query GetActionPlanHistories($where: ActionPlanHistoryWhereInput) {
  actionPlanHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        description
        details
        dueDate
        historyTime
        id
        name
        operation
        priority
        ref
        source
        status
        tags
        updatedAt
        updatedByID
      }
    }
  }
}
