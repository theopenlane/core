

query GetAllTrustCenterDocHistories {
  trustCenterDocHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        operation
        ref
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetTrustCenterDocHistories($first: Int, $last: Int, $where: TrustCenterDocHistoryWhereInput) {
  trustCenterDocHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        operation
        ref
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
