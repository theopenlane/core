query GetAllEntityTypeHistories {
  entityTypeHistories {
    edges {
      node {
        createdAt
        createdByID
        historyTime
        id
        name
        operation
        ownerID
        ref
        tags
        updatedAt
        updatedByID
      }
    }
  }
}

query GetEntityTypeHistories($where: EntityTypeHistoryWhereInput) {
  entityTypeHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        historyTime
        id
        name
        operation
        ownerID
        ref
        tags
        updatedAt
        updatedByID
      }
    }
  }
}
