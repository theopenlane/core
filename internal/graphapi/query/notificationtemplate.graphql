    deletedID
  }
}

query GetAllNotificationTemplates($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [NotificationTemplateOrder!]) {
  notificationTemplates(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        active
        blocks
        bodyTemplate
        channel
        createdAt
        createdBy
        description
        emailTemplateID
        format
        id
        integrationID
        internalNotes
        jsonconfig
        key
        locale
        metadata
        name
        ownerID
        subjectTemplate
        systemInternalID
        systemOwned
        titleTemplate
        topicPattern
        uischema
        updatedAt
        updatedBy
        version
        workflowDefinitionID
      }
    }
  }
}

