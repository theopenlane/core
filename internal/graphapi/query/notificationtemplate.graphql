      active
      blocks
      bodyTemplate
      channel
      createdAt
      createdBy
      description
      emailTemplateID
      format
      id
      integrationID
      internalNotes
      jsonconfig
      key
      locale
      metadata
      name
      ownerID
      subjectTemplate
      systemInternalID
      systemOwned
      titleTemplate
      topicPattern
      uischema
      updatedAt
      updatedBy
      version
