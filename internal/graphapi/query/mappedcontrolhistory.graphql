query GetAllMappedControlHistories {
  mappedControlHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        confidence
        createdAt
        createdBy
        historyTime
        id
        mappingType
        operation
        ref
        relation
        source
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetMappedControlHistories($first: Int, $last: Int, $where: MappedControlHistoryWhereInput) {
  mappedControlHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        confidence
        createdAt
        createdBy
        historyTime
        id
        mappingType
        operation
        ref
        relation
        source
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
