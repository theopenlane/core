query AdminSearch($query: String!) {
  adminSearch(query: $query) {
    nodes {
      ... on APITokenSearchResult {
        apiTokens {
          deletedBy
          id
          tags
          ownerID
          name
          scopes
          revokedReason
          revokedBy
        }
      }
      ... on ActionPlanSearchResult {
        actionPlans {
          deletedBy
          id
          tags
          name
          actionPlanType
          details
          revision
          source
        }
      }
      ... on ContactSearchResult {
        contacts {
          id
          deletedBy
          tags
          ownerID
          fullName
          title
          company
          email
          phoneNumber
          address
        }
      }
      ... on ControlSearchResult {
        controls {
          deletedBy
          id
          displayID
          tags
          ownerID
          description
          status
          category
          categoryID
          subcategory
          mappedCategories
          assessmentObjectives
          assessmentMethods
          controlQuestions
          implementationGuidance
          exampleEvidence
          references
          refCode
          standardID
        }
      }
      ... on ControlImplementationSearchResult {
        controlImplementations {
          id
          deletedBy
          tags
          details
        }
      }
      ... on ControlObjectiveSearchResult {
        controlObjectives {
          deletedBy
          revision
          id
          displayID
          tags
          ownerID
          name
          desiredOutcome
          status
          controlObjectiveType
          category
          subcategory
        }
      }
      ... on DocumentDataSearchResult {
        documentData {
          id
          tags
          deletedBy
          ownerID
          templateID
          data
        }
      }
      ... on EntitySearchResult {
        entities {
          id
          deletedBy
          tags
          ownerID
          name
          displayName
          description
          domains
          entityTypeID
          status
        }
      }
      ... on EntityTypeSearchResult {
        entityTypes {
          id
          deletedBy
          tags
          ownerID
          name
        }
      }
      ... on EventSearchResult {
        events {
          id
          tags
          eventID
          correlationID
          eventType
          metadata
        }
      }
      ... on EvidenceSearchResult {
        evidences {
          id
          displayID
          deletedBy
          tags
          ownerID
          name
          description
          collectionProcedure
          source
          url
        }
      }
      ... on FileSearchResult {
        files {
          deletedBy
          id
          tags
          providedFileName
          providedFileExtension
          detectedMimeType
          md5Hash
          detectedContentType
          storeKey
          categoryType
          uri
          storageScheme
          storageVolume
          storagePath
        }
      }
      ... on GroupSearchResult {
        groups {
          deletedBy
          id
          displayID
          tags
          ownerID
          name
          displayName
        }
      }
      ... on IntegrationSearchResult {
        integrations {
          id
          tags
          deletedBy
          ownerID
          name
          kind
        }
      }
      ... on InternalPolicySearchResult {
        internalPolicies {
          tags
          deletedBy
          id
          displayID
          ownerID
          name
          policyType
          details
          revision
        }
      }
      ... on MappedControlSearchResult {
        mappedControls {
          id
          deletedBy
          tags
          mappingType
          relation
        }
      }
      ... on NarrativeSearchResult {
        narratives {
          deletedBy
          id
          displayID
          tags
          ownerID
          name
          description
          details
        }
      }
      ... on OrgSubscriptionSearchResult {
        orgSubscriptions {
          id
          tags
          deletedBy
          ownerID
          stripeSubscriptionID
          productTier
          productPrice
          stripeProductTierID
          stripeSubscriptionStatus
          stripeCustomerID
          daysUntilDue
          features
          featureLookupKeys
        }
      }
      ... on OrganizationSearchResult {
        organizations {
          id
          tags
          deletedBy
          name
          displayName
          avatarRemoteURL
          avatarLocalFileID
        }
      }
      ... on OrganizationSettingSearchResult {
        organizationSettings {
          id
          tags
          deletedBy
          domains
          billingContact
          billingEmail
          billingPhone
          billingAddress
          taxIdentifier
          organizationID
          allowedEmailDomains
        }
      }
      ... on PersonalAccessTokenSearchResult {
        personalAccessTokens {
          deletedBy
          id
          tags
          name
          scopes
          revokedReason
          revokedBy
        }
      }
      ... on ProcedureSearchResult {
        procedures {
          tags
          deletedBy
          id
          displayID
          ownerID
          name
          procedureType
          details
          revision
        }
      }
      ... on ProgramSearchResult {
        programs {
          id
          displayID
          deletedBy
          tags
          ownerID
          name
          description
        }
      }
      ... on RiskSearchResult {
        risks {
          deletedBy
          id
          displayID
          tags
          ownerID
          name
          description
          status
          riskType
          businessCosts
          mitigation
          satisfies
          details
        }
      }
      ... on StandardSearchResult {
        standards {
          deletedBy
          id
          tags
          revision
          ownerID
          name
          shortName
          framework
          description
          governingBody
          domains
          link
          status
          standardType
          version
        }
      }
      ... on SubcontrolSearchResult {
        subcontrols {
          deletedBy
          id
          displayID
          tags
          ownerID
          description
          status
          category
          categoryID
          subcategory
          mappedCategories
          assessmentObjectives
          assessmentMethods
          controlQuestions
          implementationGuidance
          exampleEvidence
          references
          refCode
          controlID
        }
      }
      ... on SubscriberSearchResult {
        subscribers {
          id
          tags
          deletedBy
          ownerID
          email
          phoneNumber
        }
      }
      ... on TaskSearchResult {
        tasks {
          id
          displayID
          deletedBy
          tags
          ownerID
          title
          description
          details
          category
          assigneeID
          assignerID
        }
      }
      ... on TemplateSearchResult {
        templates {
          deletedBy
          id
          tags
          ownerID
          name
          description
          jsonconfig
          uischema
        }
      }
      ... on UserSearchResult {
        users {
          deletedBy
          id
          displayID
          tags
          email
          firstName
          lastName
          displayName
          avatarRemoteURL
          avatarLocalFileID
          sub
        }
      }
      ... on UserSettingSearchResult {
        userSettings {
          id
          tags
          deletedBy
          userID
        }
      }
    }
  }
}
