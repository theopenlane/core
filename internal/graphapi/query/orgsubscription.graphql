mutation CreateBulkCSVOrgSubscription($input: Upload!) {
  createBulkCSVOrgSubscription(input: $input) {
    orgSubscriptions {
      active
      createdAt
      createdBy
      expiresAt
      features
      id
      ownerID
      productTier
      stripeCustomerID
      stripeProductTierID
      stripeSubscriptionID
      stripeSubscriptionStatus
      tags
      updatedAt
      updatedBy
    }
  }
}

