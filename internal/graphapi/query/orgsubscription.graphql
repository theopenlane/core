query GetAllOrgSubscriptions {
  orgSubscriptions {
    edges {
      node {
        active
        createdAt
        createdByID
        expiresAt
        features
        id
        ownerID
        productTier
        stripeCustomerID
        stripeProductTierID
        stripeSubscriptionID
        stripeSubscriptionStatus
        productPrice
        tags
        updatedAt
        updatedByID
      }
    }
  }
}

query GetOrgSubscriptionByID($orgSubscriptionId: ID!) {
  orgSubscription(id: $orgSubscriptionId) {
    active
    createdAt
    createdByID
    expiresAt
    features
    id
    ownerID
    productTier
    stripeCustomerID
    stripeProductTierID
    stripeSubscriptionID
    stripeSubscriptionStatus
    productPrice
    tags
    updatedAt
    updatedByID
  }
}

query GetOrgSubscriptions($where: OrgSubscriptionWhereInput) {
  orgSubscriptions(where: $where) {
    edges {
      node {
        active
        createdAt
        createdByID
        expiresAt
        features
        id
        ownerID
        productTier
        stripeCustomerID
        stripeProductTierID
        stripeSubscriptionID
        stripeSubscriptionStatus
        productPrice
        tags
        updatedAt
        updatedByID
      }
    }
  }
}
