mutation DeleteOrgSubscription($deleteOrgSubscriptionId: ID!) {
  deleteOrgSubscription(id: $deleteOrgSubscriptionId) {
    deletedID
  }
}

query GetAllOrgSubscriptions {
  orgSubscriptions {
    edges {
      node {
        active
        createdAt
        createdBy
        expiresAt
        features
        id
        ownerID
        productTier
        stripeCustomerID
        stripeProductTierID
        stripeSubscriptionID
        stripeSubscriptionStatus
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetOrgSubscriptionByID($orgSubscriptionId: ID!) {
  orgSubscription(id: $orgSubscriptionId) {
    active
    createdAt
    createdBy
    expiresAt
    features
    id
    ownerID
    productTier
    stripeCustomerID
    stripeProductTierID
    stripeSubscriptionID
    stripeSubscriptionStatus
    tags
    updatedAt
    updatedBy
  }
}

query GetOrgSubscriptions($where: OrgSubscriptionWhereInput) {
  orgSubscriptions(where: $where) {
    edges {
      node {
        active
        createdAt
        createdBy
        expiresAt
        features
        id
        ownerID
        productTier
        stripeCustomerID
        stripeProductTierID
        stripeSubscriptionID
        stripeSubscriptionStatus
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

mutation UpdateOrgSubscription($updateOrgSubscriptionId: ID!, $input: UpdateOrgSubscriptionInput!) {
  updateOrgSubscription(id: $updateOrgSubscriptionId, input: $input) {
    orgSubscription {
      active
      createdAt
      createdBy
      expiresAt
      features
      id
      ownerID
      productTier
      stripeCustomerID
      stripeProductTierID
      stripeSubscriptionID
      stripeSubscriptionStatus
      tags
      updatedAt
      updatedBy
    }
  }
}
