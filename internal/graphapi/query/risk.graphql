mutation CreateBulkCSVRisk($input: Upload!) {
  createBulkCSVRisk(input: $input) {
    risks {
      businessCosts
      createdAt
      createdByID
      createdBy {
        id
        firstName
        lastName
        email
      }
      description
      details
      id
      impact
      likelihood
      mitigation
      name
      riskType
      satisfies
      status
      tags
      updatedAt
      updatedByID
    }
  }
}

