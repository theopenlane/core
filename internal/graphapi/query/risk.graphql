mutation CreateBulkCSVRisk($input: Upload!) {
  createBulkCSVRisk(input: $input) {
    risks {
      businessCosts
      createdAt
      createdBy
      details
      id
      displayID
      impact
      likelihood
      mitigation
      name
      riskType
      status
      score
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkRisk($input: [CreateRiskInput!]) {
  createBulkRisk(input: $input) {
    risks {
      businessCosts
      createdAt
      createdBy
      details
      id
      displayID
      impact
      likelihood
      mitigation
      name
      riskType
      status
      score
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateRisk($input: CreateRiskInput!) {
  createRisk(input: $input) {
    risk {
      businessCosts
      createdAt
      createdBy
      details
      id
      displayID
      impact
      likelihood
      mitigation
      name
      riskType
      status
      score
      tags
      updatedAt
      updatedBy
      programs {
        id
        name
      }
      editors {
        id
        name
      }
      viewers {
        id
        name
      }
      blockedGroups {
        id
        name
      }
    }
  }
}

mutation DeleteRisk($deleteRiskId: ID!) {
  deleteRisk(id: $deleteRiskId) {
    deletedID
  }
}

