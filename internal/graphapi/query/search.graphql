query GlobalSearch($query: String!) {
  search(query: $query) {
    nodes {
      ... on APITokenSearchResult {
        apiTokens {
          id
          tags
        }
      }
      ... on ActionPlanSearchResult {
        actionPlans {
          id
          tags
        }
      }
      ... on ContactSearchResult {
        contacts {
          fullName
          id
          tags
        }
      }
      ... on ControlSearchResult {
        controls {
          category
          description
          displayID
          id
          mappedCategories
          refCode
          subcategory
          tags
        }
      }
      ... on ControlImplementationSearchResult {
        controlImplementations {
          id
          tags
        }
      }
      ... on ControlObjectiveSearchResult {
        controlObjectives {
          category
          displayID
          id
          name
          subcategory
          tags
        }
      }
      ... on DocumentDataSearchResult {
        documentData {
          id
          tags
        }
      }
      ... on EntitySearchResult {
        entities {
          description
          displayName
          id
          name
          tags
        }
      }
      ... on EntityTypeSearchResult {
        entityTypes {
          id
          tags
        }
      }
      ... on EventSearchResult {
        events {
          id
          tags
        }
      }
      ... on EvidenceSearchResult {
        evidences {
          displayID
          id
          tags
        }
      }
      ... on FileSearchResult {
        files {
          id
          tags
        }
      }
      ... on GroupSearchResult {
        groups {
          displayID
          displayName
          id
          name
          tags
        }
      }
      ... on IntegrationSearchResult {
        integrations {
          id
          tags
        }
      }
      ... on InternalPolicySearchResult {
        internalPolicies {
          description
          displayID
          id
          name
          tags
        }
      }
      ... on MappedControlSearchResult {
        mappedControls {
          id
          tags
        }
      }
      ... on NarrativeSearchResult {
        narratives {
          description
          displayID
          id
          name
          tags
        }
      }
      ... on OrgSubscriptionSearchResult {
        orgSubscriptions {
          id
          tags
        }
      }
      ... on OrganizationSearchResult {
        organizations {
          displayName
          id
          name
          tags
        }
      }
      ... on OrganizationSettingSearchResult {
        organizationSettings {
          id
          tags
        }
      }
      ... on PersonalAccessTokenSearchResult {
        personalAccessTokens {
          id
          tags
        }
      }
      ... on ProcedureSearchResult {
        procedures {
          description
          displayID
          id
          name
          tags
        }
      }
      ... on ProgramSearchResult {
        programs {
          description
          displayID
          id
          name
          tags
        }
      }
      ... on RiskSearchResult {
        risks {
          description
          displayID
          id
          name
          tags
        }
      }
      ... on StandardSearchResult {
        standards {
          id
          name
          shortName
          tags
        }
      }
      ... on SubcontrolSearchResult {
        subcontrols {
          category
          description
          displayID
          id
          mappedCategories
          refCode
          subcategory
          tags
        }
      }
      ... on SubscriberSearchResult {
        subscribers {
          email
          id
          tags
        }
      }
      ... on TaskSearchResult {
        tasks {
          description
          displayID
          id
          tags
          title
        }
      }
      ... on TemplateSearchResult {
        templates {
          id
          jsonconfig
          name
          tags
        }
      }
      ... on UserSearchResult {
        users {
          displayID
          id
          tags
        }
      }
      ... on UserSettingSearchResult {
        userSettings {
          id
          tags
        }
      }
    }
  }
}
