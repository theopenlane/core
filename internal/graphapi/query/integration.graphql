mutation DeleteIntegration($deleteIntegrationId: ID!) {
  deleteIntegration(id: $deleteIntegrationId) {
    deletedID
  }
}

query GetAllIntegrations {
  integrations {
    edges {
      node {
        description
        id
        kind
        name
        ownerID
        owner {
          id
        }
        secrets {
          edges {
            node {
              id
              secretName
              secretValue
            }
          }
        }
        createdAt
        createdBy
        updatedAt
        updatedBy
      }
    }
  }
}

