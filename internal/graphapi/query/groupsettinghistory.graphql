query GetAllGroupSettingHistories {
  groupSettingHistories {
    edges {
      node {
        createdAt
        createdBy
        groupID
        historyTime
        id
        joinPolicy
        operation
        ref
        syncToGithub
        syncToSlack
        tags
        updatedAt
        updatedBy
        visibility
      }
    }
  }
}

query GetGroupSettingHistories($where: GroupSettingHistoryWhereInput) {
  groupSettingHistories(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        groupID
        historyTime
        id
        joinPolicy
        operation
        ref
        syncToGithub
        syncToSlack
        tags
        updatedAt
        updatedBy
        visibility
      }
    }
  }
}
