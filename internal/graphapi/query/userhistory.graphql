query GetAllUserHistories {
  userHistories {
    edges {
      node {
        authProvider
        avatarLocalFile
        avatarRemoteURL
        avatarUpdatedAt
        createdAt
        createdByID
        displayName
        email
        firstName
        historyTime
        id
        lastName
        lastSeen
        operation
        ref
        role
        sub
        tags
      updatedAt
      updatedByID

      }
    }
  }
}

query GetUserHistories($where: UserHistoryWhereInput) {
  userHistories(where: $where) {
    edges {
      node {
        authProvider
        avatarLocalFile
        avatarRemoteURL
        avatarUpdatedAt
        createdAt
        createdByID
        displayName
        email
        firstName
        historyTime
        id
        lastName
        lastSeen
        operation
        ref
        role
        sub
        tags
      updatedAt
      updatedByID

      }
    }
  }
}
