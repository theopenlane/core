mutation CreateEvidence($input: CreateEvidenceInput!, $evidenceFiles: [Upload!]) {
  createEvidence(input: $input, evidenceFiles: $evidenceFiles) {
    evidence {
      collectionProcedure
      createdAt
      createdBy
      creationDate
      description
      displayID
      id
      isAutomated
      name
      ownerID
      renewalDate
      source
      tags
      updatedAt
      updatedBy
      url
      files {
        id
        presignedURL
      }
      programs {
        id
        displayID
        name
      }
      tasks {
        id
        displayID
      }
      controls {
        id
        displayID
        refCode
      }
      subcontrols {
        id
        displayID
        refCode
      }
      controlObjectives {
        id
        displayID
        name
      }
    }
  }
}

mutation DeleteEvidence($deleteEvidenceId: ID!) {
  deleteEvidence(id: $deleteEvidenceId) {
    deletedID
  }
}

