mutation CreateEvidence($input: CreateEvidenceInput!, $evidenceFiles: [Upload!]) {
  createEvidence(input: $input, evidenceFiles: $evidenceFiles) {
    evidence {
      collectionProcedure
      createdAt
      createdBy
      creationDate
      description
      displayID
      id
      isAutomated
      name
      ownerID
      renewalDate
      source
      status
      tags
      updatedAt
      updatedBy
      url
      files {
        edges {
          node {
            id
            presignedURL
          }
        }
      }
      programs {
        edges {
          node {
            id
            displayID
            name
          }
        }
      }
      tasks {
        edges {
          node {
            id
            displayID
          }
        }
      }
      controls {
        edges {
          node {
            id
            displayID
            refCode
          }
        }
      }
      subcontrols {
        edges {
          node {
            id
            displayID
            refCode
          }
        }
      }
      controlObjectives {
        edges {
          node {
            id
            displayID
            name
          }
        }
      }
    }
  }
}

mutation DeleteEvidence($deleteEvidenceId: ID!) {
  deleteEvidence(id: $deleteEvidenceId) {
    deletedID
  }
}

