query GetAllGroupMembershipHistories {
  groupMembershipHistories {
    edges {
      node {
        createdAt
        createdByID
        groupID
        historyTime
        id
        operation
        ref
        role
      updatedAt
      updatedByID

        userID
      }
    }
  }
}

query GetGroupMembershipHistories($where: GroupMembershipHistoryWhereInput) {
  groupMembershipHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        groupID
        historyTime
        id
        operation
        ref
        role
      updatedAt
      updatedByID

        userID
      }
    }
  }
}
