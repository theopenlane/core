query GetAllScheduledJobHistories {
  scheduledJobHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        cadence
        configuration
        createdAt
        createdBy
        cron
        description
        displayID
        historyTime
        id
        jobType
        operation
        ownerID
        ref
        script
        systemOwned
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}

query GetScheduledJobHistories($first: Int, $last: Int, $where: ScheduledJobHistoryWhereInput) {
  scheduledJobHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        cadence
        configuration
        createdAt
        createdBy
        cron
        description
        displayID
        historyTime
        id
        jobType
        operation
        ownerID
        ref
        script
        systemOwned
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}
