query GetAllEventHistories {
  eventHistories {
    edges {
      node {
        correlationID
        createdAt
        createdByID
        eventID
        eventType
        historyTime
        id
        metadata
        operation
        ref
        tags
        updatedAt
        updatedByID
      }
    }
  }
}

query GetEventHistories($where: EventHistoryWhereInput) {
  eventHistories(where: $where) {
    edges {
      node {
        correlationID
        createdAt
        createdByID
        eventID
        eventType
        historyTime
        id
        metadata
        operation
        ref
        tags
        updatedAt
        updatedByID
      }
    }
  }
}
