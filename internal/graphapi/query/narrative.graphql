
mutation CreateBulkCSVNarrative($input: Upload!) {
  createBulkCSVNarrative(input: $input) {
    narratives {
      createdAt
      createdByID
      description
      details
      id
      name
      satisfies
      tags
      updatedAt
      updatedByID
    }
  }
}

mutation CreateBulkNarrative($input: [CreateNarrativeInput!]) {
  createBulkNarrative(input: $input) {
    narratives {
      createdAt
      createdByID
      description
      details
      id
      name
      satisfies
      tags
      updatedAt
      updatedByID
    }
  }
}

mutation CreateNarrative($input: CreateNarrativeInput!) {
  createNarrative(input: $input) {
    narrative {
      createdAt
      createdByID
      description
      details
      id
      name
      satisfies
      tags
      updatedAt
      updatedByID
      programs {
        id
        name
      }
      editors {
        id
        name
      }
      viewers {
        id
        name
      }
      blockedGroups {
        id
        name
      }
    }
  }
}

mutation DeleteNarrative($deleteNarrativeId: ID!) {
  deleteNarrative(id: $deleteNarrativeId) {
    deletedID
  }
}

