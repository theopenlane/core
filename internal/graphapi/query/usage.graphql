query GetAllUsages {
  usages {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        limit
        organizationID
        resourceType
        tags
        updatedAt
        updatedBy
        used
      }
    }
  }
}
query GetUsageByID($usageId: ID!) {
  usage(id: $usageId) {
    createdAt
    createdBy
    id
    limit
    organizationID
    resourceType
    tags
    updatedAt
    updatedBy
    used
  }
}

query GetUsages($first: Int, $last: Int, $where: UsageWhereInput) {
  usages(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        limit
        organizationID
        resourceType
        tags
        updatedAt
        updatedBy
        used
      }
    }
  }
}
