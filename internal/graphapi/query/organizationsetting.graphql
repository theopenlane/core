query GetAllOrganizationSettings {
  organizationSettings {
    edges {
      node {
        billingAddress
        billingContact
        billingEmail
        billingPhone
        createdAt
        createdByID
        domains
        geoLocation
        id
        tags
        taxIdentifier
        updatedAt
        updatedByID
        organization {
          id
          name
        }
      }
    }
  }
}

query GetOrganizationSettingByID($organizationSettingId: ID!) {
  organizationSetting(id: $organizationSettingId) {
    billingAddress
    billingContact
    billingEmail
    billingPhone
    createdAt
    createdByID
    domains
    geoLocation
    id
    tags
    taxIdentifier
    updatedAt
    updatedByID
    organization {
      id
      name
    }
  }
}

query GetOrganizationSettings($where: OrganizationSettingWhereInput!) {
  organizationSettings(where: $where) {
    edges {
      node {
        billingAddress
        billingContact
        billingEmail
        billingPhone
        createdAt
        createdByID
        domains
        geoLocation
        id
        tags
        taxIdentifier
        updatedAt
        updatedByID
        organization {
          id
          name
        }
      }
    }
  }
}

mutation UpdateOrganizationSetting($updateOrganizationSettingId: ID!, $input: UpdateOrganizationSettingInput!) {
  updateOrganizationSetting(id: $updateOrganizationSettingId, input: $input) {
    organizationSetting {
      billingAddress
      billingContact
      billingEmail
      billingPhone
      createdAt
      createdByID
      domains
      geoLocation
      id
      tags
      taxIdentifier
      updatedAt
      updatedByID
      organization {
        id
        name
      }
    }
  }
}
