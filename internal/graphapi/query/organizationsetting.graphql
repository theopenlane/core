query GetAllOrganizationSettings {
  organizationSettings {
    edges {
      node {
        allowedEmailDomains
        billingAddress
        billingContact
        billingEmail
        billingPhone
        createdAt
        createdBy
        domains
        geoLocation
        id
        tags
        taxIdentifier
        updatedAt
        updatedBy
        organization {
          id
          displayName
        }
      }
    }
  }
}

query GetOrganizationSettingByID($organizationSettingId: ID!) {
  organizationSetting(id: $organizationSettingId) {
    allowedEmailDomains
    billingAddress
    billingContact
    billingEmail
    billingPhone
    createdAt
    createdBy
    domains
    geoLocation
    id
    tags
    taxIdentifier
    updatedAt
    updatedBy
    organization {
      id
      displayName
    }
  }
}

query GetOrganizationSettings($where: OrganizationSettingWhereInput!) {
  organizationSettings(where: $where) {
    edges {
      node {
        allowedEmailDomains
        billingAddress
        billingContact
        billingEmail
        billingPhone
        createdAt
        createdBy
        domains
        geoLocation
        id
        tags
        taxIdentifier
        updatedAt
        updatedBy
        organization {
          id
          displayName
        }
      }
    }
  }
}

mutation UpdateOrganizationSetting($updateOrganizationSettingId: ID!, $input: UpdateOrganizationSettingInput!) {
  updateOrganizationSetting(id: $updateOrganizationSettingId, input: $input) {
    organizationSetting {
      allowedEmailDomains
      billingAddress
      billingContact
      billingEmail
      billingPhone
      createdAt
      createdBy
      domains
      geoLocation
      id
      tags
      taxIdentifier
      updatedAt
      updatedBy
      organization {
        id
        displayName
      }
    }
  }
}
