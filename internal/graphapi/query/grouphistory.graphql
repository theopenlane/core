query GetAllGroupHistories {
  groupHistories {
    edges {
      node {
        createdAt
        createdByID
        description
        displayName
        gravatarLogoURL
        historyTime
        id
        logoURL
        name
        operation
        ownerID
        ref
        tags
        updatedAt
        updatedByID
      }
    }
  }
}

query GetGroupHistories($where: GroupHistoryWhereInput) {
  groupHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        description
        displayName
        gravatarLogoURL
        historyTime
        id
        logoURL
        name
        operation
        ownerID
        ref
        tags
        updatedAt
        updatedByID
      }
    }
  }
}
