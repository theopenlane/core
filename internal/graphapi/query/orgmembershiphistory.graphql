query GetAllOrgMembershipHistories {
  orgMembershipHistories {
    edges {
      node {
        createdAt
        createdByID
        historyTime
        id
        operation
        organizationID
        ref
        role
        updatedAt
        updatedByID
        userID
      }
    }
  }
}

query GetOrgMembershipHistories($where: OrgMembershipHistoryWhereInput) {
  orgMembershipHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        historyTime
        id
        operation
        organizationID
        ref
        role
        updatedAt
        updatedByID
        userID
      }
    }
  }
}
