query AuditLogs($first: Int, $last: Int, $where: AuditLogWhereInput) {
  auditLogs(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        id
        table
        time
        operation
        changes
        updatedBy
      }
    }
  }
}
