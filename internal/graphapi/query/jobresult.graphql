mutation CreateJobResult($input: CreateJobResultInput!, $jobResultFiles: [Upload!]) {
  createJobResult(input: $input, jobResultFiles: $jobResultFiles) {
    jobResult {
      id
      createdAt
      createdBy
      updatedAt
      updatedBy
      ownerID
      scheduledJobID
      status
      exitCode
      startedAt
      finishedAt
      fileID
    }
  }
}

mutation DeleteJobResult($deleteJobResultId: ID!) {
  deleteJobResult(id: $deleteJobResultId) {
    deletedID
  }
}

query GetAllJobResults {
  jobResults {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        exitCode
        fileID
        finishedAt
        id
        ownerID
        scheduledJobID
        startedAt
        status
        updatedAt
        updatedBy
      }
    }
  }
}

query GetJobResultByID($jobResultId: ID!) {
  jobResult(id: $jobResultId) {
    createdAt
    createdBy
    exitCode
    fileID
    finishedAt
    id
    ownerID
    scheduledJobID
    startedAt
    status
    updatedAt
    updatedBy
  }
}

query GetJobResults($first: Int, $last: Int, $where: JobResultWhereInput) {
  jobResults(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        exitCode
        fileID
        finishedAt
        id
        ownerID
        scheduledJobID
        startedAt
        status
        updatedAt
        updatedBy
      }
    }
  }
}

mutation UpdateJobResult($updateJobResultId: ID!, $input: UpdateJobResultInput!, $jobResultFiles: [Upload!]) {
  updateJobResult(
    id: $updateJobResultId
    input: $input
    jobResultFiles: $jobResultFiles
  ) {
    jobResult {
      id
      createdAt
      createdBy
      updatedAt
      updatedBy
      ownerID
      scheduledJobID
      status
      exitCode
      startedAt
      finishedAt
      fileID
    }
  }
}
