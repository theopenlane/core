mutation CreatePersonalAccessToken($input: CreatePersonalAccessTokenInput!) {
  createPersonalAccessToken(input: $input) {
    personalAccessToken {
      createdAt
      createdBy
      description
      expiresAt
      id
      isActive
      lastUsedAt
      name
      revokedAt
      revokedBy
      revokedReason
