
mutation CreateBulkCSVPersonalAccessToken($input: Upload!) {
  createBulkCSVPersonalAccessToken(input: $input) {
    personalAccessTokens {
      createdAt
      createdBy
      description
      expiresAt
      id
      isActive
      lastUsedAt
      name
      revokedAt
      revokedBy
      revokedReason
      scopes
      tags
      token
      updatedAt
      updatedBy
      organizations {
        id
        name
      }
    }
  }
}

