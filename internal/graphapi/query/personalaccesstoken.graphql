    }
}
}

query GetPersonalAccessTokens($where: PersonalAccessTokenWhereInput) {
  personalAccessTokens(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        description
        expiresAt
        id
        isActive
        lastUsedAt
        name
        revokedAt
        revokedBy
        revokedReason
        scopes
        tags
        token
        updatedAt
        updatedBy
        organizations {
          id
          name
          }
    }
  }
}
}

mutation UpdatePersonalAccessToken($updatePersonalAccessTokenId: ID!, $input: UpdatePersonalAccessTokenInput!) {
  updatePersonalAccessToken(id: $updatePersonalAccessTokenId, input: $input) {
    personalAccessToken {
      createdAt
      createdBy
      description
      expiresAt
      id
      isActive
      lastUsedAt
      name
      revokedAt
      revokedBy
      revokedReason
      scopes
      tags
      token
      updatedAt
      updatedBy
      organizations {
        id
        name
      }
      owner {
        id
      }
    }
  }
}
