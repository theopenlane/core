

query GetAllMappableDomainHistories {
  mappableDomainHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        name
        operation
        ref
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetMappableDomainHistories($first: Int, $last: Int, $where: MappableDomainHistoryWhereInput) {
  mappableDomainHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        name
        operation
        ref
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
