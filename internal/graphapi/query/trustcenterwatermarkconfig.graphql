mutation CreateTrustCenterWatermarkConfig($input: CreateTrustCenterWatermarkConfigInput!, $watermarkConfig: Upload) {
  createTrustCenterWatermarkConfig(
    input: $input
    watermarkConfig: $watermarkConfig
  ) {
    trustCenterWatermarkConfig {
      createdAt
      createdBy
      id
      updatedAt
      updatedBy
      trustCenterID
      file {
        id
        presignedURL
      }
      logoID
      text
      fontSize
      opacity
      rotation
      color
      font
    }
  }
}

mutation DeleteTrustCenterWatermarkConfig($deleteTrustCenterWatermarkConfigId: ID!) {
  deleteTrustCenterWatermarkConfig(id: $deleteTrustCenterWatermarkConfigId) {
