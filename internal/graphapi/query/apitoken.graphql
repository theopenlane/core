mutation CreateAPIToken($input: CreateAPITokenInput!) {
  createAPIToken(input: $input) {
    apiToken {
      id
      token
      scopes
      owner {
        id
      }
      createdAt
      updatedAt
      createdByID
      updatedByID
      name
      expiresAt
      description
      lastUsedAt
    }
  }
}

mutation UpdateAPIToken($updateAPITokenId: ID!, $input: UpdateAPITokenInput!) {
  updateAPIToken(id: $updateAPITokenId, input: $input) {
    apiToken {
      id
      token
      scopes
      owner {
        id
      }
      createdAt
      updatedAt
      createdByID
      updatedByID
      name
      expiresAt
      description
      lastUsedAt
    }
  }
}

query GetAllAPITokens {
  apiTokens {
    edges {
      node {
        id
        token
        scopes
        owner {
          id
        }
        createdAt
        updatedAt
        createdByID
        updatedByID
        name
        expiresAt
        description
        lastUsedAt
      }
    }
  }
}

query GetAPITokenByID($apiTokenId: ID!) {
  apiToken(id: $apiTokenId) {
    id
    token
    scopes
    owner {
      id
    }
    createdAt
    updatedAt
    createdByID
    updatedByID
    name
    expiresAt
    description
    lastUsedAt
  }
}

mutation DeleteAPIToken($deleteAPITokenId: ID!) {
  deleteAPIToken(id: $deleteAPITokenId) {
    deletedID
  }
}
