query GetAllWorkflowObjectRefs {
  workflowObjectRefs {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        controlID
        createdAt
        createdBy
        directoryAccountID
        directoryGroupID
        directoryMembershipID
        displayID
        findingID
        id
        internalPolicyID
        ownerID
        taskID
        updatedAt
        updatedBy
        workflowInstanceID
      }
    }
  }
}
query GetWorkflowObjectRefByID($workflowObjectRefId: ID!) {
  workflowObjectRef(id: $workflowObjectRefId) {
    controlID
    createdAt
    createdBy
    directoryAccountID
    directoryGroupID
    directoryMembershipID
    displayID
    findingID
    id
    internalPolicyID
    ownerID
    taskID
    updatedAt
    updatedBy
    workflowInstanceID
  }
}

query GetWorkflowObjectRefs($first: Int, $last: Int, $where: WorkflowObjectRefWhereInput) {
  workflowObjectRefs(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        controlID
        createdAt
        createdBy
        directoryAccountID
        directoryGroupID
        directoryMembershipID
        displayID
        findingID
        id
        internalPolicyID
        ownerID
        taskID
        updatedAt
        updatedBy
        workflowInstanceID
      }
    }
  }
}
