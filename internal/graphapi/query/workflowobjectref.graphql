  }
}

mutation CreateWorkflowObjectRef($input: CreateWorkflowObjectRefInput!) {
  createWorkflowObjectRef(input: $input) {
    workflowObjectRef {
      controlID
      createdAt
      createdBy
      directoryAccountID
      directoryGroupID
      directoryMembershipID
      displayID
      findingID
      id
      internalPolicyID
      ownerID
      taskID
      updatedAt
