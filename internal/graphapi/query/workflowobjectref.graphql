
mutation CreateBulkCSVWorkflowObjectRef($input: Upload!) {
  createBulkCSVWorkflowObjectRef(input: $input) {
    workflowObjectRefs {
      controlID
      createdAt
      createdBy
      directoryAccountID
      directoryGroupID
      directoryMembershipID
      displayID
      findingID
      id
      internalPolicyID
      ownerID
      taskID
      updatedAt
      updatedBy
      workflowInstanceID
    }
  }
}

mutation CreateBulkWorkflowObjectRef($input: [CreateWorkflowObjectRefInput!]) {
  createBulkWorkflowObjectRef(input: $input) {
    workflowObjectRefs {
      controlID
      createdAt
      createdBy
      directoryAccountID
      directoryGroupID
      directoryMembershipID
      displayID
      findingID
      id
      internalPolicyID
      ownerID
      taskID
      updatedAt
