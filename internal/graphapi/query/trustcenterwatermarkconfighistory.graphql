

query GetAllTrustCenterWatermarkConfigHistories {
  trustCenterWatermarkConfigHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        operation
        ref
        updatedAt
        updatedBy
      }
    }
  }
}

query GetTrustCenterWatermarkConfigHistories($first: Int, $last: Int, $where: TrustCenterWatermarkConfigHistoryWhereInput) {
  trustCenterWatermarkConfigHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        operation
        ref
        updatedAt
        updatedBy
      }
    }
  }
}
