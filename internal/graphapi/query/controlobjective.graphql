mutation DeleteControlObjective($deleteControlObjectiveId: ID!) {
  deleteControlObjective(id: $deleteControlObjectiveId) {
    deletedID
  }
}

query GetAllControlObjectives {
  controlObjectives {
    edges {
      node {
        category
        controlObjectiveType
        createdAt
        createdBy
        desiredOutcome
        displayID
        id
        name
        ownerID
        source
        status
        subcategory
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}
query GetControlObjectiveByID($controlObjectiveId: ID!) {
  controlObjective(id: $controlObjectiveId) {
    category
    controlObjectiveType
    createdAt
    createdBy
    desiredOutcome
    displayID
    id
    name
    ownerID
    source
    status
    subcategory
    tags
    updatedAt
    updatedBy
    version
  }
}

query GetControlObjectives($where: ControlObjectiveWhereInput) {
  controlObjectives(where: $where) {
    edges {
      node {
        category
        controlObjectiveType
        createdAt
        createdBy
        desiredOutcome
        displayID
        id
        name
        ownerID
        source
        status
        subcategory
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}
mutation UpdateControlObjective($updateControlObjectiveId: ID!, $input: UpdateControlObjectiveInput!) {
  updateControlObjective(id: $updateControlObjectiveId, input: $input) {
    controlObjective {
      category
      controlObjectiveType
      createdAt
      createdBy
      desiredOutcome
      displayID
      id
      name
      ownerID
      source
      status
      subcategory
      tags
      updatedAt
      updatedBy
      version
    }
  }
}
