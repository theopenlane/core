
mutation CreateBulkCSVControlObjective($input: Upload!) {
  createBulkCSVControlObjective(input: $input) {
    controlObjectives {
      category
      controlObjectiveType
      createdAt
      createdBy
      desiredOutcome
      displayID
      id
      name
      ownerID
      source
      status
      subcategory
      tags
      updatedAt
      updatedBy
      version
    }
  }
}

