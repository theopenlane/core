
mutation CreateBulkCSVControlObjective($input: Upload!) {
  createBulkCSVControlObjective(input: $input) {
    controlObjectives {
      class
      controlNumber
      controlObjectiveType
      createdAt
      createdByID
      createdBy {
          id
          firstName
          lastName
          email
      }
      description
      details
      family
      id
      mappedFrameworks
      name
      source
      status
      tags
      updatedAt
      updatedByID
      version
    }
  }
}

