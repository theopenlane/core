
mutation CreateBulkCSVInternalPolicy($input: Upload!) {
  createBulkCSVInternalPolicy(input: $input) {
    internalPolicies {
      approvalRequired
      createdAt
      createdBy
      details
      displayID
      id
      name
      ownerID
      policyType
      reviewDue
      reviewFrequency
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

