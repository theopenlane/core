mutation CreateBulkCSVInternalPolicy($input: Upload!) {
  createBulkCSVInternalPolicy(input: $input) {
    internalPolicies {
      background
      createdAt
      createdByID
      createdBy {
          id
          firstName
          lastName
          email
      }
      description
      details
      id
      name
      policyType
      purposeAndScope
      status
      tags
      updatedAt
      updatedByID
      version
    }
  }
}

