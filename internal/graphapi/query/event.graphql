mutation CreateBulkCSVEvent($input: Upload!) {
  createBulkCSVEvent(input: $input) {
    events {
      id
      eventID
      correlationID
      eventType
      metadata
      user {
        edges {
          node {
            id
          }
        }
      }
      group {
        edges {
          node {
            id
          }
        }
      }
      integration {
        edges {
          node {
            id
          }
        }
      }
      organization {
        edges {
          node {
            id
          }
        }
      }
      invite {
        edges {
          node {
            id
          }
        }
      }
      personalAccessToken {
        edges {
          node {
            id
          }
        }
      }
      hush {
        edges {
          node {
            id
          }
        }
      }
      orgmembership {
        edges {
          node {
            id
          }
        }
      }
      groupmembership {
        edges {
          node {
            id
          }
        }
      }
    }
  }
}

