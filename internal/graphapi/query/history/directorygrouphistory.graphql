

query GetAllDirectoryGroupHistories {
  directoryGroupHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        classification
        createdAt
        createdBy
        description
        directorySyncRunID
        displayID
        displayName
        email
        externalID
        externalSharingAllowed
        historyTime
        id
        integrationID
        memberCount
        observedAt
        operation
        ownerID
        profile
        profileHash
        rawProfileFileID
        ref
        sourceVersion
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetDirectoryGroupHistories($first: Int, $last: Int, $where: DirectoryGroupHistoryWhereInput) {
  directoryGroupHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        classification
        createdAt
        createdBy
        description
        directorySyncRunID
        displayID
        displayName
        email
        externalID
        externalSharingAllowed
        historyTime
        id
        integrationID
        memberCount
        observedAt
        operation
        ownerID
        profile
        profileHash
        rawProfileFileID
        ref
        sourceVersion
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
