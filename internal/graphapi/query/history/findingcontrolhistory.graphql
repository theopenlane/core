

query GetAllFindingControlHistories {
  findingControlHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        controlID
        createdAt
        createdBy
        discoveredAt
        externalControlID
        externalStandard
        externalStandardVersion
        findingID
        historyTime
        id
        metadata
        operation
        ref
        source
        standardID
        updatedAt
        updatedBy
      }
    }
  }
}

query GetFindingControlHistories($first: Int, $last: Int, $where: FindingControlHistoryWhereInput) {
  findingControlHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        controlID
        createdAt
        createdBy
        discoveredAt
        externalControlID
        externalStandard
        externalStandardVersion
        findingID
        historyTime
        id
        metadata
        operation
        ref
        source
        standardID
        updatedAt
        updatedBy
      }
    }
  }
}
