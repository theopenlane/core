

query GetAllTrustCenterFAQHistories($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [TrustCenterFAQHistoryOrder!]){
  trustCenterFAQHistories(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        displayOrder
        historyTime
        id
        operation
        ref
        referenceLink
        tags
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}

