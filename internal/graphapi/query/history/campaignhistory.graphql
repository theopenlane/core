

query GetAllCampaignHistories($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [CampaignHistoryOrder!]){
  campaignHistories(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentID
        campaignType
        completedAt
        createdAt
        createdBy
        description
        displayID
        dueDate
        entityID
        historyTime
        id
        internalOwner
        internalOwnerGroupID
        internalOwnerUserID
        isActive
        isRecurring
        lastResentAt
        lastRunAt
        launchedAt
        metadata
        name
        nextRunAt
        operation
        ownerID
        recipientCount
        recurrenceCron
        recurrenceEndAt
        recurrenceFrequency
        recurrenceInterval
        recurrenceTimezone
        ref
        resendCount
        scheduledAt
        status
        tags
        templateID
        updatedAt
        updatedBy
        workflowEligibleMarker
      }
    }
  }
}

