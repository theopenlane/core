

query GetAllEntityTypeHistories {
  entityTypeHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        internalNotes
        name
        operation
        ownerID
        ref
        systemInternalID
        systemOwned
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetEntityTypeHistories($first: Int, $last: Int, $where: EntityTypeHistoryWhereInput) {
  entityTypeHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        internalNotes
        name
        operation
        ownerID
        ref
        systemInternalID
        systemOwned
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
