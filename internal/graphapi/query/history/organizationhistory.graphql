query GetAllOrganizationHistories {
  organizationHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        avatarLocalFileID
        avatarRemoteURL
        avatarUpdatedAt
        createdAt
        createdBy
        dedicatedDb
        description
        displayName
        historyTime
        id
        name
        operation
        personalOrg
        ref
        stripeCustomerID
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetOrganizationHistories($first: Int, $last: Int, $where: OrganizationHistoryWhereInput) {
  organizationHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        avatarLocalFileID
        avatarRemoteURL
        avatarUpdatedAt
        createdAt
        createdBy
        dedicatedDb
        description
        displayName
        historyTime
        id
        name
        operation
        personalOrg
        ref
        stripeCustomerID
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
