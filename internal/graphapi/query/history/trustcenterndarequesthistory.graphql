

query GetAllTrustCenterNDARequestHistories($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [TrustCenterNDARequestHistoryOrder!]){
  trustCenterNDARequestHistories(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accessLevel
        companyName
        createdAt
        createdBy
        email
        firstName
        historyTime
        id
        lastName
        operation
        reason
        ref
        status
        tags
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}

