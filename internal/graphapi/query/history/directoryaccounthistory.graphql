

query GetAllDirectoryAccountHistories {
  directoryAccountHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accountType
        canonicalEmail
        createdAt
        createdBy
        department
        directorySyncRunID
        displayID
        displayName
        externalID
        familyName
        givenName
        historyTime
        id
        integrationID
        jobTitle
        lastLoginAt
        lastSeenIP
        mfaState
        observedAt
        operation
        organizationUnit
        ownerID
        profile
        profileHash
        rawProfileFileID
        ref
        secondaryKey
        sourceVersion
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetDirectoryAccountHistories($first: Int, $last: Int, $where: DirectoryAccountHistoryWhereInput) {
  directoryAccountHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accountType
        canonicalEmail
        createdAt
        createdBy
        department
        directorySyncRunID
        displayID
        displayName
        externalID
        familyName
        givenName
        historyTime
        id
        integrationID
        jobTitle
        lastLoginAt
        lastSeenIP
        mfaState
        observedAt
        operation
        organizationUnit
        ownerID
        profile
        profileHash
        rawProfileFileID
        ref
        secondaryKey
        sourceVersion
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
