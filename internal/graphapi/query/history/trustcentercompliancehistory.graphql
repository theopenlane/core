

query GetAllTrustCenterComplianceHistories {
  trustCenterComplianceHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        operation
        ref
        standardID
        tags
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}

query GetTrustCenterComplianceHistories($first: Int, $last: Int, $where: TrustCenterComplianceHistoryWhereInput) {
  trustCenterComplianceHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        operation
        ref
        standardID
        tags
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}
