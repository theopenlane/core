

query GetAllHushHistories {
  hushHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        credentialSet
        description
        expiresAt
        historyTime
        id
        internalNotes
        kind
        lastUsedAt
        metadata
        name
        operation
        ownerID
        ref
        secretName
        systemInternalID
        systemOwned
        updatedAt
        updatedBy
      }
    }
  }
}

query GetHushHistories($first: Int, $last: Int, $where: HushHistoryWhereInput) {
  hushHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        credentialSet
        description
        expiresAt
        historyTime
        id
        internalNotes
        kind
        lastUsedAt
        metadata
        name
        operation
        ownerID
        ref
        secretName
        systemInternalID
        systemOwned
        updatedAt
        updatedBy
      }
    }
  }
}
