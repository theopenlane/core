query GetAllIdentityHolderHistories($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [IdentityHolderHistoryOrder!]) {
  identityHolderHistories(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        alternateEmail
        createdAt
        createdBy
        department
        displayID
        email
        employerEntityID
        endDate
        environmentID
        environmentName
        externalReferenceID
        externalUserID
        fullName
        historyTime
        id
        identityHolderType
        internalOwner
        internalOwnerGroupID
        internalOwnerUserID
        isActive
        isOpenlaneUser
        location
        metadata
        operation
        ownerID
        phoneNumber
        ref
        scopeID
        scopeName
        startDate
        status
        tags
        team
        title
        updatedAt
        updatedBy
        userID
        workflowEligibleMarker
      }
    }
  }
}

