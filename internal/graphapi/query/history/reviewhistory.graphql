

query GetAllReviewHistories {
  reviewHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        approved
        approvedAt
        category
        classification
        createdAt
        createdBy
        details
        externalID
        externalOwnerID
        externalURI
        historyTime
        id
        internalNotes
        metadata
        operation
        ownerID
        rawPayload
        ref
        reportedAt
        reporter
        reviewedAt
        reviewerID
        source
        state
        summary
        systemInternalID
        systemOwned
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}

query GetReviewHistories($first: Int, $last: Int, $where: ReviewHistoryWhereInput) {
  reviewHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        approved
        approvedAt
        category
        classification
        createdAt
        createdBy
        details
        externalID
        externalOwnerID
        externalURI
        historyTime
        id
        internalNotes
        metadata
        operation
        ownerID
        rawPayload
        ref
        reportedAt
        reporter
        reviewedAt
        reviewerID
        source
        state
        summary
        systemInternalID
        systemOwned
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}
