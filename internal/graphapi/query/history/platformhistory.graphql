

query GetAllPlatformHistories($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [PlatformHistoryOrder!]){
  platformHistories(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accessModelID
        accessModelName
        businessOwner
        businessOwnerGroupID
        businessOwnerUserID
        businessPurpose
        containsPii
        costCenter
        createdAt
        createdBy
        criticalityID
        criticalityName
        dataFlowSummary
        description
        displayID
        encryptionStatusID
        encryptionStatusName
        environmentID
        environmentName
        estimatedMonthlyCost
        externalReferenceID
        historyTime
        id
        internalOwner
        internalOwnerGroupID
        internalOwnerUserID
        metadata
        name
        operation
        ownerID
        physicalLocation
        platformDataClassificationID
        platformDataClassificationName
        platformKindID
        platformKindName
        platformOwnerID
        purchaseDate
        ref
        region
        scopeID
        scopeName
        scopeStatement
        securityOwner
        securityOwnerGroupID
        securityOwnerUserID
        securityTierID
        securityTierName
        sourceIdentifier
        sourceType
        status
        tags
        technicalOwner
        technicalOwnerGroupID
        technicalOwnerUserID
        trustBoundaryDescription
        updatedAt
        updatedBy
        workflowEligibleMarker
      }
    }
  }
}

