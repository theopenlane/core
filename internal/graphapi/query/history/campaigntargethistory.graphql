

query GetAllCampaignTargetHistories($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [CampaignTargetHistoryOrder!]){
  campaignTargetHistories(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        campaignID
        completedAt
        contactID
        createdAt
        createdBy
        email
        fullName
        groupID
        historyTime
        id
        metadata
        operation
        ownerID
        ref
        sentAt
        status
        updatedAt
        updatedBy
        userID
        workflowEligibleMarker
      }
    }
  }
}

query GetCampaignTargetHistories($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [CampaignTargetHistoryOrder!], $where: CampaignTargetHistoryWhereInput) {
  campaignTargetHistories(
