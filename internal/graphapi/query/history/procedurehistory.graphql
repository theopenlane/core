

query GetAllProcedureHistories {
  procedureHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        approvalRequired
        approverID
        controlSuggestions
        createdAt
        createdBy
        delegateID
        details
        dismissedControlSuggestions
        dismissedImprovementSuggestions
        dismissedTagSuggestions
        displayID
        fileID
        historyTime
        id
        improvementSuggestions
        internalNotes
        name
        operation
        ownerID
        procedureKindID
        procedureKindName
        procedureType
        ref
        reviewDue
        reviewFrequency
        revision
        status
        summary
        systemInternalID
        systemOwned
        tagSuggestions
        tags
        updatedAt
        updatedBy
        url
      }
    }
  }
}

query GetProcedureHistories($first: Int, $last: Int, $where: ProcedureHistoryWhereInput) {
  procedureHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        approvalRequired
        approverID
        controlSuggestions
        createdAt
        createdBy
        delegateID
        details
        dismissedControlSuggestions
        dismissedImprovementSuggestions
        dismissedTagSuggestions
        displayID
        fileID
        historyTime
        id
        improvementSuggestions
        internalNotes
        name
        operation
        ownerID
        procedureKindID
        procedureKindName
        procedureType
        ref
        reviewDue
        reviewFrequency
        revision
        status
        summary
        systemInternalID
        systemOwned
        tagSuggestions
        tags
        updatedAt
        updatedBy
        url
      }
    }
  }
}
