

query GetAllRiskHistories {
  riskHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        businessCosts
        createdAt
        createdBy
        delegateID
        details
        displayID
        historyTime
        id
        impact
        likelihood
        mitigation
        name
        operation
        ownerID
        ref
        riskCategoryID
        riskCategoryName
        riskKindID
        riskKindName
        score
        stakeholderID
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetRiskHistories($first: Int, $last: Int, $where: RiskHistoryWhereInput) {
  riskHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        businessCosts
        createdAt
        createdBy
        delegateID
        details
        displayID
        historyTime
        id
        impact
        likelihood
        mitigation
        name
        operation
        ownerID
        ref
        riskCategoryID
        riskCategoryName
        riskKindID
        riskKindName
        score
        stakeholderID
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
