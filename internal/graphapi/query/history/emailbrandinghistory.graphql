

query GetAllEmailBrandingHistories($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [EmailBrandingHistoryOrder!]){
  emailBrandingHistories(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        backgroundColor
        brandName
        buttonColor
        buttonTextColor
        createdAt
        createdBy
        fontFamily
        historyTime
        id
        isDefault
        linkColor
        logoRemoteURL
        name
        operation
        ownerID
        primaryColor
        ref
        secondaryColor
        tags
        textColor
        updatedAt
        updatedBy
      }
    }
  }
}

query GetEmailBrandingHistories($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [EmailBrandingHistoryOrder!], $where: EmailBrandingHistoryWhereInput) {
  emailBrandingHistories(
      first: $first
      last: $last
      after: $after
      before: $before
      orderBy: $orderBy
      where: $where
    ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        backgroundColor
        brandName
        buttonColor
        buttonTextColor
        createdAt
        createdBy
        fontFamily
        historyTime
        id
        isDefault
        linkColor
        logoRemoteURL
        name
        operation
        ownerID
        primaryColor
        ref
        secondaryColor
        tags
        textColor
        updatedAt
        updatedBy
      }
    }
  }
}
