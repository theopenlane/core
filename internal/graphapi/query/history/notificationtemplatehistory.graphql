

query GetAllNotificationTemplateHistories($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [NotificationTemplateHistoryOrder!]){
  notificationTemplateHistories(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        active
        blocks
        bodyTemplate
        channel
        createdAt
        createdBy
        description
        emailTemplateID
        format
        historyTime
        id
        integrationID
        internalNotes
        jsonconfig
        key
        locale
        metadata
        name
        operation
        ownerID
        ref
        subjectTemplate
        systemInternalID
        systemOwned
        titleTemplate
        topicPattern
        uischema
        updatedAt
        updatedBy
        version
        workflowDefinitionID
      }
    }
  }
}

