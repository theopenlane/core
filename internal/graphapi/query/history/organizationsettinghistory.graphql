query GetAllOrganizationSettingHistories {
  organizationSettingHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        allowMatchingDomainsAutojoin
        allowedEmailDomains
        billingAddress
        billingContact
        billingEmail
        billingNotificationsEnabled
        billingPhone
        complianceWebhookToken
        createdAt
        createdBy
        domains
        geoLocation
        historyTime
        id
        identityProvider
        identityProviderAuthTested
        identityProviderClientID
        identityProviderClientSecret
        identityProviderEntityID
        identityProviderLoginEnforced
        identityProviderMetadataEndpoint
        multifactorAuthEnforced
        oidcDiscoveryEndpoint
        operation
        organizationID
        paymentMethodAdded
        ref
        samlCert
        samlIssuer
        samlSigninURL
        tags
        taxIdentifier
        updatedAt
        updatedBy
      }
    }
  }
}

query GetOrganizationSettingHistories($first: Int, $last: Int, $where: OrganizationSettingHistoryWhereInput) {
  organizationSettingHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        allowMatchingDomainsAutojoin
        allowedEmailDomains
        billingAddress
        billingContact
        billingEmail
        billingNotificationsEnabled
        billingPhone
        complianceWebhookToken
        createdAt
        createdBy
        domains
        geoLocation
        historyTime
        id
        identityProvider
        identityProviderAuthTested
        identityProviderClientID
        identityProviderClientSecret
        identityProviderEntityID
        identityProviderLoginEnforced
        identityProviderMetadataEndpoint
        multifactorAuthEnforced
        oidcDiscoveryEndpoint
        operation
        organizationID
        paymentMethodAdded
        ref
        samlCert
        samlIssuer
        samlSigninURL
        tags
        taxIdentifier
        updatedAt
        updatedBy
      }
    }
  }
}
