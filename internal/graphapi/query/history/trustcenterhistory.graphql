

query GetAllTrustCenterHistories {
  trustCenterHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        customDomainID
        historyTime
        id
        operation
        ownerID
        pirschDomainID
        pirschIdentificationCode
        previewDomainID
        previewStatus
        ref
        slug
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetTrustCenterHistories($first: Int, $last: Int, $where: TrustCenterHistoryWhereInput) {
  trustCenterHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        customDomainID
        historyTime
        id
        operation
        ownerID
        pirschDomainID
        pirschIdentificationCode
        previewDomainID
        previewStatus
        ref
        slug
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
