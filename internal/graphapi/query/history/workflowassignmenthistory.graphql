query GetAllWorkflowAssignmentHistories {
  workflowAssignmentHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        actorGroupID
        actorUserID
        assignmentKey
        createdAt
        createdBy
        decidedAt
        displayID
        historyTime
        id
        label
        metadata
        notes
        operation
        ownerID
        ref
        required
        role
        status
        tags
        updatedAt
        updatedBy
        workflowInstanceID
      }
    }
  }
}

query GetWorkflowAssignmentHistories($first: Int, $last: Int, $where: WorkflowAssignmentHistoryWhereInput) {
  workflowAssignmentHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        actorGroupID
        actorUserID
        assignmentKey
        createdAt
        createdBy
        decidedAt
        displayID
        historyTime
        id
        label
        metadata
        notes
        operation
        ownerID
        ref
        required
        role
        status
        tags
        updatedAt
        updatedBy
        workflowInstanceID
      }
    }
  }
}
