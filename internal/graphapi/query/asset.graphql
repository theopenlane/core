mutation CreateAsset($input: CreateAssetInput!) {
  createAsset(input: $input) {
    asset {
      assetType
      categories
      cpe
      createdAt
      createdBy
      description
      id
      identifier
      name
      ownerID
      tags
      updatedAt
      updatedBy
      website
    }
  }
}

mutation CreateBulkAsset($input: [CreateAssetInput!]) {
  createBulkAsset(input: $input) {
    assets {
      assetType
      categories
      cpe
      createdAt
      createdBy
      description
      id
      identifier
      name
      ownerID
      tags
      updatedAt
      updatedBy
      website
    }
  }
}

