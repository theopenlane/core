mutation DeleteAsset($deleteAssetId: ID!) {
  deleteAsset(id: $deleteAssetId) {
    deletedID
  }
}

mutation DeleteBulkAsset($ids: [ID!]!) {
  deleteBulkAsset(ids: $ids) {
    deletedIDs
  }
}

query GetAllAssets($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [AssetOrder!]) {
  assets(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accessModelID
        accessModelName
        assetDataClassificationID
        assetDataClassificationName
        assetSubtypeID
        assetSubtypeName
        assetType
        categories
        containsPii
        costCenter
        cpe
        createdAt
        createdBy
        criticalityID
        criticalityName
        description
        displayName
        encryptionStatusID
        encryptionStatusName
        environmentID
        environmentName
        estimatedMonthlyCost
        id
        identifier
        internalNotes
        internalOwner
        internalOwnerGroupID
        internalOwnerUserID
        name
        ownerID
        physicalLocation
        purchaseDate
        region
        scopeID
        scopeName
        securityTierID
        securityTierName
        sourceIdentifier
        sourcePlatformID
        sourceType
        systemInternalID
        systemOwned
        tags
        updatedAt
        updatedBy
        website
      }
    }
  }
}

