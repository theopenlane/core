

query GetAllAssessmentResponseHistories {
  assessmentResponseHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentID
        assignedAt
        completedAt
        createdAt
        createdBy
        documentDataID
        dueDate
        email
        historyTime
        id
        operation
        ownerID
        ref
        sendAttempts
        startedAt
        status
        updatedAt
        updatedBy
      }
    }
  }
}

query GetAssessmentResponseHistories($first: Int, $last: Int, $where: AssessmentResponseHistoryWhereInput) {
  assessmentResponseHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentID
        assignedAt
        completedAt
        createdAt
        createdBy
        documentDataID
        dueDate
        email
        historyTime
        id
        operation
        ownerID
        ref
        sendAttempts
        startedAt
        status
        updatedAt
        updatedBy
      }
    }
  }
}
