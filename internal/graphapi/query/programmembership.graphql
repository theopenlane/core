
mutation CreateBulkCSVProgramMembership($input: Upload!) {
  createBulkCSVProgramMembership(input: $input) {
    programMemberships {
      createdAt
      createdByID
      createdBy {
          id

      }
      id
      programID
      role
      updatedAt
      updatedByID
      userID
    }
  }
}

