mutation CreateBulkCSVOrganization($input: Upload!) {
  createBulkCSVOrganization(input: $input) {
    organizations {
      id
      name
      displayName
      description
      personalOrg
      tags
    }
  }
}

mutation CreateBulkOrganization($input: [CreateOrganizationInput!]) {
  createBulkOrganization(input: $input) {
    organizations {
      id
      name
      displayName
      description
      personalOrg
      tags
    }
  }
}

mutation CreateOrganization($input: CreateOrganizationInput!, $avatarFile: Upload) {
  createOrganization(input: $input, avatarFile: $avatarFile) {
    organization {
      id
      name
      displayName
      description
      personalOrg
      tags
      avatarRemoteURL
      avatarLocalFileID
      avatarFile {
        presignedURL
      }
      createdAt
      updatedAt
      setting {
        id
        createdAt
        updatedAt
        createdBy
        updatedBy
        domains
        billingContact
        billingEmail
        billingPhone
        billingAddress
        taxIdentifier
        geoLocation
        tags
      }
      parent {
        id
        name
      }
      children {
        edges {
          node {
            id
            name
            displayName
            description
          }
        }
      }
    }
  }
}

mutation DeleteOrganization($deleteOrganizationId: ID!) {
  deleteOrganization(id: $deleteOrganizationId) {
    deletedID
  }
}

