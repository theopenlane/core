query GetAllIntegrationHistories {
  integrationHistories {
    edges {
      node {
        createdAt
        createdBy
        description
        historyTime
        id
        kind
        name
        operation
        ownerID
        ref
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetIntegrationHistories($where: IntegrationHistoryWhereInput) {
  integrationHistories(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        description
        historyTime
        id
        kind
        name
        operation
        ownerID
        ref
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
