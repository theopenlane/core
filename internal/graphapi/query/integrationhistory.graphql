query GetAllIntegrationHistories {
  integrationHistories {
    edges {
      node {
        createdAt
        createdByID
        description
        historyTime
        id
        kind
        name
        operation
        ownerID
        ref
        tags
      updatedAt
      updatedByID

      }
    }
  }
}

query GetIntegrationHistories($where: IntegrationHistoryWhereInput) {
  integrationHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        description
        historyTime
        id
        kind
        name
        operation
        ownerID
        ref
        tags
      updatedAt
      updatedByID

      }
    }
  }
}
