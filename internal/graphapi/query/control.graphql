mutation CreateControl($input: CreateControlInput!) {
  createControl(input: $input) {
    control {
      assessmentMethods
      assessmentObjectives
      category
      categoryID
      controlQuestions
      controlType
      createdAt
      createdBy
      description
      displayID
      exampleEvidence
      id
      implementationGuidance
      mappedCategories
      ownerID
      refCode
      references
      source
      standardID
      status
      subcategory
      tags
      updatedAt
      updatedBy
      controlOwner {
        id
        name
      }
      delegate {
        id
        name
      }
      programs {
        edges {
          node {
            id
            displayID
            name
          }
        }
      }
      controlImplementations {
        edges {
          node {
            id
            details
            status
          }
        }
      }
      editors {
        id
        name
      }
      viewers {
        id
        name
      }
      blockedGroups {
        id
        name
      }
    }
  }
}

mutation DeleteControl($deleteControlId: ID!) {
  deleteControl(id: $deleteControlId) {
    deletedID
  }
}

