mutation CreateBulkControl($input: [CreateControlInput!]) {
  createBulkControl(input: $input) {
    controls {
      assessmentMethods
      assessmentObjectives
      category
      categoryID
      controlQuestions
      controlType
      createdAt
      createdBy
      description
      displayID
      exampleEvidence
      id
      implementationGuidance
      mappedCategories
      ownerID
      refCode
      references
      source
      standardID
      status
      subcategory
      tags
      updatedAt
      updatedBy
    }
  }
}

