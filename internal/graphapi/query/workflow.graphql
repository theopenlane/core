query GetActionPlanWorkflowStatus($actionPlanId: ID!) {
  actionPlan(id: $actionPlanId) {
    id
    hasPendingWorkflow
    hasWorkflowHistory
    activeWorkflowInstances {
      actionPlanID
      campaignID
      campaignTargetID
      context
      controlID
      createdAt
      createdBy
      currentActionIndex
      definitionSnapshot
      displayID
      evidenceID
      id
      identityHolderID
      internalPolicyID
      lastEvaluatedAt
      ownerID
      platformID
      procedureID
      state
      subcontrolID
      tags
      updatedAt
      updatedBy
      workflowDefinitionID
      workflowProposalID
    }
  }
}

query GetActionPlanWorkflowTimeline($actionPlanId: ID!, $first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [WorkflowEventOrder!], $where: WorkflowEventWhereInput, $includeEmitFailures: Boolean) {
  actionPlan(id: $actionPlanId) {
    id
    workflowTimeline(
      first: $first
      last: $last
      after: $after
      before: $before
      orderBy: $orderBy
      where: $where
      includeEmitFailures: $includeEmitFailures
    ) {
      totalCount
      pageInfo {
        startCursor
        endCursor
        hasPreviousPage
        hasNextPage
      }
      edges {
        node {
          createdAt
          createdBy
          displayID
          eventType
          id
          ownerID
          payload
          tags
          updatedAt
          updatedBy
          workflowInstanceID
        }
      }
    }
  }
}

