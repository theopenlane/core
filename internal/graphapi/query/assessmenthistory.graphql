

query GetAllAssessmentHistories {
  assessmentHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentType
        createdAt
        createdBy
        historyTime
        id
        name
        operation
        ownerID
        questionnaireID
        ref
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetAssessmentHistories($first: Int, $last: Int, $where: AssessmentHistoryWhereInput) {
  assessmentHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentType
        createdAt
        createdBy
        historyTime
        id
        name
        operation
        ownerID
        questionnaireID
        ref
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
