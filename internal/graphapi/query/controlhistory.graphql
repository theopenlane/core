

query GetAllControlHistories {
  controlHistories {
    edges {
      node {
        assessmentMethods
        assessmentObjectives
        category
        categoryID
        controlQuestions
        controlType
        createdAt
        createdBy
        description
        displayID
        exampleEvidence
        historyTime
        id
        implementationGuidance
        mappedCategories
        operation
        ownerID
        ref
        refCode
        references
        source
        standardID
        status
        subcategory
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetControlHistories($where: ControlHistoryWhereInput) {
  controlHistories(where: $where) {
    edges {
      node {
        assessmentMethods
        assessmentObjectives
        category
        categoryID
        controlQuestions
        controlType
        createdAt
        createdBy
        description
        displayID
        exampleEvidence
        historyTime
        id
        implementationGuidance
        mappedCategories
        operation
        ownerID
        ref
        refCode
        references
        source
        standardID
        status
        subcategory
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
