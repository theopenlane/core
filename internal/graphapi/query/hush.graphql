mutation CreateBulkCSVHush($input: Upload!) {
  createBulkCSVHush(input: $input) {
    hushes {
      description
      id
      kind
      name
      secretName
      integrations {
        edges {
          node {
            id
          }
        }
      }
      organization {
        id
      }
      events {
        edges {
          node {
            id
          }
        }
      }
    }
  }
}

