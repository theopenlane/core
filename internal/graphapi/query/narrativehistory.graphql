query GetAllNarrativeHistories {
  narrativeHistories {
    edges {
      node {
        createdAt
        createdByID
        description
        details
        historyTime
        id
        name
        operation
        ref
        satisfies
        tags
        updatedAt
        updatedByID
      }
    }
  }
}

query GetNarrativeHistories($where: NarrativeHistoryWhereInput) {
  narrativeHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        description
        details
        historyTime
        id
        name
        operation
        ref
        satisfies
        tags
        updatedAt
        updatedByID
      }
    }
  }
}
