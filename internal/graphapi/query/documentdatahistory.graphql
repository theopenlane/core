query GetAllDocumentDataHistories {
  documentDataHistories {
    edges {
      node {
        createdAt
        createdByID
        data
        historyTime
        id
        operation
        ownerID
        ref
        tags
        templateID
      updatedAt
      updatedByID

      }
    }
  }
}

query GetDocumentDataHistories($where: DocumentDataHistoryWhereInput) {
  documentDataHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        data
        historyTime
        id
        operation
        ownerID
        ref
        tags
        templateID
      updatedAt
      updatedByID

      }
    }
  }
}
