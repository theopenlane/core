

query GetAllProgramMembershipHistories {
  programMembershipHistories {
    edges {
      node {
        createdAt
        createdByID
        historyTime
        id
        operation
        programID
        ref
        role
        updatedAt
        updatedByID
        userID
      }
    }
  }
}

query GetProgramMembershipHistories($where: ProgramMembershipHistoryWhereInput) {
  programMembershipHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        historyTime
        id
        operation
        programID
        ref
        role
        updatedAt
        updatedByID
        userID
      }
    }
  }
}
