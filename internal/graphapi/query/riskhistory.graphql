query GetAllRiskHistories {
  riskHistories {
    edges {
      node {
        businessCosts
        createdAt
        createdByID
        description
        details
        historyTime
        id
        impact
        likelihood
        mitigation
        name
        operation
        ref
        riskType
        satisfies
        status
        tags
        updatedAt
        updatedByID
      }
    }
  }
}

query GetRiskHistories($where: RiskHistoryWhereInput) {
  riskHistories(where: $where) {
    edges {
      node {
        businessCosts
        createdAt
        createdByID
        description
        details
        historyTime
        id
        impact
        likelihood
        mitigation
        name
        operation
        ref
        riskType
        satisfies
        status
        tags
        updatedAt
        updatedByID
      }
    }
  }
}
