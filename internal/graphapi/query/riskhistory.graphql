

query GetAllRiskHistories {
  riskHistories {
    edges {
      node {
        businessCosts
        category
        createdAt
        createdBy
        details
        displayID
        historyTime
        id
        impact
        likelihood
        mitigation
        name
        operation
        ownerID
        ref
        riskType
        score
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetRiskHistories($where: RiskHistoryWhereInput) {
  riskHistories(where: $where) {
    edges {
      node {
        businessCosts
        category
        createdAt
        createdBy
        details
        displayID
        historyTime
        id
        impact
        likelihood
        mitigation
        name
        operation
        ownerID
        ref
        riskType
        score
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
