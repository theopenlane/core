}

query GetAllFindings {
  findings {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentID
        blocksProduction
        categories
        category
        createdAt
        createdBy
        description
        displayName
        eventTime
        exploitability
        externalID
        externalOwnerID
        externalURI
        findingClass
        id
        impact
        metadata
        numericSeverity
        open
        priority
        production
        public
        rawPayload
        recommendation
        recommendedActions
        references
        remediationSLA
        reportedAt
        resourceName
        score
        severity
        source
        sourceUpdatedAt
        state
        status
        stepsToReproduce
        tags
        targetDetails
        targets
        updatedAt
        updatedBy
        validated
        vector
        remediations {
          edges {
            node {
              id
              intent
              dueAt
              completedAt
            }
          }
        }
        vulnerabilities {
          edges {
            node {
              id
              displayName
              cveID
              severity
            }
          }
        }
      }
    }
  }
}
