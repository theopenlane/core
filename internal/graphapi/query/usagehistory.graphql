

query GetAllUsageHistories {
  usageHistories {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        limit
        operation
        organizationID
        ref
        resourceType
        tags
        updatedAt
        updatedBy
        used
      }
    }
  }
}

query GetUsageHistories($first: Int, $last: Int, $where: UsageHistoryWhereInput) {
  usageHistories(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        limit
        operation
        organizationID
        ref
        resourceType
        tags
        updatedAt
        updatedBy
        used
      }
    }
  }
}
