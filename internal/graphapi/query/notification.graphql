mutation UpdateNotification($updateNotificationId: ID!, $input: UpdateNotificationInput!) {
  updateNotification(id: $updateNotificationId, input: $input) {
    notification {
      body
      channels
      createdAt
      createdBy
      data
      id
      notificationType
      objectType
      ownerID
      readAt
      tags
      title
      topic
      updatedAt
      updatedBy
      userID
    }
  }
}
