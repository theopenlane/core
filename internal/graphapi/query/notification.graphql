mutation CreateBulkCSVNotification($input: Upload!) {
  createBulkCSVNotification(input: $input) {
    notifications {
      body
      channels
      createdAt
      createdBy
      data
      id
      notificationType
      objectType
      ownerID
      readAt
      tags
      title
      topic
      updatedAt
      updatedBy
      userID
    }
  }
}

mutation CreateBulkNotification($input: [CreateNotificationInput!]) {
  createBulkNotification(input: $input) {
    notifications {
      body
      channels
      createdAt
      createdBy
      data
      id
      notificationType
      objectType
      ownerID
      readAt
      tags
      title
      topic
      updatedAt
      updatedBy
      userID
    }
  }
}

mutation CreateNotification($input: CreateNotificationInput!) {
  createNotification(input: $input) {
    notification {
      body
      channels
      createdAt
      createdBy
      data
      id
      notificationType
      objectType
      ownerID
      readAt
      tags
      title
      topic
      updatedAt
      updatedBy
      userID
    }
  }
}

mutation DeleteNotification($deleteNotificationId: ID!) {
  deleteNotification(id: $deleteNotificationId) {
    deletedID
  }
}

query GetNotificationByID($notificationId: ID!) {
  notification(id: $notificationId) {
    body
    channels
    createdAt
    createdBy
    data
    id
    notificationType
    objectType
    ownerID
    readAt
    tags
    title
    topic
    updatedAt
    updatedBy
    userID
  }
}

mutation UpdateNotification($updateNotificationId: ID!, $input: UpdateNotificationInput!) {
  updateNotification(id: $updateNotificationId, input: $input) {
    notification {
      body
      channels
      createdAt
      createdBy
      data
      id
      notificationType
      objectType
      ownerID
      readAt
      tags
      title
      topic
      updatedAt
      updatedBy
      userID
    }
  }
}
