query GetAllCampaignTargets($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [CampaignTargetOrder!]){
  campaignTargets(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        campaignID
        completedAt
        contactID
        createdAt
        createdBy
        email
        fullName
        groupID
        id
        metadata
        ownerID
        sentAt
        status
        updatedAt
        updatedBy
        userID
        workflowEligibleMarker
      }
    }
  }
}
