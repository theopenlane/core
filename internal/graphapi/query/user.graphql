          defaultOrg {
            id
            name
            personalOrg
          }
          createdAt
          createdBy
          emailConfirmed
          locked
          silencedAt
          status
          suspendedAt
          tags
          updatedAt
          updatedBy
        }
        createdAt
        createdBy
        updatedAt
