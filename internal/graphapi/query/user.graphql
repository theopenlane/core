  users {
    edges {
      node {
        authProvider
        avatarLocalFile
        avatarRemoteURL
        avatarLocalFileID
        displayName
        email
        firstName
        id
        lastName
        lastSeen
        sub
        tags
        setting {
          defaultOrg {
            id
            name
            personalOrg
          }
          createdAt
          createdByID
          emailConfirmed
          locked
          silencedAt
          status
          suspendedAt
          tags
          updatedAt
          updatedByID
        }
        createdAt
        createdByID
      updatedAt
      updatedByID
      }
    }
  }
}

query GetUserByID($userId: ID!) {
  user(id: $userId) {
    authProvider
    avatarLocalFile
    avatarRemoteURL
    avatarLocalFileID
    displayName
    email
    firstName
    id
    lastName
    lastSeen
    sub
    tags
    setting {
      defaultOrg {
        id
        name
        personalOrg
      }
      createdAt
      createdByID
      createdBy {
          id

      }
      emailConfirmed
      locked
      silencedAt
      status
      suspendedAt
      tags
      updatedAt
      updatedByID
    }
    organizations {
      id
      name
      personalOrg
      members {
        id
        role
      }
    }
    updatedAt
    updatedByID
    createdAt
    createdByID
  }
}

