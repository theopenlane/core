mutation CreateUser($input: CreateUserInput!, $avatarFile: Upload) {
  createUser(input: $input, avatarFile: $avatarFile) {
    user {
      authProvider
      avatarLocalFile
      avatarRemoteURL
      avatarLocalFileID
      displayName
      email
      firstName
      id
      lastName
      sub
      tags
      orgMemberships {
        id
        organizationID
      }
      groupMemberships {
        id
        groupID
      }
      setting {
        defaultOrg {
          id
          name
          personalOrg
        }
        createdAt
        createdByID
        emailConfirmed
        locked
        silencedAt
        status
        suspendedAt
        tags
      updatedAt
      updatedByID
      updatedBy {
          id

      }
      }
    }
  }
}

mutation DeleteUser($deleteUserId: ID!) {
  deleteUser(id: $deleteUserId) {
    deletedID
  }
}

