mutation CreateUser($input: CreateUserInput!, $avatarFile: Upload) {
  createUser(input: $input, avatarFile: $avatarFile) {
    user {
      authProvider
      avatarRemoteURL
      avatarLocalFileID
      avatarFile{
        presignedURL
      }
      displayName
      email
      firstName
      id
      lastName
      sub
      tags
      orgMemberships {
        id
        organizationID
      }
      groupMemberships {
        id
        groupID
      }
      setting {
        defaultOrg {
          id
          name
          personalOrg
        }
        createdAt
        createdBy
        emailConfirmed
        locked
        silencedAt
        status
        suspendedAt
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

mutation DeleteUser($deleteUserId: ID!) {
  deleteUser(id: $deleteUserId) {
    deletedID
  }
}

