mutation CreateTemplateRecipient($input: CreateTemplateRecipientInput!) {
  createTemplateRecipient(input: $input) {
    templateRecipient {
      createdAt
      createdBy
      documentDataID
      email
      expiresAt
      id
      secret
      sendAttempts
      status
      templateID
      token
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteTemplateRecipient($deleteTemplateRecipientId: ID!) {
  deleteTemplateRecipient(id: $deleteTemplateRecipientId) {
    deletedID
  }
}

query GetAllTemplateRecipients {
  templateRecipients {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        documentDataID
        email
        expiresAt
        id
        secret
        sendAttempts
        status
        templateID
        token
        updatedAt
        updatedBy
      }
    }
  }
}
query GetTemplateRecipientByID($templateRecipientId: ID!) {
  templateRecipient(id: $templateRecipientId) {
    createdAt
    createdBy
    documentDataID
    email
    expiresAt
    id
    secret
