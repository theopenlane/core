query GetAllTemplateHistories {
  templateHistories {
    edges {
      node {
        createdAt
        createdByID
        description
        historyTime
        id
        jsonconfig
        name
        operation
        ownerID
        ref
        tags
        templateType
        uischema
        updatedAt
        updatedByID
      }
    }
  }
}

query GetTemplateHistories($where: TemplateHistoryWhereInput) {
  templateHistories(where: $where) {
    edges {
      node {
        createdAt
        createdByID
        description
        historyTime
        id
        jsonconfig
        name
        operation
        ownerID
        ref
        tags
        templateType
        uischema
        updatedAt
        updatedByID
      }
    }
  }
}
