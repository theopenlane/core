
mutation CreateBulkCSVDirectoryGroup($input: Upload!) {
  createBulkCSVDirectoryGroup(input: $input) {
    directoryGroups {
      classification
      createdAt
      createdBy
      description
      directorySyncRunID
      displayID
      displayName
      email
      externalID
      externalSharingAllowed
      id
      integrationID
      memberCount
      observedAt
      ownerID
      profile
      profileHash
      rawProfileFileID
      sourceVersion
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

