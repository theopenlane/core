}

query GetAllDirectoryGroups {
  directoryGroups {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        classification
        createdAt
        createdBy
        description
        directorySyncRunID
        displayID
        displayName
        email
        externalID
        externalSharingAllowed
        id
        integrationID
        memberCount
        observedAt
        ownerID
        profile
        profileHash
        rawProfileFileID
        sourceVersion
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
