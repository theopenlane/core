query GetDirectoryGroups($first: Int, $last: Int, $where: DirectoryGroupWhereInput) {
  directoryGroups(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        classification
        createdAt
        createdBy
        description
        directorySyncRunID
        displayID
        displayName
        email
        externalID
        externalSharingAllowed
        id
        integrationID
        memberCount
        observedAt
        ownerID
        profile
        profileHash
        rawProfileFileID
        sourceVersion
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
