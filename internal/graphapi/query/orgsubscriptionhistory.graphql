

query GetAllOrgSubscriptionHistories {
  orgSubscriptionHistories {
    edges {
      node {
        active
        createdAt
        createdByID
        expiresAt
        features
        historyTime
        id
        operation
        ownerID
        productTier
        ref
        stripeCustomerID
        stripeProductTierID
        stripeSubscriptionID
        stripeSubscriptionStatus
        tags
      updatedAt
      updatedByID

      }
    }
  }
}

query GetOrgSubscriptionHistories($where: OrgSubscriptionHistoryWhereInput) {
  orgSubscriptionHistories(where: $where) {
    edges {
      node {
        active
        createdAt
        createdByID
        expiresAt
        features
        historyTime
        id
        operation
        ownerID
        productTier
        ref
        stripeCustomerID
        stripeProductTierID
        stripeSubscriptionID
        stripeSubscriptionStatus
        tags
      updatedAt
      updatedByID

      }
    }
  }
}
