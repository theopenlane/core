query GetTrustCenters($first: Int, $last: Int, $where: TrustCenterWhereInput) {
  trustCenters(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        customDomainID
        id
        ownerID
        slug
        tags
        updatedAt
        updatedBy
        setting {
          id
          overview
          title
          primaryColor
          logoRemoteURL
          logoLocalFileID
          logoFile {
            presignedURL
          }
        }
      }
    }
  }
}
