mutation CreateTrustCenter($input: CreateTrustCenterInput!) {
  createTrustCenter(input: $input) {
    trustCenter {
      createdAt
      createdBy
      customDomainID
      id
      ownerID
      slug
      tags
      updatedAt
      updatedBy
      setting {
        id
        overview
        title
        primaryColor
        logoRemoteURL
        logoLocalFileID
        logoFile {
          presignedURL
        }
      }
    }
  }
}

mutation DeleteTrustCenter($deleteTrustCenterId: ID!) {
  deleteTrustCenter(id: $deleteTrustCenterId) {
    deletedID
  }
}

query GetAllTrustCenters {
  trustCenters {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        customDomainID
        id
        ownerID
        slug
        tags
        updatedAt
        updatedBy
        setting {
          id
          overview
          title
          primaryColor
          logoRemoteURL
          logoLocalFileID
          logoFile {
            presignedURL
          }
        }
      }
    }
  }
}
