query GetAllOrganizationSettingHistories {
  organizationSettingHistories {
    edges {
      node {
        billingAddress
        billingContact
        billingEmail
        billingPhone
        createdAt
        createdBy
        domains
        geoLocation
        historyTime
        id
        operation
        organizationID
        ref
        tags
        taxIdentifier
        updatedAt
        updatedBy
      }
    }
  }
}

query GetOrganizationSettingHistories($where: OrganizationSettingHistoryWhereInput) {
  organizationSettingHistories(where: $where) {
    edges {
      node {
        billingAddress
        billingContact
        billingEmail
        billingPhone
        createdAt
        createdBy
        domains
        geoLocation
        historyTime
        id
        operation
        organizationID
        ref
        tags
        taxIdentifier
        updatedAt
        updatedBy
      }
    }
  }
}
