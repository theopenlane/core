
mutation CreateBulkCSVScheduledJob($input: Upload!) {
  createBulkCSVScheduledJob(input: $input) {
    scheduledJobs {
      createdAt
      createdBy
      description
      displayID
      id
      jobType
      ownerID
      script
      tags
      title
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkScheduledJob($input: [CreateScheduledJobInput!]) {
  createBulkScheduledJob(input: $input) {
    scheduledJobs {
      createdAt
      createdBy
      description
      displayID
      id
      jobType
      ownerID
      script
      tags
      title
      updatedAt
      updatedBy
    }
  }
}

mutation CreateScheduledJob($input: CreateScheduledJobInput!) {
  createScheduledJob(input: $input) {
    scheduledJob {
      createdAt
      createdBy
      description
      displayID
      id
      jobType
      ownerID
      script
      tags
      title
      updatedAt
