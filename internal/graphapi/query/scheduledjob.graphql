

query GetAllScheduledJobs {
  scheduledJobs {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        displayID
        environment
        id
        isMarketplace
        ownerID
        script
        systemOwned
        title
        updatedAt
        updatedBy
      }
    }
  }
}

query GetScheduledJobs($first: Int, $last: Int, $where: ScheduledJobWhereInput) {
  scheduledJobs(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        displayID
        environment
        id
        isMarketplace
        ownerID
        script
        systemOwned
        title
        updatedAt
        updatedBy
      }
    }
  }
}
