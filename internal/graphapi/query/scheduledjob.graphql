mutation DeleteScheduledJob($deleteScheduledJobId: ID!) {
  deleteScheduledJob(id: $deleteScheduledJobId) {
    deletedID
  }
}

query GetAllScheduledJobs {
  scheduledJobs {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        displayID
        id
        jobType
        ownerID
        script
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}
query GetScheduledJobByID($scheduledJobId: ID!) {
  scheduledJob(id: $scheduledJobId) {
    createdAt
    createdBy
    description
    displayID
    id
    jobType
    ownerID
    script
    tags
    title
    updatedAt
    updatedBy
  }
}

query GetScheduledJobs($first: Int, $last: Int, $where: ScheduledJobWhereInput) {
  scheduledJobs(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        displayID
        id
        jobType
        ownerID
        script
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}
mutation UpdateScheduledJob($updateScheduledJobId: ID!, $input: UpdateScheduledJobInput!) {
  updateScheduledJob(id: $updateScheduledJobId, input: $input) {
    scheduledJob {
      createdAt
      createdBy
      description
      displayID
      id
      jobType
      ownerID
      script
      tags
      title
      updatedAt
      updatedBy
    }
  }
}
