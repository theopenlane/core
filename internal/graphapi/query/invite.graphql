mutation CreateBulkCSVInvite($input: Upload!) {
  createBulkCSVInvite(input: $input) {
    invites {
      expires
      id
      recipient
      requestorID
      role
      sendAttempts
      status
    }
  }
}

mutation CreateBulkInvite($input: [CreateInviteInput!]) {
  createBulkInvite(input: $input) {
    invites {
      expires
      id
      recipient
      requestorID
      role
      sendAttempts
      status
    }
  }
}

mutation CreateInvite($input: CreateInviteInput!) {
  createInvite(input: $input) {
    invite {
      expires
      id
      recipient
      requestorID
      role
      sendAttempts
      status
      owner {
        id
      }
    }
  }
}

mutation DeleteInvite($deleteInviteId: ID!) {
  deleteInvite(id: $deleteInviteId) {
    deletedID
  }
}

query GetAllInvites {
  invites {
    edges {
      node {
        id
        recipient
        role
        status
      }
    }
  }
}

query GetInviteByID($inviteId: ID!) {
  invite(id: $inviteId) {
    expires
    id
    recipient
    requestorID
    role
    sendAttempts
    status
    owner {
      displayName
      id
      name
    }
    createdAt
    createdBy
    updatedAt
    updatedBy
  }
}

query InvitesByOrgID($where: InviteWhereInput) {
  invites(where: $where) {
    edges {
      node {
        owner {
          id
          invites {
            edges {
              node {
                recipient
                requestorID
                role
                sendAttempts
                status
              }
            }
          }
        }
      }
    }
  }
}
