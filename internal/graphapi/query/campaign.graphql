query GetAllCampaigns($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [CampaignOrder!]){
  campaigns(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentID
        campaignType
        completedAt
        createdAt
        createdBy
        description
        displayID
        dueDate
        entityID
        id
        internalOwner
        internalOwnerGroupID
        internalOwnerUserID
        isActive
        isRecurring
        lastResentAt
        lastRunAt
        launchedAt
        metadata
        name
        nextRunAt
        ownerID
        recipientCount
        recurrenceCron
        recurrenceEndAt
        recurrenceFrequency
        recurrenceInterval
        recurrenceTimezone
        resendCount
        scheduledAt
        status
        tags
        templateID
        updatedAt
        updatedBy
        workflowEligibleMarker
        campaignTargets {
          edges {
            node {
              id
              email
              fullName
              status
              contactID
              userID
              groupID
            }
          }
        }
      }
    }
  }
}
