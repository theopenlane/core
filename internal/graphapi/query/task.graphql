query GetAllTasks($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [TaskOrder!]) {
  tasks(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assignee {
          id
          firstName
          lastName
        }
        assigner {
          id
          firstName
          lastName
        }
        owner {
          id
          name
        }
        completed
        createdAt
        createdBy
        details
        comments {
          edges {
            node {
              id
              displayID
              text
              createdAt
              createdBy
              updatedAt
              updatedBy
              files {
                edges {
                  node {
                    id
                    storagePath
                    storageScheme
                    storageVolume
                  }
                }
              }
            }
          }
        }
        due
        id
        displayID
        status
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}

