mutation CreateBulkCSVTask($input: Upload!) {
  createBulkCSVTask(input: $input) {
    tasks {
      assignee {
        id
        firstName
        lastName
      }
      assigner {
        id
        firstName
        lastName
      }
      completed
      createdAt
      createdByID
      createdBy {
        id
        firstName
        lastName
        email
      }
      description
      details
      due
      id
      status
      tags
      title
      updatedAt
      updatedByID
    }
  }
}

