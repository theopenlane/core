query GetAllEntityHistories {
  entityHistories {
    edges {
      node {
        createdAt
        createdBy
        description
        displayName
        domains
        entityTypeID
        historyTime
        id
        name
        operation
        ownerID
        ref
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetEntityHistories($where: EntityHistoryWhereInput) {
  entityHistories(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        description
        displayName
        domains
        entityTypeID
        historyTime
        id
        name
        operation
        ownerID
        ref
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
