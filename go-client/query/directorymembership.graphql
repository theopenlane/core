
mutation CreateBulkCSVDirectoryMembership($input: Upload!) {
  createBulkCSVDirectoryMembership(input: $input) {
    directoryMemberships {
      createdAt
      createdBy
      directoryAccountID
      directoryGroupID
      directorySyncRunID
      displayID
      firstSeenAt
      id
      integrationID
      lastConfirmedRunID
      lastSeenAt
      metadata
      observedAt
      ownerID
      role
      source
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkDirectoryMembership($input: [CreateDirectoryMembershipInput!]) {
