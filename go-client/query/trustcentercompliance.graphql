query GetAllTrustCenterCompliances {
  trustCenterCompliances {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        tags
        updatedAt
        updatedBy
         standard {
          governingBody
          governingBodyLogoURL
          link
          name
          shortName
          standardType
          version
          description
          domains
        }
      }
