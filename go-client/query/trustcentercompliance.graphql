
mutation CreateBulkCSVTrustCenterCompliance($input: Upload!) {
  createBulkCSVTrustCenterCompliance(input: $input) {
    trustCenterCompliances {
      createdAt
      createdBy
      id
      tags
      updatedAt
      updatedBy
      standard {
        governingBody
        governingBodyLogoURL
        link
        name
        shortName
        standardType
        version
        description
        domains
      }
    }
  }
}

