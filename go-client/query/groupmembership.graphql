mutation CreateBulkCSVGroupMembership($input: Upload!) {
  createBulkCSVGroupMembership(input: $input) {
    groupMemberships {
      createdAt
      createdBy
      groupID
      id
      role
      updatedAt
      updatedBy
      userID
    }
  }
}

mutation CreateBulkGroupMembership($input: [CreateGroupMembershipInput!]) {
  createBulkGroupMembership(input: $input) {
    groupMemberships {
      createdAt
      createdBy
      groupID
      id
      role
      updatedAt
      updatedBy
      userID
    }
  }
}

mutation CreateGroupMembership($input: CreateGroupMembershipInput!) {
  createGroupMembership(input: $input) {
    groupMembership {
      createdAt
      createdBy
      groupID
      id
      role
      updatedAt
      updatedBy
      user {
        displayName
        email
        firstName
        id
        lastName
      }
    }
  }
}

mutation DeleteGroupMembership($deleteGroupMembershipId: ID!) {
  deleteGroupMembership(id: $deleteGroupMembershipId) {
    deletedID
  }
}

query GetAllGroupMemberships {
  groupMemberships {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        groupID
        id
        role
        updatedAt
        updatedBy
        user {
          displayName
          email
          firstName
          id
          lastName
        }
      }
    }
  }
}

query GetGroupMembershipByID($groupMembershipId: ID!) {
  groupMembership(id: $groupMembershipId) {
    createdAt
    createdBy
    groupID
    id
    role
    updatedAt
    updatedBy
    user {
      displayName
      email
      firstName
      id
      lastName
    }
  }
}

query GetGroupMemberships($first: Int, $last: Int, $where: GroupMembershipWhereInput) {
  groupMemberships(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        groupID
        id
        role
        updatedAt
        updatedBy
        user {
          displayName
          email
          firstName
          id
          lastName
        }
      }
    }
  }
}

mutation UpdateGroupMembership($updateGroupMembershipId: ID!, $input: UpdateGroupMembershipInput!) {
  updateGroupMembership(id: $updateGroupMembershipId, input: $input) {
    groupMembership {
      createdAt
      createdBy
      groupID
      id
      role
      updatedAt
      updatedBy
      user {
        displayName
        email
        firstName
        id
        lastName
      }
    }
  }
}
