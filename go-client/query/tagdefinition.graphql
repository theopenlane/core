mutation CreateBulkCSVTagDefinition($input: Upload!) {
  createBulkCSVTagDefinition(input: $input) {
    tagDefinitions {
      aliases
      color
      createdAt
      createdBy
      description
      id
      internalNotes
      name
      ownerID
      slug
      systemInternalID
      systemOwned
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkTagDefinition($input: [CreateTagDefinitionInput!]) {
  createBulkTagDefinition(input: $input) {
    tagDefinitions {
      aliases
      color
      createdAt
      createdBy
      description
      id
      internalNotes
      name
      ownerID
      slug
      systemInternalID
      systemOwned
      updatedAt
