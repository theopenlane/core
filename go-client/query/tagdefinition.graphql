mutation DeleteTagDefinition($deleteTagDefinitionId: ID!) {
  deleteTagDefinition(id: $deleteTagDefinitionId) {
    deletedID
  }
}

query GetAllTagDefinitions {
  tagDefinitions {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        aliases
        color
        createdAt
        createdBy
        description
        id
        internalNotes
        name
        ownerID
        slug
        systemInternalID
        systemOwned
        updatedAt
        updatedBy
      }
    }
  }
}

query GetTagDefinitionByID($tagDefinitionId: ID!) {
  tagDefinition(id: $tagDefinitionId) {
    aliases
    color
    createdAt
    createdBy
    description
    id
    internalNotes
    name
    ownerID
    slug
    systemInternalID
    systemOwned
    updatedAt
    updatedBy
  }
}

query GetTagDefinitions($first: Int, $last: Int, $where: TagDefinitionWhereInput) {
  tagDefinitions(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        aliases
        color
        createdAt
        createdBy
        description
        id
        internalNotes
        name
        ownerID
        slug
        systemInternalID
        systemOwned
        updatedAt
        updatedBy
      }
    }
  }
}

mutation UpdateTagDefinition($updateTagDefinitionId: ID!, $input: UpdateTagDefinitionInput!) {
  updateTagDefinition(id: $updateTagDefinitionId, input: $input) {
    tagDefinition {
      aliases
      color
      createdAt
      createdBy
