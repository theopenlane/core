mutation CreateStandard($input: CreateStandardInput!) {
  createStandard(input: $input) {
    standard {
      createdAt
      createdBy
      description
      domains
      framework
      freeToUse
      governingBody
      governingBodyLogoURL
      id
      isPublic
      link
      name
      ownerID
      revision
      shortName
      standardType
      status
      systemOwned
      tags
      updatedAt
      updatedBy
      version
      controls {
        totalCount
      }
    }
  }
}

mutation DeleteStandard($deleteStandardId: ID!) {
  deleteStandard(id: $deleteStandardId) {
    deletedID
  }
}

query GetAllStandards {
  standards {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        domains
        framework
        freeToUse
        governingBody
        governingBodyLogoURL
        id
        isPublic
        link
        name
        ownerID
        revision
        shortName
        standardType
        status
        systemOwned
        tags
        updatedAt
        updatedBy
