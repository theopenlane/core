query GetStandards($first: Int, $last: Int, $where: StandardWhereInput) {
  standards(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
