  createBulkCSVReview(input: $input) {
    reviews {
      approved
      approvedAt
      category
      classification
      createdAt
      createdBy
      details
      externalID
      externalOwnerID
      externalURI
      id
      metadata
      rawPayload
      reportedAt
      reporter
      reviewedAt
      reviewerID
      source
      state
      summary
      tags
      title
      updatedAt
      updatedBy
    }
  }
}

