mutation CreateBulkCSVSubcontrol($input: Upload!) {
  createBulkCSVSubcontrol(input: $input) {
    subcontrols {
      aliases
      assessmentMethods
      assessmentObjectives
      auditorReferenceID
      category
      categoryID
      controlID
      controlOwnerID
      controlQuestions
      controlType
      createdAt
      createdBy
      delegateID
      description
      displayID
      exampleEvidence
      id
      implementationGuidance
      mappedCategories
      ownerID
      refCode
      referenceFramework
      referenceID
      references
      source
      status
      subcategory
      tags
      title
      updatedAt
      updatedBy
    }
  }
}

