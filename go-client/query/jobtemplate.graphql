mutation CreateBulkCSVJobTemplate($input: Upload!) {
  createBulkCSVJobTemplate(input: $input) {
    jobTemplates {
      configuration
      createdAt
      createdBy
      cron
      description
      displayID
      downloadURL
      id
      ownerID
      platform
      systemOwned
      tags
      title
      updatedAt
      updatedBy
    }
  }
}

