
mutation CreateBulkCSVControl($input: Upload!) {
  createBulkCSVControl(input: $input) {
    controls {
      class
      controlNumber
      controlType
      createdAt
      createdBy
      description
      details
      family
      id
      mappedFrameworks
      name
      satisfies
      source
      status
      tags
      updatedAt
      updatedBy
      version
    }
  }
}

mutation CreateBulkControl($input: [CreateControlInput!]) {
