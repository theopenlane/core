}

mutation CreateControl($input: CreateControlInput!) {
  createControl(input: $input) {
    control {
      class
      controlNumber
      controlType
      createdAt
      createdBy
      description
      details
      family
      id
      mappedFrameworks
      name
      satisfies
      source
      status
      tags
      updatedAt
      updatedBy
      version
      programs {
        id
        name
      }
      editors {
        id
        name
      }
      viewers {
        id
        name
      }
      blockedGroups {
        id
        name
      }
    }
  }
}

mutation DeleteControl($deleteControlId: ID!) {
  deleteControl(id: $deleteControlId) {
    deletedID
  }
}

