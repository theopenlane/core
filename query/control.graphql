
mutation CreateBulkCSVControl($input: Upload!) {
  createBulkCSVControl(input: $input) {
    controls {
      controlClass
      controlFamily
      controlNumber
      controlType
      createdAt
      createdBy
      description
      id
      jsonschema
      mappedFrameworks
      name
      owner
      satisfies
      source
      status
      tags
      updatedAt
      updatedBy
      version
    }
  }
}

