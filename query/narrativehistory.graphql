

query GetAllNarrativeHistories {
  narrativeHistories {
    edges {
      node {
        createdAt
        createdBy
        description
        historyTime
        id
        jsonschema
        name
        operation
        ref
        satisfies
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetNarrativeHistories($where: NarrativeHistoryWhereInput) {
  narrativeHistories(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        description
        historyTime
        id
        jsonschema
        name
        operation
        ref
        satisfies
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
