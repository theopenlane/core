mutation CreateBulkCSVIntegration($input: Upload!) {
  createBulkCSVIntegration(input: $input) {
    integrations {
      description
      id
      kind
      name
      ownerID
      owner {
        id
      }
      secrets {
        id
      }
      oauth2tokens {
        id
      }
      events {
        id
      }
      webhooks {
        id
        destinationURL
        enabled
      }
    }
  }
}

