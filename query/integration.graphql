}

query GetAllIntegrations {
  integrations {
    edges {
      node {
        description
        id
        kind
        name
        ownerID
        owner {
          id
        }
        secrets {
          id
        }
        oauth2tokens {
          id
        }
        events {
          id
        }
        webhooks {
          id
          destinationURL
          enabled
        }
        createdAt
        createdBy
        updatedAt
        updatedBy
      }
    }
  }
}

