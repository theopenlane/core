
mutation CreateBulkCSVNarrative($input: Upload!) {
  createBulkCSVNarrative(input: $input) {
    narratives {
      createdAt
      createdBy
      description
      id
      jsonschema
      name
      satisfies
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkNarrative($input: [CreateNarrativeInput!]) {
  createBulkNarrative(input: $input) {
    narratives {
      createdAt
      createdBy
      description
      id
      jsonschema
      name
      satisfies
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateNarrative($input: CreateNarrativeInput!) {
  createNarrative(input: $input) {
    narrative {
      createdAt
      createdBy
      description
      id
      jsonschema
      name
      satisfies
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteNarrative($deleteNarrativeId: ID!) {
  deleteNarrative(id: $deleteNarrativeId) {
    deletedID
  }
}

query GetAllNarratives {
  narratives {
    edges {
      node {
        createdAt
        createdBy
        description
        id
        jsonschema
        name
        satisfies
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
query GetNarrativeByID($narrativeId: ID!) {
  narrative(id: $narrativeId) {
    createdAt
    createdBy
    description
    id
    jsonschema
    name
    satisfies
    tags
    updatedAt
    updatedBy
  }
}

query GetNarratives($where: NarrativeWhereInput) {
  narratives(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        description
        id
        jsonschema
        name
        satisfies
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
mutation UpdateNarrative($updateNarrativeId: ID!, $input: UpdateNarrativeInput!) {
  updateNarrative(id: $updateNarrativeId, input: $input) {
    narrative {
      createdAt
      createdBy
      description
      id
      jsonschema
      name
      satisfies
      tags
      updatedAt
      updatedBy
    }
  }
}
