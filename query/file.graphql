query GetFiles($where: FileWhereInput) {
  files(where: $where) {
    edges {
      node {
        categoryType
        correlationID
        createdAt
        createdBy
        detectedContentType
        detectedMimeType
        id
        md5Hash
        persistedFileSize
        providedFileExtension
        providedFileName
        providedFileSize
        storagePath
        storageScheme
        storageVolume
        storeKey
        tags
        updatedAt
        updatedBy
        uri
      }
    }
  }
}
mutation UpdateFile($updateFileId: ID!, $input: UpdateFileInput!) {
  updateFile(id: $updateFileId, input: $input) {
    file {
      categoryType
      correlationID
      createdAt
      createdBy
      detectedContentType
      detectedMimeType
      id
      md5Hash
      persistedFileSize
      providedFileExtension
      providedFileName
      providedFileSize
      storagePath
      storageScheme
      storageVolume
      storeKey
      tags
      updatedAt
      updatedBy
      uri
    }
  }
}
