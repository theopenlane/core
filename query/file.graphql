mutation DeleteFile($deleteFileId: ID!) {
  deleteFile(id: $deleteFileId) {
    deletedID
  }
}

query GetAllFiles {
  files {
    edges {
      node {
        categoryType
        correlationID
        createdAt
        createdBy
        detectedContentType
        detectedMimeType
        id
        md5Hash
        persistedFileSize
        providedFileExtension
        providedFileName
        providedFileSize
        storagePath
        storageScheme
        storageVolume
        storeKey
        tags
        updatedAt
        updatedBy
        uri
      }
    }
  }
}
