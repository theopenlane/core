
mutation CreateBulkCSVFile($input: Upload!) {
  createBulkCSVFile(input: $input) {
    files {
      categoryType
      correlationID
      createdAt
      createdBy
      detectedContentType
      detectedMimeType
      id
      md5Hash
      persistedFileSize
      providedFileExtension
      providedFileName
      providedFileSize
      storagePath
      storageScheme
      storageVolume
      storeKey
      tags
      updatedAt
      updatedBy
      uri
    }
  }
}

