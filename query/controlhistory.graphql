

query GetAllControlHistories {
  controlHistories {
    edges {
      node {
        class
        controlNumber
        controlType
        createdAt
        createdBy
        description
        details
        family
        historyTime
        id
        mappedFrameworks
        name
        operation
        ref
        satisfies
        source
        status
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}

query GetControlHistories($where: ControlHistoryWhereInput) {
  controlHistories(where: $where) {
    edges {
      node {
        class
        controlNumber
        controlType
        createdAt
        createdBy
        description
        details
        family
        historyTime
        id
        mappedFrameworks
        name
        operation
        ref
        satisfies
        source
        status
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}
