mutation CreateBulkCSVFeature($input: Upload!) {
  createBulkCSVFeature(input: $input) {
    features {
      createdAt
      createdBy
      description
      displayName
      enabled
      id
      metadata
      name
      ownerID
      stripeFeatureID
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkFeature($input: [CreateFeatureInput!]) {
  createBulkFeature(input: $input) {
    features {
      createdAt
      createdBy
      description
      displayName
      enabled
      id
      metadata
      name
      ownerID
      stripeFeatureID
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateFeature($input: CreateFeatureInput!) {
  createFeature(input: $input) {
    feature {
      createdAt
      createdBy
      description
      displayName
      enabled
      id
      metadata
      name
      ownerID
      stripeFeatureID
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteFeature($deleteFeatureId: ID!) {
  deleteFeature(id: $deleteFeatureId) {
    deletedID
  }
}

query GetAllFeatures {
  features {
    edges {
      node {
        createdAt
        createdBy
        description
        displayName
        enabled
        id
        metadata
        name
        ownerID
        stripeFeatureID
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetFeatureByID($featureId: ID!) {
  feature(id: $featureId) {
    createdAt
    createdBy
    description
    displayName
    enabled
    id
    metadata
    name
    ownerID
    stripeFeatureID
    tags
    updatedAt
    updatedBy
  }
}

query GetFeatures($where: FeatureWhereInput) {
  features(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        description
        displayName
        enabled
        id
        metadata
        name
        ownerID
        stripeFeatureID
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

mutation UpdateFeature($updateFeatureId: ID!, $input: UpdateFeatureInput!) {
  updateFeature(id: $updateFeatureId, input: $input) {
    feature {
      createdAt
      createdBy
      description
      displayName
      enabled
      id
      metadata
      name
      ownerID
      stripeFeatureID
      tags
      updatedAt
      updatedBy
    }
  }
}
