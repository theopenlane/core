
mutation CreateBulkCSVRisk($input: Upload!) {
  createBulkCSVRisk(input: $input) {
    risks {
      businessCosts
      createdAt
      createdBy
      description
      id
      impact
      jsonschema
      likelihood
      mitigation
      name
      riskType
      satisfies
      severity
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

