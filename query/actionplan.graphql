
mutation CreateBulkCSVActionPlan($input: Upload!) {
  createBulkCSVActionPlan(input: $input) {
    actionPlans {
      assigned
      createdAt
      createdBy
      description
      dueDate
      id
      jsonschema
      name
      priority
      source
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

