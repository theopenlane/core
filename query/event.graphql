mutation CreateBulkCSVEvent($input: Upload!) {
  createBulkCSVEvent(input: $input) {
    events {
      id
      eventID
      correlationID
      eventType
      metadata
      user {
        id
      }
      group {
        id
      }
      integration {
        id
      }
      organization {
        id
      }
      invite {
        id
      }
      feature {
        id
      }
      personalAccessToken {
        id
      }
      oauth2token {
        id
      }
      hush {
        id
      }
      orgmembership {
        id
      }
      groupmembership {
        id
      }
      entitlement {
        id
      }
      webhook {
        id
      }
    }
  }
}

