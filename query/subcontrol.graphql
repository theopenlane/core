
mutation CreateBulkCSVSubcontrol($input: Upload!) {
  createBulkCSVSubcontrol(input: $input) {
    subcontrols {
      assignedTo
      createdAt
      createdBy
      description
      id
      implementationDate
      implementationEvidence
      implementationNotes
      implementationStatus
      implementationVerification
      implementationVerificationDate
      jsonschema
      mappedFrameworks
      name
      owner
      source
      status
      subcontrolClass
      subcontrolFamily
      subcontrolNumber
      subcontrolType
      tags
      updatedAt
      updatedBy
      version
    }
  }
}

