  tasks {
    edges {
      node {
        assignee
        assigner
        completed
        createdAt
        createdBy
        description
        details
        due
        id
        status
        tags
        title
        updatedAt
        updatedBy
      }
    }
  }
}
query GetTaskByID($taskId: ID!) {
  task(id: $taskId) {
    assignee
    assigner
    completed
    createdAt
    createdBy
    description
    details
    due
    id
