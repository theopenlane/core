
mutation CreateBulkCSVTask($input: Upload!) {
  createBulkCSVTask(input: $input) {
    tasks {
      assignee
      assigner
      completed
      createdAt
      createdBy
      description
      details
      due
      id
      status
      tags
      title
      updatedAt
      updatedBy
    }
  }
}

