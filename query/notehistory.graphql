query GetAllNoteHistories {
  noteHistories {
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        operation
        ownerID
        ref
        tags
        text
        updatedAt
        updatedBy
      }
    }
  }
}

query GetNoteHistories($where: NoteHistoryWhereInput) {
  noteHistories(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        historyTime
        id
        operation
        ownerID
        ref
        tags
        text
        updatedAt
        updatedBy
      }
    }
  }
}
