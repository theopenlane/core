query GetAllControlObjectives {
  controlObjectives {
    edges {
      node {
        controlClass
        controlFamily
        controlNumber
        controlObjectiveType
        createdAt
        createdBy
        description
        id
        jsonschema
        mappedFrameworks
        name
        owner
        source
        status
        tags
        updatedAt
        updatedBy
        version
      }
    }
  }
}
