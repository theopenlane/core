query GetControlObjectives($where: ControlObjectiveWhereInput) {
  controlObjectives(where: $where) {
    edges {
      node {
        controlClass
        controlFamily
        controlNumber
        controlObjectiveType
        createdAt
        createdBy
        description
        id
        jsonschema
        mappedFrameworks
        name
        owner
