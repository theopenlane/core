
mutation CreateBulkCSVControlObjective($input: Upload!) {
  createBulkCSVControlObjective(input: $input) {
    controlObjectives {
      controlClass
      controlFamily
      controlNumber
      controlObjectiveType
      createdAt
      createdBy
      description
      id
      jsonschema
      mappedFrameworks
      name
      owner
      source
      status
      tags
      updatedAt
      updatedBy
      version
    }
  }
}

