mutation CreateBulkCSVProgram($input: Upload!) {
  createBulkCSVProgram(input: $input) {
    programs {
      auditorReadComments
      auditorReady
      auditorWriteComments
      createdAt
      createdBy
      description
      endDate
      id
      name
      ownerID
      startDate
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

